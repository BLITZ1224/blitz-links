<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLITZ | ELITE HUB</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-red: #ff0000;
            --neon-blue: #00f2ff;
            --neon-green: #39ff14;
            --bg-dark: #020202;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background-color: var(--bg-dark);
            color: white;
            font-family: 'Rajdhani', sans-serif;
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; overflow: hidden; position: relative;
        }

        /* ၁။ BACKGROUND GAMING VIBES (Particles & Glow) */
        .bg-glow {
            position: fixed; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, #1a0000 0%, #000 80%);
            z-index: -1;
        }
        .scanlines {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%);
            background-size: 100% 4px; z-index: 10; pointer-events: none;
        }

        .container {
            width: 90%; max-width: 400px; text-align: center; z-index: 20;
            padding: 30px 20px; border-radius: 20px;
            background: rgba(10, 10, 10, 0.8); border: 1px solid rgba(255, 0, 0, 0.1);
            box-shadow: 0 0 50px rgba(0,0,0,1); backdrop-filter: blur(15px);
            animation: fadeIn 1s ease-out;
        }

        /* ၂။ HEADER / LOGO PRO-UPGRADE */
        .logo-box { position: relative; display: inline-block; margin-bottom: 20px; }
        .profile-img {
            width: 125px; height: 125px; border-radius: 50%;
            border: 3px solid var(--neon-red);
            box-shadow: 0 0 25px var(--neon-red), inset 0 0 15px var(--neon-red);
            animation: float 3s ease-in-out infinite;
        }
        .live-indicator {
            position: absolute; bottom: 5px; right: 5px;
            background: var(--neon-red); color: white;
            font-size: 10px; font-weight: bold; padding: 3px 10px;
            border-radius: 20px; animation: blink 1.2s infinite;
            box-shadow: 0 0 10px var(--neon-red);
        }

        h1 {
            font-family: 'Orbitron', sans-serif; font-weight: 900; font-size: 2.2rem;
            letter-spacing: 6px; color: white; margin-bottom: 5px;
            text-shadow: 0 0 10px var(--neon-red);
        }
        .tagline { color: #aaa; font-weight: 500; font-size: 14px; letter-spacing: 1px; margin-bottom: 30px; }

        /* ၃။ SOCIAL BUTTONS (Icons + Labels) */
        .social-wrapper { display: flex; justify-content: space-around; margin-bottom: 40px; }
        .social-btn {
            text-decoration: none; color: white; display: flex; flex-direction: column; align-items: center; gap: 8px;
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .icon-circle {
            width: 60px; height: 60px; border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            font-size: 24px; border: 2px solid rgba(255,255,255,0.1);
            background: rgba(255,255,255,0.03); transition: 0.3s;
        }
        .social-btn span { font-size: 10px; font-weight: 700; color: #888; }
        
        /* Brand Colors on Hover */
        .fb:hover .icon-circle { border-color: #1877F2; color: #1877F2; box-shadow: 0 0 20px #1877F2; }
        .tt:hover .icon-circle { border-color: #ff0050; color: #ff0050; box-shadow: 0 0 20px #ff0050; }
        .yt:hover .icon-circle { border-color: #ff0000; color: #ff0000; box-shadow: 0 0 20px #ff0000; }
        .social-btn:hover { transform: translateY(-8px); }
        .social-btn:hover span { color: white; }

        /* ၄။ HERO CTA BUTTON (Neon Star) */
        .hero-cta {
            display: block; width: 100%; padding: 20px;
            background: linear-gradient(45deg, #004d00, #00ff00);
            color: black; text-decoration: none; font-family: 'Orbitron', sans-serif;
            font-weight: 900; font-size: 16px; border-radius: 12px;
            text-transform: uppercase; letter-spacing: 2px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.4);
            position: relative; overflow: hidden; transition: 0.4s;
        }
        .hero-cta:hover {
            transform: scale(1.03); box-shadow: 0 0 40px var(--neon-green);
            background: linear-gradient(45deg, #00ff00, #adff2f);
        }

        /* ၅။ ANIMATIONS */
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

    </style>
</head>
<body>

    <div class="bg-glow"></div>
    <div class="scanlines"></div>

    <div class="container">
        <div class="logo-box">
            <img src="blitz.png" alt="BLITZ" class="profile-img" onerror="this.src='https://via.placeholder.com/150/ff0000/000000?text=BLITZ'">
            <div class="live-indicator">LIVE NOW</div>
        </div>

        <h1>BLITZ</h1>
        <div class="tagline">GAMING LIVE 24/7 • WATCH & JOIN THE ACTION</div>

        <div class="social-wrapper">
            <a href="https://www.facebook.com/BlitzGamingOfficial" target="_blank" class="social-btn fb">
                <div class="icon-circle"><i class="fab fa-facebook-f"></i></div>
                <span>FB LIVE</span>
            </a>
            <a href="https://www.tiktok.com/@streamingbyblitz" target="_blank" class="social-btn tt">
                <div class="icon-circle"><i class="fab fa-tiktok"></i></div>
                <span>CLIPS</span>
            </a>
            <a href="https://www.youtube.com/@streamingbyblitz" target="_blank" class="social-btn yt">
                <div class="icon-circle"><i class="fab fa-youtube"></i></div>
                <span>STREAM</span>
            </a>
        </div>

        <a href="https://www.youtube.com/@streamingbyblitz" target="_blank" class="hero-cta">
            WATCH LIVE NOW
        </a>
    </div>

</body>
</html>
