<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLITZ | THE OFFICIAL NEXUS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Rajdhani:wght@700&display=swap" rel="stylesheet">
    <style>
        :root { --red: #ff0000; --cyan: #00f2ff; }
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: #000;
            color: white;
            font-family: 'Rajdhani', sans-serif;
            display: flex; justify-content: center; align-items: center;
            height: 100vh; overflow: hidden;
        }

        /* DYNAMIC SCANLINE BACKGROUND */
        body::before {
            content: "";
            position: absolute; width: 100%; height: 100%;
            background: linear-gradient(0deg, rgba(0,0,0,1) 0%, rgba(20,0,0,1) 50%, rgba(0,0,0,1) 100%);
            z-index: -1;
        }

        .container {
            width: 90%; max-width: 380px; text-align: center;
            padding: 40px 20px; border-radius: 20px;
            border: 1px solid rgba(255, 0, 0, 0.2);
            background: rgba(10, 10, 10, 0.6);
            backdrop-filter: blur(20px);
            box-shadow: 0 0 50px rgba(0,0,0,1);
        }

        /* LOGO WITH ELECTRIC GLOW */
        .profile-wrap { position: relative; display: inline-block; margin-bottom: 20px; }
        .profile-img {
            width: 130px; height: 130px; border-radius: 50%;
            border: 2px solid var(--red);
            box-shadow: 0 0 20px var(--red);
            animation: electric 2s infinite alternate;
        }
        @keyframes electric {
            0% { box-shadow: 0 0 10px var(--red); filter: brightness(1); }
            100% { box-shadow: 0 0 30px var(--red), 0 0 10px var(--cyan); filter: brightness(1.2); }
        }

        /* GLITCH BLITZ TEXT */
        h1 {
            font-family: 'Orbitron', sans-serif; font-size: 3rem; font-weight: 900;
            letter-spacing: 10px; color: white; margin-bottom: 5px;
            text-shadow: 3px 3px var(--red);
            animation: glitch 3s infinite;
        }
        @keyframes glitch {
            0%, 90%, 100% { transform: none; opacity: 1; }
            92% { transform: skewX(20deg); opacity: 0.8; color: var(--cyan); }
            95% { transform: skewX(-20deg); opacity: 0.8; color: var(--red); }
        }

        .tagline { font-size: 12px; color: #555; letter-spacing: 5px; margin-bottom: 40px; }

        /* CLEAN PREMIUM BUTTONS */
        .links-flex { display: flex; justify-content: space-between; gap: 15px; margin-bottom: 30px; }
        .btn-sq {
            flex: 1; text-decoration: none; color: white;
            padding: 20px 0; background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.1); border-radius: 12px;
            transition: 0.3s; font-size: 20px;
        }
        .btn-sq:hover {
            background: var(--red); color: black;
            box-shadow: 0 0 25px var(--red); transform: translateY(-5px);
        }

        /* THE CORE ACTION BUTTON */
        .core-btn {
            display: block; width: 100%; padding: 20px;
            background: transparent; color: white;
            border: 1px solid var(--cyan); border-radius: 10px;
            text-decoration: none; font-family: 'Orbitron', sans-serif;
            font-size: 14px; letter-spacing: 3px; font-weight: bold;
            transition: 0.4s; position: relative; overflow: hidden;
        }
        .core-btn:hover {
            background: var(--cyan); color: black;
            box-shadow: 0 0 40px var(--cyan);
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="profile-wrap">
            <img src="blitz.png" alt="BLITZ" class="profile-img" onerror="this.src='https://via.placeholder.com/150/ff0000/000000?text=BLITZ'">
        </div>

        <h1>BLITZ</h1>
        <p class="tagline">GAMING EVOLVED</p>

        <div class="links-flex">
            <a href="https://www.facebook.com/BlitzGamingOfficial" target="_blank" class="btn-sq"><i class="fab fa-facebook-f"></i></a>
            <a href="https://www.tiktok.com/@streamingbyblitz" target="_blank" class="btn-sq"><i class="fab fa-tiktok"></i></a>
            <a href="https://www.youtube.com/@streamingbyblitz" target="_blank" class="btn-sq"><i class="fab fa-youtube"></i></a>
        </div>

        <a href="https://www.youtube.com/@streamingbyblitz" target="_blank" class="core-btn">
            ENTER THE NEXUS
        </a>
    </div>

</body>
</html>
