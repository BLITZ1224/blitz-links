<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
<title>ENTITY DETECTED</title>

<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Syncopate:wght@700&display=swap" rel="stylesheet">

<style>
:root{--c:#00f2ff;--r:#ff003c;}
*{margin:0;padding:0;box-sizing:border-box;}
html,body{
  height:100%;background:#000;color:#9ff;
  font-family:'JetBrains Mono',monospace;overflow:hidden;
}
#log{
  padding:20px;font-size:13px;line-height:1.6;
  white-space:pre-wrap;
}
#count{
  position:fixed;top:10px;right:14px;
  font-size:12px;color:var(--r);
}
#cmd{
  position:fixed;bottom:0;left:0;right:0;
  background:#000;border-top:1px solid rgba(255,255,255,.15);
  padding:12px;font-family:inherit;color:#fff;
}
#ui{
  display:none;position:absolute;inset:0;
  display:flex;align-items:center;justify-content:center;
}
.panel{
  border:1px solid rgba(0,242,255,.35);
  padding:30px;width:min(88vw,360px);
  text-align:center;
}
h1{
  font-family:'Syncopate',sans-serif;
  letter-spacing:6px;margin-bottom:6px;
}
.sub{font-size:10px;letter-spacing:2px;margin-bottom:18px;}
.links a{
  display:flex;justify-content:space-between;
  padding:12px;margin-top:12px;
  border:1px solid rgba(255,255,255,.25);
  color:#fff;text-decoration:none;
}
.links a:hover{background:rgba(255,255,255,.05);}
</style>
</head>

<body>

<div id="count">RISK LEVEL: <span id="risk">12%</span></div>
<div id="log"></div>
<input id="cmd" placeholder="> type command..." autocomplete="off">

<div id="ui">
  <div class="panel">
    <h1>BLITZ</h1>
    <div class="sub">SOVEREIGN ENTITY</div>
    <div class="links">
      <a href="https://www.facebook.com/BlitzGamingOfficial">FACEBOOK ↗</a>
      <a href="https://www.tiktok.com/@streamingbyblitz">TIKTOK ↗</a>
      <a href="https://www.youtube.com/@streamingbyblitz">YOUTUBE ↗</a>
    </div>
  </div>
</div>

<script>
const log=document.getElementById("log");
const cmd=document.getElementById("cmd");
const ui=document.getElementById("ui");
const riskEl=document.getElementById("risk");

let risk=12;
let idleTimer;

const lines=[
"[ENTITY] Presence locked",
"[ANALYSIS] Cognitive delay detected",
"[WARNING] Entity behavior unpredictable",
"> Awaiting command..."
];

let i=0,j=0;
function type(){
  if(i<lines.length){
    if(j<lines[i].length){
      log.textContent+=lines[i][j++];
      setTimeout(type,18);
    }else{
      log.textContent+="\n";
      i++;j=0;
      setTimeout(type,260);
    }
  }
}
type();

function increaseRisk(){
  risk+=Math.floor(Math.random()*4)+1;
  if(risk>99) risk=99;
  riskEl.textContent=risk+"%";
}
idleTimer=setInterval(increaseRisk,1800);

cmd.addEventListener("keydown",e=>{
  if(e.key==="Enter"){
    const v=cmd.value.toUpperCase();
    cmd.value="";
    log.textContent+=`\n> ${v}\n`;
    if(v==="HELP"){
      log.textContent+="Available commands: WHOAMI, OVERRIDE, BLITZ\n";
    }else if(v==="WHOAMI"){
      log.textContent+="Unknown entity. Profile incomplete.\n";
    }else if(v==="OVERRIDE"||v==="BLITZ"){
      log.textContent+="Override accepted.\nUnlocking core...\n";
      clearInterval(idleTimer);
      setTimeout(()=>{
        log.style.display="none";
        cmd.style.display="none";
        ui.style.display="flex";
      },1200);
    }else{
      log.textContent+="Command rejected.\n";
    }
  }
});
</script>

</body>
</html>
