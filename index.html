<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLITZ | THE ULTIMATE NEXUS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Rajdhani:wght@600&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-red: #ff0000;
            --neon-blue: #00f2ff;
            --bg-black: #050505;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-black);
            color: white;
            font-family: 'Rajdhani', sans-serif;
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; overflow: hidden; position: relative;
        }

        /* ၁။ DYNAMIC BACKGROUND */
        .grid-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: linear-gradient(rgba(255, 0, 0, 0.05) 1px, transparent 1px),
                              linear-gradient(90deg, rgba(255, 0, 0, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            transform: perspective(500px) rotateX(60deg) translateY(-100px);
            animation: gridMove 5s linear infinite;
            z-index: -1;
        }
        @keyframes gridMove { from { background-position: 0 0; } to { background-position: 0 50px; } }

        .container {
            width: 90%; max-width: 420px; text-align: center; z-index: 20;
            padding: 40px 25px; border-radius: 30px;
            background: rgba(0, 0, 0, 0.85);
            border: 2px solid var(--neon-red);
            box-shadow: 0 0 40px rgba(255, 0, 0, 0.3);
            backdrop-filter: blur(20px);
            animation: bootUp 1.2s cubic-bezier(0.23, 1, 0.32, 1);
        }

        @keyframes bootUp {
            0% { opacity: 0; transform: scale(0.8) translateY(50px); filter: brightness(2); }
            100% { opacity: 1; transform: scale(1) translateY(0); filter: brightness(1); }
        }

        /* ၂။ LOGO & STATUS */
        .logo-area { position: relative; display: inline-block; margin-bottom: 25px; }
        .profile-img {
            width: 140px; height: 140px; border-radius: 50%;
            border: 4px solid var(--neon-red);
            box-shadow: 0 0 30px var(--neon-red);
            transition: 0.5s;
        }
        .logo-area:hover .profile-img { transform: rotate(360deg) scale(1.1); }

        .live-tag {
            position: absolute; bottom: 5px; right: 5px;
            background: var(--neon-red); color: white;
            font-size: 10px; font-weight: bold; padding: 4px 12px;
            border-radius: 50px; animation: blink 1s infinite;
            box-shadow: 0 0 15px var(--neon-red);
        }

        /* ၃။ TEXT ELEMENTS */
        h1 {
            font-family: 'Orbitron', sans-serif; font-size: 2.5rem; font-weight: 900;
            letter-spacing: 8px; color: white; margin-bottom: 10px;
            text-shadow: 2px 2px 0px var(--neon-red), -2px -2px 0px var(--neon-blue);
        }
        .sub-text { color: #888; letter-spacing: 4px; font-size: 12px; text-transform: uppercase; margin-bottom: 35px; }

        /* ၄။ SOCIAL LINKS GRID */
        .social-container { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 40px; }
        .social-link {
            text-decoration: none; color: white;
            display: flex; flex-direction: column; align-items: center; gap: 10px;
            transition: 0.4s;
        }
        .icon-circle {
            width: 65px; height: 65px; border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.1);
            background: rgba(255,255,255,0.05);
            display: flex; justify-content: center; align-items: center;
            font-size: 26px; position: relative; overflow: hidden;
        }
        .social-link:hover .icon-circle {
            transform: translateY(-10px);
            background: var(--neon-red); color: black;
            box-shadow: 0 0 25px var(--neon-red);
        }
        .social-link span { font-size: 10px; color: #666; font-weight: bold; }
        .social-link:hover span { color: white; }

        /* ၅။ ULTIMATE CTA */
        .main-btn {
            display: block; width: 100%; padding: 22px;
            background: transparent; color: var(--neon-blue);
            border: 2px solid var(--neon-blue);
            font-family: 'Orbitron', sans-serif; font-weight: 900;
            font-size: 16px; text-transform: uppercase; letter-spacing: 4px;
            border-radius: 15px; text-decoration: none;
            position: relative; overflow: hidden; transition: 0.4s;
        }
        .main-btn:hover {
            background: var(--neon-blue); color: black;
            box-shadow: 0 0 50px var(--neon-blue);
            transform: scale(1.05);
        }

        @keyframes blink { 50% { opacity: 0.3; } }
    </style>
</head>
<body>

    <div class="grid-bg"></div>

    <div class="container">
        <div class="logo-area">
            <img src="blitz.png" alt="BLITZ" class="profile-img" onerror="this.src='https://via.placeholder.com/150/ff0000/000000?text=BLITZ'">
            <div class="live-tag">● STATUS: LIVE</div>
        </div>

        <h1>BLITZ</h1>
        <p class="sub-text">PRO GAMING // LEVELING UP</p>

        <div class="social-container">
            <a href="https://www.facebook.com/BlitzGamingOfficial" target="_blank" class="social-link">
                <div class="icon-circle"><i class="fab fa-facebook-f"></i></div>
                <span>FACEBOOK</span>
            </a>
            <a href="https://www.tiktok.com/@streamingbyblitz" target="_blank" class="social-link">
                <div class="icon-circle"><i class="fab fa-tiktok"></i></div>
                <span>TIKTOK</span>
            </a>
            <a href="https://www.youtube.com/@streamingbyblitz" target="_blank" class="social-link">
                <div class="icon-circle"><i class="fab fa-youtube"></i></div>
                <span>YOUTUBE</span>
            </a>
        </div>

        <a href="https://www.youtube.com/@streamingbyblitz" target="_blank" class="main-btn">
            ENTER THE NEXUS
        </a>
    </div>

</body>
</html>
