<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLITZ | THE OBSIDIAN PRIME</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@700&family=Outfit:wght@100;300;600;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff003c;
            --primary-glow: rgba(255, 0, 60, 0.6);
            --bg-deep: #050505;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }

        body {
            background: var(--bg-deep);
            color: #fff; font-family: 'Outfit', sans-serif;
            height: 100vh; overflow: hidden;
            display: flex; justify-content: center; align-items: center;
        }

        /* Luxury Floating Particles */
        #particle-canvas { position: fixed; inset: 0; z-index: -1; pointer-events: none; }

        /* Custom Neural Cursor */
        #cursor-ring {
            width: 40px; height: 40px; border: 1px solid var(--primary);
            border-radius: 50%; position: fixed; pointer-events: none;
            z-index: 9999; transition: transform 0.15s ease-out, background 0.3s;
        }
        #cursor-dot {
            width: 4px; height: 4px; background: #fff;
            border-radius: 50%; position: fixed; pointer-events: none;
            z-index: 9999;
        }

        /* The Obsidian Glass Structure */
        .glass-frame {
            position: relative; width: 420px;
            background: linear-gradient(135deg, rgba(255,255,255,0.05), transparent);
            border-radius: 65px; padding: 3px;
            transform-style: preserve-3d; transition: transform 0.1s;
        }

        .main-card {
            background: rgba(10, 10, 10, 0.9);
            backdrop-filter: blur(100px);
            border-radius: 62px; padding: 75px 45px;
            text-align: center; position: relative;
            overflow: hidden; border: 1px solid rgba(255,255,255,0.08);
        }

        /* Profile Halo Effect */
        .avatar-halo {
            width: 170px; height: 170px; margin: 0 auto 35px;
            position: relative; transform: translateZ(100px);
        }
        .avatar-img {
            width: 100%; height: 100%; border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.1);
            padding: 10px; object-fit: cover;
            box-shadow: 0 0 40px rgba(var(--primary-glow), 0.2);
        }
        .halo-spin {
            position: absolute; inset: -15px;
            border: 1px solid var(--primary);
            border-radius: 50%; opacity: 0.2;
            animation: spin 8s linear infinite;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* Dynamic Typography */
        h1 {
            font-family: 'Syncopate', sans-serif; font-size: 34px; letter-spacing: 18px;
            margin-bottom: 12px; background: linear-gradient(to right, #fff, #555, #fff);
            background-size: 200% auto; -webkit-background-clip: text;
            -webkit-text-fill-color: transparent; animation: shine 4s linear infinite;
        }
        @keyframes shine { to { background-position: 200% center; } }

        .pro-tag {
            font-size: 10px; letter-spacing: 7px; color: var(--primary);
            text-transform: uppercase; font-weight: 900; margin-bottom: 45px;
        }

        /* High-End Interactive Buttons */
        .link-group { display: flex; flex-direction: column; gap: 20px; transform: translateZ(50px); }
        .link-btn {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.05);
            padding: 24px 30px; border-radius: 28px;
            text-decoration: none; color: #fff;
            display: flex; align-items: center; justify-content: space-between;
            font-weight: 500; letter-spacing: 2px; font-size: 14px;
            transition: all 0.5s cubic-bezier(0.2, 1, 0.2, 1);
        }

        .link-btn:hover {
            background: rgba(var(--primary-glow), 0.1);
            border-color: var(--primary);
            transform: scale(1.05) translateZ(30px);
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
        }
        .link-btn i { font-size: 22px; color: var(--primary); text-shadow: 0 0 10px var(--primary-glow); }

        .link-vip {
            background: #fff; color: #000 !important;
            box-shadow: 0 15px 30px rgba(255,255,255,0.1);
        }
    </style>
</head>
<body>

    <div id="cursor-ring"></div>
    <div id="cursor-dot"></div>
    <canvas id="particle-canvas"></canvas>

    <div class="glass-frame" id="scene">
        <div class="main-card">
            <div class="avatar-halo">
                <div class="halo-spin"></div>
                <img src="blitz.png" class="avatar-img" onerror="this.src='https://via.placeholder.com/150/ff003c/ffffff?text=B'">
            </div>

            <h1>BLITZ</h1>
            <p class="pro-tag">Elite Gaming Authority</p>

            <div class="link-group">
                <a href="https://www.facebook.com/BlitzGamingOfficial" target="_blank" class="link-btn">
                    <span>FACEBOOK ARENA</span> <i class="fab fa-facebook"></i>
                </a>
                <a href="https://www.tiktok.com/@streamingbyblitz" target="_blank" class="link-btn">
                    <span>TIKTOK ARCHIVE</span> <i class="fab fa-tiktok"></i>
                </a>
                <a href="https://www.youtube.com/@streamingbyblitz?sub_confirmation=1" target="_blank" class="link-btn">
                    <span>YOUTUBE HUB</span> <i class="fab fa-youtube"></i>
                </a>
                <a href="#" class="link-btn link-vip">
                    <span style="color:#000">SQUAD ACCESS</span> <i class="fas fa-crown" style="color:#000"></i>
                </a>
            </div>
        </div>
    </div>

    <script>
        const scene = document.getElementById('scene');
        const cRing = document.getElementById('cursor-ring');
        const cDot = document.getElementById('cursor-dot');

        // ၁။ Smooth Neural Cursor
        document.addEventListener('mousemove', (e) => {
            const x = e.clientX;
            const y = e.clientY;
            
            cDot.style.left = x + 'px';
            cDot.style.top = y + 'px';
            
            cRing.animate({
                left: x - 20 + 'px',
                top: y - 20 + 'px'
            }, { duration: 500, fill: "forwards" });

            // 3D Parallax Depth
            const xRotation = (window.innerHeight / 2 - y) / 20;
            const yRotation = (window.innerWidth / 2 - x) / 20;
            scene.style.transform = `rotateX(${xRotation}deg) rotateY(${-yRotation}deg)`;
        });

        // ၂။ High-End Particle Engine
        const canvas = document.getElementById('particle-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particles = Array(100).fill().map(() => ({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            size: Math.random() * 1.5,
            vX: (Math.random() - 0.5) * 0.5,
            vY: (Math.random() - 0.5) * 0.5
        }));

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "rgba(255, 255, 255, 0.2)";
            particles.forEach(p => {
                p.x += p.vX; p.y += p.vY;
                if(p.x < 0 || p.x > canvas.width) p.vX *= -1;
                if(p.y < 0 || p.y > canvas.height) p.vY *= -1;
                ctx.beginPath(); ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2); ctx.fill();
            });
            requestAnimationFrame(animate);
        }
        animate();

        // ၃။ Link Hover SFX
        const sfx = new Audio('https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3');
        document.querySelectorAll('.link-btn').forEach(btn => {
            btn.addEventListener('mouseenter', () => {
                sfx.currentTime = 0; sfx.play().catch(()=>{});
                cRing.style.transform = "scale(1.5)";
                cRing.style.background = "rgba(255, 0, 60, 0.1)";
            });
            btn.addEventListener('mouseleave', () => {
                cRing.style.transform = "scale(1)";
                cRing.style.background = "transparent";
            });
        });
    </script>
</body>
</html>
