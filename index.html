<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLITZ STREAMING | Official Links</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            /* Background ·Äú·Äæ·ÄØ·Äï·Ä∫·Äõ·Äæ·Ä¨·Ä∏·Äî·Ä±·Ä°·Ä±·Ä¨·ÄÑ·Ä∫ ·Äú·ÄØ·Äï·Ä∫·Äë·Ä¨·Ä∏·Äê·Äö·Ä∫ */
            background: linear-gradient(-45deg, #000000, #1a0000, #330000, #000000);
            background-size: 400% 400%;
            animation: gradientMove 8s ease infinite;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            text-align: center;
        }

        /* Profile Glow Animation */
        .profile-wrapper {
            position: relative;
            display: inline-block;
            margin-bottom: 25px;
        }
        .profile-img {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            border: 3px solid #ff0000;
            position: relative;
            z-index: 2;
            object-fit: cover;
        }
        .profile-wrapper::before {
            content: '';
            position: absolute;
            top: -10px; left: -10px; right: -10px; bottom: -10px;
            background: rgba(255, 0, 0, 0.4);
            filter: blur(20px);
            border-radius: 50%;
            z-index: 1;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.4; }
            50% { transform: scale(1.1); opacity: 0.7; }
            100% { transform: scale(1); opacity: 0.4; }
        }

        h1 { font-size: 26px; color: #ff0000; text-shadow: 0 0 15px rgba(255, 0, 0, 0.8); letter-spacing: 3px; margin-bottom: 8px; }
        p { color: #ccc; font-size: 14px; margin-bottom: 40px; }

        /* ·ÄÅ·Ä±·Äê·Ä∫·Äô·Äæ·ÄÆ ·ÄÇ·Ä≠·Äô·Ä∫·Ä∏·Äô·ÄÑ·Ä∫·Ä∏ ·ÄÅ·Äú·ÄØ·Äê·Ä∫·Äô·Äª·Ä¨·Ä∏ */
        .link-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 0, 0, 0.3);
            padding: 18px;
            margin-bottom: 20px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: 0.3s;
            position: relative;
            overflow: hidden;
        }

        /* ·Äî·Äæ·Ä≠·Äï·Ä∫·Äú·Ä≠·ÄØ·ÄÄ·Ä∫·Äõ·ÄÑ·Ä∫ ·Äê·ÄØ·Äî·Ä∫·ÄÅ·Ä´·Äû·ÄΩ·Ä¨·Ä∏·Äô·Äö·Ä∑·Ä∫ effect */
        .link-card:active { transform: scale(0.96); }

        .link-card:hover {
            background: #ff0000;
            color: #000;
            box-shadow: 0 0 25px rgba(255, 0, 0, 0.5);
        }

        .link-card i { font-size: 22px; margin-right: 15px; }

        /* Animation ·Äï·Ä±·Ä´·Ä∫·Äú·Ä¨·Äï·ÄØ·Ä∂ */
        .fade-up {
            animation: fadeInUp 0.8s ease forwards;
            opacity: 0;
        }
        @keyframes fadeInUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="profile-wrapper fade-up" style="animation-delay: 0.1s;">
            <img src="blitz.png" alt="BLITZ Logo" class="profile-img" onerror="this.src='https://via.placeholder.com/150/000000/ff0000?text=BLITZ'">
        </div>

        <h1 class="fade-up" style="animation-delay: 0.3s;">STREAMING BY BLITZ</h1>
        <p class="fade-up" style="animation-delay: 0.4s;">üî• No Mercy, Only Gaming. Join the adventure! üöÄ</p>

        <div class="links">
            <a href="https://www.facebook.com/BlitzGamingOfficial" target="_blank" class="link-card fade-up" style="animation-delay: 0.5s;">
                <i class="fab fa-facebook-f"></i> Facebook Page
            </a>
            <a href="https://www.tiktok.com/@streamingbyblitz" target="_blank" class="link-card fade-up" style="animation-delay: 0.6s;">
                <i class="fab fa-tiktok"></i> TikTok Channel
            </a>
            <a href="https://www.youtube.com/@streamingbyblitz" target="_blank" class="link-card fade-up" style="animation-delay: 0.7s;">
                <i class="fab fa-youtube"></i> YouTube Channel
            </a>
        </div>
    </div>

</body>
</html>
