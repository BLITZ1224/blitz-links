<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLITZ | TITANIUM EDITION</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@700&family=Outfit:wght@100;300;600;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff003c;
            --primary-rgb: 255, 0, 60;
            --luxury-glass: rgba(255, 255, 255, 0.03);
            --transition: 0.5s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; } /* Custom Cursor */

        body {
            background: radial-gradient(circle at center, #0a0a0a 0%, #000 100%);
            color: #fff; font-family: 'Outfit', sans-serif;
            height: 100vh; overflow: hidden;
            display: flex; justify-content: center; align-items: center;
        }

        /* Animated Background Particles */
        #canvas { position: fixed; inset: 0; z-index: -1; }

        /* Custom Luxury Cursor */
        #cursor {
            width: 20px; height: 20px; border: 2px solid var(--primary);
            border-radius: 50%; position: fixed; pointer-events: none;
            z-index: 9999; transition: transform 0.1s;
        }

        /* The Main Luxury Card */
        .container {
            position: relative; width: 400px;
            transform-style: preserve-3d; transition: transform 0.1s ease-out;
        }

        .card {
            background: var(--luxury-glass);
            backdrop-filter: blur(80px) saturate(200%);
            -webkit-backdrop-filter: blur(80px) saturate(200%);
            border-radius: 60px; padding: 70px 40px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            box-shadow: 0 50px 100px rgba(0,0,0,0.8), inset 0 0 20px rgba(255,255,255,0.05);
            position: relative; overflow: hidden;
        }

        /* Luxury Animation: Glowing Border Sweep */
        .card::before {
            content: ''; position: absolute; top: -50%; left: -50%;
            width: 200%; height: 200%;
            background: conic-gradient(transparent, transparent, var(--primary), transparent);
            animation: rotate 6s linear infinite; z-index: -1;
        }
        @keyframes rotate { 100% { transform: rotate(360deg); } }

        .card-inner {
            background: #050505; border-radius: 58px;
            position: absolute; inset: 2px; z-index: -1;
        }

        /* Profile Section */
        .pfp-area {
            width: 160px; height: 160px; margin: 0 auto 30px;
            position: relative; transform: translateZ(80px);
        }
        .pfp-img {
            width: 100%; height: 100%; border-radius: 50%;
            border: 2px solid rgba(var(--primary-rgb), 0.5);
            padding: 8px; object-fit: cover;
            filter: drop-shadow(0 0 20px var(--primary));
        }

        /* Typography */
        h1 {
            font-family: 'Syncopate', sans-serif; font-size: 32px; letter-spacing: 15px;
            margin-bottom: 8px; transform: translateZ(50px);
            background: linear-gradient(to bottom, #fff 50%, #555 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .tagline {
            font-size: 11px; letter-spacing: 6px; color: #888;
            text-transform: uppercase; margin-bottom: 40px; transform: translateZ(30px);
        }

        /* Luxury Buttons */
        .links-stack { display: flex; flex-direction: column; gap: 18px; transform: translateZ(40px); }
        .btn {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.08);
            padding: 22px; border-radius: 25px;
            text-decoration: none; color: #fff;
            display: flex; align-items: center; justify-content: space-between;
            font-weight: 600; letter-spacing: 2px; font-size: 13px;
            transition: var(--transition);
        }
        .btn:hover {
            background: var(--primary); transform: translateX(10px) translateZ(20px);
            box-shadow: 0 20px 40px rgba(var(--primary-rgb), 0.4); border-color: transparent;
        }
        .btn i { font-size: 18px; }

        .btn-vip { background: #fff; color: #000 !important; font-weight: 900; }
        .btn-vip:hover { background: #eee; transform: scale(1.05) translateZ(30px); }

    </style>
</head>
<body>

    <div id="cursor"></div>
    <canvas id="canvas"></canvas>

    <div class="container" id="tilt">
        <div class="card">
            <div class="card-inner"></div>
            
            <div class="pfp-area">
                <img src="blitz.png" class="pfp-img" onerror="this.src='https://via.placeholder.com/150/ff003c/ffffff?text=B'">
            </div>

            <h1>BLITZ</h1>
            <p class="tagline">Next-Gen Content Hub</p>

            <div class="links-stack">
                <a href="https://www.facebook.com/BlitzGamingOfficial" target="_blank" class="btn">
                    <span>FACEBOOK</span> <i class="fab fa-facebook-f"></i>
                </a>
                <a href="https://www.tiktok.com/@streamingbyblitz" target="_blank" class="btn">
                    <span>TIKTOK</span> <i class="fab fa-tiktok"></i>
                </a>
                <a href="https://www.youtube.com/@streamingbyblitz?sub_confirmation=1" target="_blank" class="btn">
                    <span>YOUTUBE</span> <i class="fab fa-youtube"></i>
                </a>
                <a href="#" class="btn btn-vip">
                    <span>JOIN THE SQUAD</span> <i class="fas fa-crown"></i>
                </a>
            </div>
        </div>
    </div>

    <script>
        const tilt = document.getElementById('tilt');
        const cursor = document.getElementById('cursor');

        // ၁။ Custom Cursor Movement
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
            
            // 3D Tilt Effect
            let x = (window.innerWidth / 2 - e.clientX) / 15;
            let y = (window.innerHeight / 2 - e.clientY) / 15;
            tilt.style.transform = `rotateY(${x}deg) rotateX(${-y}deg)`;
        });

        // ၂။ Luxury Background Particles
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        let particles = Array(60).fill().map(() => ({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            size: Math.random() * 1.5,
            speedX: Math.random() * 0.4 - 0.2,
            speedY: Math.random() * 0.4 - 0.2
        }));

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "rgba(255, 255, 255, 0.15)";
            particles.forEach(p => {
                p.x += p.speedX; p.y += p.speedY;
                if(p.x < 0 || p.x > canvas.width) p.speedX *= -1;
                if(p.y < 0 || p.y > canvas.height) p.speedY *= -1;
                ctx.beginPath(); ctx.arc(p.x, p.y, p.size, 0, Math.PI*2); ctx.fill();
            });
            requestAnimationFrame(animate);
        }
        animate();

        // ၃။ Link Hover SFX (Optional - Requires user interaction first)
        const sfx = new Audio('https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3');
        document.querySelectorAll('.btn').forEach(b => {
            b.addEventListener('mouseenter', () => { sfx.currentTime = 0; sfx.play().catch(()=>{}); });
        });
    </script>
</body>
</html>
