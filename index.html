<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
<title>BLITZ // BLACKSITE</title>

<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Syncopate:wght@700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
:root{
  --c:#00f2ff;
  --r:#ff003c;
}
*{margin:0;padding:0;box-sizing:border-box;}
html,body{
  height:100%;
  background:#000;
  color:#8ff;
  font-family:'JetBrains Mono',monospace;
  overflow:hidden;
}

/* ===== CRT EFFECT ===== */
body::after{
  content:"";
  position:fixed;inset:0;
  background:repeating-linear-gradient(
    to bottom,
    rgba(255,255,255,.02),
    rgba(255,255,255,.02) 1px,
    transparent 1px,
    transparent 3px
  );
  pointer-events:none;
}

/* ===== TERMINAL ===== */
#terminal{
  padding:22px;
  font-size:13px;
  line-height:1.6;
  white-space:pre-wrap;
}

/* ===== UI ===== */
#ui{
  display:none;
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
}

.panel{
  width:min(88vw,360px);
  background:rgba(5,8,12,.85);
  border:1px solid rgba(0,242,255,.25);
  border-radius:18px;
  padding:38px 26px;
  box-shadow:0 0 60px rgba(0,242,255,.2);
  text-align:center;
}

h1{
  font-family:'Syncopate',sans-serif;
  letter-spacing:10px;
  font-size:22px;
  margin-bottom:8px;
  color:#fff;
}

.sub{
  font-size:10px;
  letter-spacing:3px;
  margin-bottom:26px;
  color:#6ff;
}

.links{display:flex;flex-direction:column;gap:14px;}
.links a{
  padding:14px;
  border:1px solid rgba(255,255,255,.2);
  text-decoration:none;
  color:#fff;
  display:flex;
  justify-content:space-between;
}
.links a i{color:var(--c);}
</style>
</head>

<body>

<div id="terminal"></div>

<div id="ui">
  <div class="panel">
    <h1>BLITZ</h1>
    <div class="sub">BLACKSITE ACCESS</div>

    <div class="links">
      <a href="https://www.facebook.com/BlitzGamingOfficial">FACEBOOK <i class="fab fa-facebook"></i></a>
      <a href="https://www.tiktok.com/@streamingbyblitz">TIKTOK <i class="fab fa-tiktok"></i></a>
      <a href="https://www.youtube.com/@streamingbyblitz">YOUTUBE <i class="fab fa-youtube"></i></a>
      <a href="#">JOIN SQUAD <i class="fas fa-bolt"></i></a>
    </div>
  </div>
</div>

<script>
const term=document.getElementById("terminal");
const ui=document.getElementById("ui");

const lines=[
"[INIT] BLITZ CORE v9.7.1",
"[AUTH] Verifying device signature...",
"[NET] Establishing encrypted tunnel...",
"[PING] NODE-01 :: 14ms",
"[PING] NODE-02 :: 11ms",
"[SEC] Firewall status: STABLE",
"[AI ] Neural module online",
"[AI ] Behavioral scan complete",
"[OK ] Access granted",
"",
"> ENTERING BLACKSITE INTERFACE..."
];

let i=0,j=0;

function type(){
  if(i<lines.length){
    if(j<lines[i].length){
      term.textContent+=lines[i][j++];
      setTimeout(type,20);
    }else{
      term.textContent+="\n";
      i++; j=0;
      setTimeout(type,300);
    }
  }else{
    setTimeout(()=>{
      term.style.display="none";
      ui.style.display="flex";
    },800);
  }
}
type();
</script>

</body>
</html>
