<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BLITZ | MOBILE ELITE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@700&family=Outfit:wght@300;600;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #00f2ff;
            --accent-2: #ff003c;
            --glass: rgba(10, 10, 10, 0.85);
        }

        * { 
            margin: 0; padding: 0; box-sizing: border-box; 
            -webkit-tap-highlight-color: transparent; /* á€–á€¯á€”á€ºá€¸á€™á€¾á€¬á€”á€¾á€­á€•á€ºá€›á€„á€º á€¡á€•á€¼á€¬á€€á€½á€€á€ºá€™á€•á€±á€«á€ºá€¡á€±á€¬á€„á€º */
        }

        body {
            background: #000;
            color: #fff;
            font-family: 'Outfit', sans-serif;
            height: 100dvh; /* Dynamic viewport height for mobile browsers */
            overflow: hidden;
            display: flex; justify-content: center; align-items: center;
        }

        /* Aura Background */
        #aura-canvas {
            position: fixed; inset: 0; z-index: -1; filter: blur(35px);
        }

        /* Responsive Mobile Card */
        .mobile-card {
            width: 88%;
            max-width: 360px;
            background: var(--glass);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            border-radius: 40px;
            padding: 50px 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            box-shadow: 0 30px 60px rgba(0,0,0,0.7);
            animation: slideUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Profile Section */
        .pfp-wrap {
            width: 110px; height: 110px; margin: 0 auto 25px;
            position: relative;
        }
        .pfp-img {
            width: 100%; height: 100%; border-radius: 50%;
            border: 1.5px solid rgba(255, 255, 255, 0.2);
            padding: 8px;
        }

        /* Typography */
        h1 {
            font-family: 'Syncopate', sans-serif;
            font-size: 24px; letter-spacing: 10px;
            margin-bottom: 8px;
            background: linear-gradient(to bottom, #fff, #999);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .desc {
            font-size: 9px; letter-spacing: 4px; color: #888;
            text-transform: uppercase; margin-bottom: 35px;
        }

        /* Touch-Optimized Buttons */
        .btn-stack { display: flex; flex-direction: column; gap: 12px; }
        .btn-mobile {
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.06);
            padding: 18px 25px; border-radius: 20px;
            text-decoration: none; color: #fff;
            display: flex; align-items: center; justify-content: space-between;
            font-weight: 600; letter-spacing: 1.5px; font-size: 13px;
            transition: 0.3s;
        }
        .btn-mobile:active {
            transform: scale(0.96);
            background: rgba(var(--accent-rgb), 0.2);
            border-color: var(--accent);
        }
        .btn-mobile i { font-size: 18px; color: var(--accent); }

        .btn-elite {
            background: #fff; color: #000; margin-top: 5px;
        }
        .btn-elite span, .btn-elite i { color: #000; }

    </style>
</head>
<body>

    <canvas id="aura-canvas"></canvas>

    <div class="mobile-card" id="card">
        <div class="pfp-wrap">
            <img src="blitz.png" class="pfp-img" onerror="this.src='https://via.placeholder.com/150/00f2ff/ffffff?text=B'">
        </div>

        <h1>BLITZ</h1>
        <p class="desc">Supreme Mobile Authority</p>

        <div class="btn-stack">
            <a href="https://www.facebook.com/BlitzGamingOfficial" class="btn-mobile">
                <span>FACEBOOK</span> <i class="fab fa-facebook"></i>
            </a>
            <a href="https://www.tiktok.com/@streamingbyblitz" class="btn-mobile">
                <span>TIKTOK</span> <i class="fab fa-tiktok"></i>
            </a>
            <a href="https://www.youtube.com/@streamingbyblitz?sub_confirmation=1" class="btn-mobile">
                <span>YOUTUBE</span> <i class="fab fa-youtube"></i>
            </a>
            <a href="#" class="btn-mobile btn-elite">
                <span>JOIN THE SQUAD</span> <i class="fas fa-bolt"></i>
            </a>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('aura-canvas');
        const ctx = canvas.getContext('2d');
        let width, height;
        let particles = [];

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        // Mobile Touch Interaction
        window.addEventListener('touchmove', (e) => {
            const touch = e.touches[0];
            createParticles(touch.clientX, touch.clientY);
        });

        // For testing on Desktop
        window.addEventListener('mousemove', (e) => {
            createParticles(e.clientX, e.clientY);
        });

        function createParticles(x, y) {
            for(let i=0; i<1; i++) {
                particles.push({
                    x: x, y: y,
                    size: Math.random() * 60 + 20,
                    alpha: 1,
                    color: Math.random() > 0.5 ? '#00f2ff' : '#ff003c',
                    vx: Math.random() * 2 - 1,
                    vy: Math.random() * 2 - 1
                });
            }
        }

        function animate() {
            ctx.clearRect(0, 0, width, height);
            particles.forEach((p, i) => {
                p.alpha -= 0.02;
                p.x += p.vx; p.y += p.vy;
                ctx.globalAlpha = p.alpha;
                ctx.fillStyle = p.color;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();
                if(p.alpha <= 0) particles.splice(i, 1);
            });
            requestAnimationFrame(animate);
        }
        animate();

        // ðŸ“± Device Orientation (á€–á€¯á€”á€ºá€¸á€…á€±á€¬á€„á€ºá€¸á€›á€„á€º á€œá€­á€¯á€€á€ºá€œá€¾á€¯á€•á€ºá€–á€­á€¯á€·)
        if (window.DeviceOrientationEvent) {
            window.addEventListener('deviceorientation', (e) => {
                const card = document.getElementById('card');
                let rX = e.beta / 4;  // Up/Down tilt
                let rY = e.gamma / 4; // Left/Right tilt
                card.style.transform = `rotateX(${rX - 10}deg) rotateY(${rY}deg)`;
            });
        }
    </script>
</body>
</html>
