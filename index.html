<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLITZ | SUPREME HUB</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@700&family=Outfit:wght@200;500;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #00f2ff; /* Neon Cyan */
            --accent-2: #ff003c; /* Neon Red */
            --glass: rgba(15, 15, 15, 0.7);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: #000;
            color: #fff;
            font-family: 'Outfit', sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* ðŸŒŒ Fluid Mouse Aura Canvas */
        #aura-canvas {
            position: fixed;
            inset: 0;
            z-index: -1;
            filter: blur(40px);
        }

        /* Luxury Glass Card */
        .dashboard-card {
            width: 90%;
            max-width: 400px;
            background: var(--glass);
            backdrop-filter: blur(50px) saturate(180%);
            -webkit-backdrop-filter: blur(50px) saturate(180%);
            border-radius: 50px;
            padding: 60px 40px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 50px 100px rgba(0,0,0,1);
            text-align: center;
            position: relative;
            transform-style: preserve-3d;
        }

        /* Profile Icon */
        .profile-container {
            width: 140px;
            height: 140px;
            margin: 0 auto 30px;
            position: relative;
        }
        .profile-img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 2px solid rgba(255,255,255,0.1);
            padding: 10px;
            background: radial-gradient(circle, rgba(255,255,255,0.05) 0%, transparent 100%);
        }

        /* Typography */
        h1 {
            font-family: 'Syncopate', sans-serif;
            font-size: 30px;
            letter-spacing: 15px;
            margin-bottom: 10px;
            background: linear-gradient(to bottom, #fff, #888);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .subtitle {
            font-size: 11px;
            letter-spacing: 5px;
            color: #aaa;
            text-transform: uppercase;
            margin-bottom: 40px;
        }

        /* Luxury Link Items */
        .links-stack {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .link-item {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            padding: 22px;
            border-radius: 25px;
            text-decoration: none;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-weight: 600;
            letter-spacing: 2px;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .link-item:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: scale(1.05) translateZ(20px);
            border-color: var(--accent);
            box-shadow: 0 10px 30px rgba(0, 242, 255, 0.2);
        }
        .link-item i {
            font-size: 20px;
            color: var(--accent);
        }

    </style>
</head>
<body>

    <canvas id="aura-canvas"></canvas>

    <div class="dashboard-card" id="main-card">
        <div class="profile-container">
            <img src="blitz.png" class="profile-img" onerror="this.src='https://via.placeholder.com/150/00f2ff/ffffff?text=B'">
        </div>

        <h1>BLITZ</h1>
        <p class="subtitle">The Supreme Creator</p>

        <div class="links-stack">
            <a href="https://www.facebook.com/BlitzGamingOfficial" target="_blank" class="link-item">
                <span>FACEBOOK</span> <i class="fab fa-facebook-f"></i>
            </a>
            <a href="https://www.tiktok.com/@streamingbyblitz" target="_blank" class="link-item">
                <span>TIKTOK</span> <i class="fab fa-tiktok"></i>
            </a>
            <a href="https://www.youtube.com/@streamingbyblitz?sub_confirmation=1" target="_blank" class="link-item">
                <span>YOUTUBE</span> <i class="fab fa-youtube"></i>
            </a>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('aura-canvas');
        const ctx = canvas.getContext('2d');
        const card = document.getElementById('main-card');

        let width, height;
        let mouse = { x: undefined, y: undefined };
        let particles = [];

        // Resize Canvas
        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        // Mouse Tracker
        window.addEventListener('mousemove', (e) => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;

            // Subtle 3D Card Tilt
            let xAxis = (width / 2 - e.clientX) / 25;
            let yAxis = (height / 2 - e.clientY) / 25;
            card.style.transform = `rotateY(${xAxis}deg) rotateX(${-yAxis}deg)`;

            // Create Glow Particles
            for(let i=0; i<2; i++) {
                particles.push(new Particle());
            }
        });

        class Particle {
            constructor() {
                this.x = mouse.x;
                this.y = mouse.y;
                this.size = Math.random() * 80 + 20;
                this.speedX = Math.random() * 2 - 1;
                this.speedY = Math.random() * 2 - 1;
                this.color = Math.random() > 0.5 ? '#00f2ff' : '#ff003c';
                this.alpha = 1;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.alpha -= 0.01;
            }
            draw() {
                ctx.globalAlpha = this.alpha;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function handleParticles() {
            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();
                if (particles[i].alpha <= 0) {
                    particles.splice(i, 1);
                    i--;
                }
            }
        }

        function animate() {
            ctx.clearRect(0, 0, width, height);
            handleParticles();
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
