<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLITZ | SUPREME AUTHORITY</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@700&family=Outfit:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff003c;
            --primary-glow: rgba(255, 0, 60, 0.5);
            --glass: rgba(255, 255, 255, 0.02);
            --border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }

        body {
            background: #000;
            color: #fff;
            font-family: 'Outfit', sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex; justify-content: center; align-items: center;
            perspective: 1200px;
        }

        /* Fluid Background */
        #fluid-bg { position: fixed; inset: 0; z-index: -2; filter: blur(50px); opacity: 0.6; }

        /* The Developer's Cursor */
        .cursor-outer {
            width: 45px; height: 45px; border: 1.5px solid var(--primary);
            border-radius: 50%; position: fixed; pointer-events: none;
            z-index: 10000; transition: transform 0.2s ease-out;
            mix-blend-mode: difference;
        }
        .cursor-inner {
            width: 6px; height: 6px; background: #fff;
            border-radius: 50%; position: fixed; pointer-events: none;
            z-index: 10000;
        }

        /* 3D Elite Card */
        .portal-frame {
            width: 440px;
            padding: 2px;
            border-radius: 70px;
            background: linear-gradient(135deg, var(--border), transparent, var(--border));
            position: relative;
            transform-style: preserve-3d;
            animation: cardEnter 1.5s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        @keyframes cardEnter {
            from { opacity: 0; transform: translateZ(-500px) rotateX(20deg); }
            to { opacity: 1; transform: translateZ(0) rotateX(0); }
        }

        .main-portal {
            background: rgba(8, 8, 8, 0.8);
            backdrop-filter: blur(120px) saturate(200%);
            -webkit-backdrop-filter: blur(120px) saturate(200%);
            border-radius: 68px;
            padding: 80px 50px;
            text-align: center;
            border: 1px solid var(--border);
            box-shadow: 0 100px 150px rgba(0,0,0,1);
        }

        /* Animated Profile Halo */
        .profile-container {
            position: relative;
            width: 180px; height: 180px;
            margin: 0 auto 40px;
            transform: translateZ(120px);
        }
        .pfp {
            width: 100%; height: 100%; border-radius: 50%;
            border: 2px solid rgba(255,255,255,0.1);
            padding: 10px; position: relative; z-index: 5;
            box-shadow: 0 0 50px rgba(var(--primary-glow));
        }
        .halo {
            position: absolute; inset: -20px;
            border: 1.5px solid var(--primary);
            border-radius: 50%; opacity: 0.15;
            animation: pulseHalo 4s infinite ease-in-out;
        }
        @keyframes pulseHalo { 0%, 100% { transform: scale(1); opacity: 0.1; } 50% { transform: scale(1.15); opacity: 0.3; } }

        /* Typography of Authority */
        h1 {
            font-family: 'Syncopate', sans-serif;
            font-size: 36px; letter-spacing: 20px;
            font-weight: 900; margin-bottom: 12px;
            background: linear-gradient(90deg, #fff, #555, #fff);
            background-size: 200%;
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            animation: shine 6s linear infinite;
        }

        .status-badge {
            display: inline-flex; align-items: center; gap: 10px;
            background: rgba(var(--primary-glow), 0.1);
            padding: 8px 25px; border-radius: 100px;
            color: var(--primary); font-size: 10px;
            letter-spacing: 6px; font-weight: 900;
            border: 1px solid rgba(var(--primary-glow), 0.3);
            margin-bottom: 50px;
        }

        /* Infinite Interaction Links */
        .links-grid { display: flex; flex-direction: column; gap: 20px; transform: translateZ(60px); }
        .link-card {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.05);
            padding: 26px 35px; border-radius: 30px;
            text-decoration: none; color: #fff;
            display: flex; align-items: center; justify-content: space-between;
            transition: 0.6s cubic-bezier(0.19, 1, 0.22, 1);
            position: relative; overflow: hidden;
        }
        .link-card:hover {
            background: var(--primary);
            transform: scale(1.05) translateZ(30px);
            box-shadow: 0 30px 60px rgba(0,0,0,0.6);
            border-color: transparent;
        }
        .link-card i { font-size: 24px; color: var(--primary); transition: 0.3s; }
        .link-card:hover i { color: #fff; transform: rotate(15deg); }
        .link-card span { font-weight: 500; letter-spacing: 3px; font-size: 14px; }

    </style>
</head>
<body>

    <div class="cursor-outer" id="c-outer"></div>
    <div class="cursor-inner" id="c-inner"></div>
    <canvas id="fluid-bg"></canvas>

    <div class="portal-frame" id="scene">
        <div class="main-portal">
            <div class="profile-container">
                <div class="halo"></div>
                <img src="blitz.png" class="pfp" onerror="this.src='https://via.placeholder.com/150/ff003c/ffffff?text=B'">
            </div>

            <h1>BLITZ</h1>
            <div class="status-badge" id="live-status">INITIALIZING...</div>

            <div class="links-grid">
                <a href="https://www.facebook.com/BlitzGamingOfficial" target="_blank" class="link-card">
                    <span>FACEBOOK</span> <i class="fab fa-facebook-square"></i>
                </a>
                <a href="https://www.tiktok.com/@streamingbyblitz" target="_blank" class="link-card">
                    <span>TIKTOK</span> <i class="fab fa-tiktok"></i>
                </a>
                <a href="https://www.youtube.com/@streamingbyblitz?sub_confirmation=1" target="_blank" class="link-card">
                    <span>YOUTUBE</span> <i class="fab fa-youtube"></i>
                </a>
            </div>
        </div>
    </div>

    <script>
        const scene = document.getElementById('scene');
        const cOuter = document.getElementById('c-outer');
        const cInner = document.getElementById('c-inner');

        // 1. World-Class Mouse Tracking
        document.addEventListener('mousemove', (e) => {
            const { clientX: x, clientY: y } = e;
            
            // Cursor Follow
            cInner.style.left = x + 'px';
            cInner.style.top = y + 'px';
            cOuter.animate({ left: x - 22 + 'px', top: y - 22 + 'px' }, { duration: 400, fill: "forwards" });

            // Card 3D Dynamic
            const rotateX = (window.innerHeight / 2 - y) / 25;
            const rotateY = (window.innerWidth / 2 - x) / 25;
            scene.style.transform = `rotateX(${rotateX}deg) rotateY(${-rotateY}deg)`;
        });

        // 2. Pro Status Controller (Auto-Live logic)
        function updateStatus() {
            const h = new Date().getHours();
            const m = new Date().getMinutes();
            const status = document.getElementById('live-status');
            const isLive = (h === 20 && m >= 30) || (h === 21);
            
            status.innerHTML = isLive ? 
                '<i class="fas fa-circle" style="color:red; font-size:8px;"></i> LIVE BROADCASTING' : 
                'PROTOCOL: OFFLINE';
        }
        setInterval(updateStatus, 1000);

        // 3. Fluid Background Engine
        const canvas = document.getElementById('fluid-bg');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        
        let blobs = Array(5).fill().map(() => ({
            x: Math.random() * canvas.width, y: Math.random() * canvas.height,
            r: 300 + Math.random() * 200, color: ['#ff003c', '#00f2ff', '#bd00ff'][Math.floor(Math.random()*3)],
            vx: Math.random() * 2 - 1, vy: Math.random() * 2 - 1
        }));

        function drawBlobs() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            blobs.forEach(b => {
                b.x += b.vx; b.y += b.vy;
                if(b.x < 0 || b.x > canvas.width) b.vx *= -1;
                if(b.y < 0 || b.y > canvas.height) b.vy *= -1;
                ctx.beginPath();
                let g = ctx.createRadialGradient(b.x, b.y, 0, b.x, b.y, b.r);
                g.addColorStop(0, b.color); g.addColorStop(1, 'transparent');
                ctx.fillStyle = g; ctx.arc(b.x, b.y, b.r, 0, Math.PI*2); ctx.fill();
            });
            requestAnimationFrame(drawBlobs);
        }
        drawBlobs();
    </script>
</body>
</html>
