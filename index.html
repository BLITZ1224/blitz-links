<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
<title>BLITZ | Gaming Elite</title>

<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700;900&family=Syncopate:wght@700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
:root{
  --c1:#00f2ff;
  --c2:#ff0055;
  --bg:#050508;
}
*{margin:0;padding:0;box-sizing:border-box;}

body{
  min-height:100vh;
  font-family:'Outfit',sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  background: var(--bg);
  color:#fff;
  overflow:hidden;
  position: relative;
}

/* üåå Animated Stars Background */
body::before {
  content: "";
  position: absolute;
  width: 200%; height: 200%;
  background-image: radial-gradient(2px 2px at 20px 30px, #eee, rgba(0,0,0,0)), 
                    radial-gradient(2px 2px at 40px 70px, #fff, rgba(0,0,0,0)),
                    radial-gradient(2px 2px at 50px 160px, #ddd, rgba(0,0,0,0));
  background-repeat: repeat;
  background-size: 200px 200px;
  animation: stars 100s linear infinite;
  opacity: 0.3;
}
@keyframes stars { from {transform: translateY(0);} to {transform: translateY(-100%);} }

/* üåà RGB Border Animation Card */
.card-container {
  position: relative;
  padding: 3px;
  border-radius: 40px;
  background: linear-gradient(0deg, var(--c1), var(--c2));
  background-size: 200% 200%;
  animation: rotateBorder 4s linear infinite;
}
@keyframes rotateBorder { 0% {background-position: 0% 50%;} 50% {background-position: 100% 50%;} 100% {background-position: 0% 50%;} }

.card{
  width:min(92vw,380px);
  background:rgba(10,10,15,0.85);
  backdrop-filter:blur(20px);
  border-radius:38px;
  padding:46px 30px 38px;
  text-align:center;
  position: relative;
  z-index: 1;
}

.avatar{
  width:115px; height:115px;
  margin:0 auto 26px;
  border-radius:50%;
  padding:5px;
  background: linear-gradient(135deg, var(--c1), var(--c2));
  position: relative;
  animation: float 3s ease-in-out infinite;
}
@keyframes float { 0%, 100% {transform: translateY(0);} 50% {transform: translateY(-10px);} }

.avatar img{
  width:100%; height:100%;
  border-radius:50%;
  object-fit:cover;
  border: 4px solid #000;
}

#live-status { display: none; margin-bottom: 20px; }
.live-badge {
  background: var(--c2);
  color: white;
  padding: 6px 18px;
  border-radius: 50px;
  font-weight: 700;
  font-size: 13px;
  box-shadow: 0 0 20px var(--c2);
  animation: pulse 1.5s infinite;
}
@keyframes pulse { 0%, 100% {transform: scale(1);} 50% {transform: scale(1.1);} }

h1{ font-family:'Syncopate',sans-serif; font-size:22px; letter-spacing:8px; margin-bottom:8px; color: var(--c1); }
.tag{ font-size:11px; color:#888; margin-bottom:30px; letter-spacing: 2px; text-transform: uppercase;}

.links{display:flex;flex-direction:column;gap:15px;}
.links a{
  padding:18px 22px;
  border-radius:22px;
  background:rgba(255,255,255,0.03);
  border:1px solid rgba(255,255,255,0.1);
  text-decoration:none;
  color:#fff;
  font-weight:600;
  display:flex;
  justify-content:space-between;
  align-items:center;
  transition: .4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
}
.links a:hover{
  background: rgba(0, 242, 255, 0.1);
  border-color: var(--c1);
  transform: scale(1.05);
}

/* üö® LIVE Button Style */
#live-btn {
  display: none;
  background: linear-gradient(90deg, #ff0000, #ff5500) !important;
  box-shadow: 0 0 30px rgba(255, 0, 0, 0.5);
  border: none !important;
}
#live-btn i { animation: blink 1s infinite; }
@keyframes blink { 0%, 100% {opacity: 1;} 50% {opacity: 0.2;} }

.links i{color:var(--c1);font-size:18px;}

.footer{ margin-top:30px; font-size:10px; color:#444; text-transform: uppercase; letter-spacing: 2px; }

.spark{
  position:fixed; width:10px; height:10px;
  border-radius:50%; background:var(--c1);
  pointer-events:none; animation:spark .6s ease-out forwards;
}
@keyframes spark{ to{transform:scale(4); opacity:0;} }
</style>
</head>

<body>

<div class="card-container">
  <div class="card">
    <div class="avatar" id="avatar">
      <img src="B L I T Z.jpg" onerror="this.src='https://via.placeholder.com/300/000/00f2ff?text=BLITZ'">
    </div>

    <div id="live-status">
      <span class="live-badge"><i class="fas fa-circle"></i> LIVE NOW</span>
    </div>

    <h1>BLITZ</h1>
    <div class="tag">Gaming ‚Ä¢ Streaming ‚Ä¢ Creator</div>

    <div class="links">
      <a href="https://www.facebook.com/blitz2412" id="live-btn">LIVE ·ÄÖ·Äê·ÄÑ·Ä∫·Äî·Ä±·Äï·Ä´·Äï·Äº·ÄÆ! <i class="fas fa-satellite-dish"></i></a>
      
      <a href="https://www.facebook.com/blitz2412">FACEBOOK <i class="fab fa-facebook"></i></a>
      <a href="https://www.tiktok.com/@streamingbyblitz">TIKTOK <i class="fab fa-tiktok"></i></a>
    </div>

    <div class="footer" id="footer"></div>
  </div>
</div>

<script>
/* üïí ·Ää ·Åà:·ÅÉ·ÅÄ (20:30) ·Äô·Äæ·Ä¨ Auto ·Äï·Ä±·Ä´·Ä∫·Äô·Äö·Ä∑·Ä∫·ÄÖ·Äî·ÄÖ·Ä∫ */
function checkLive() {
  const now = new Date();
  const hours = now.getHours();
  const minutes = now.getMinutes();

  if (hours > 20 || (hours === 20 && minutes >= 30)) {
    document.getElementById('live-status').style.display = 'block';
    document.getElementById('live-btn').style.display = 'flex';
  } else {
    document.getElementById('live-status').style.display = 'none';
    document.getElementById('live-btn').style.display = 'none';
  }
}
setInterval(checkLive, 30000);
checkLive();

/* ‚ú® Click Effect & Vibrate */
document.addEventListener("pointerdown", e => {
  navigator.vibrate?.(15);
  const s = document.createElement("div");
  s.className = "spark"; s.style.left = e.clientX + "px"; s.style.top = e.clientY + "px";
  document.body.appendChild(s); setTimeout(() => s.remove(), 600);
});

/* üìÖ Footer Year */
document.getElementById('footer').innerHTML = `¬© ${new Date().getFullYear()} BLITZ GAMING`;

/* üåà Avatar Theme Switch */
const themes=[["#00f2ff","#ff0055"],["#8a5cff","#00ffa6"],["#ff9f00","#ff0055"]];
let t=0;
document.getElementById('avatar').onclick=()=>{
  t=(t+1)%themes.length;
  document.documentElement.style.setProperty("--c1",themes[t][0]);
  document.documentElement.style.setProperty("--c2",themes[t][1]);
};
</script>

</body>
</html>
