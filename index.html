<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLITZ | THE SUPREME</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@700&family=Outfit:wght@100;400;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #ff003c;
            --font-main: 'Outfit', sans-serif;
            --font-title: 'Syncopate', sans-serif;
        }

        body.cyan-mode { --accent: #00f2ff; }
        body.purple-mode { --accent: #bd00ff; }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: #000;
            color: #fff;
            font-family: var(--font-main);
            height: 100vh;
            overflow: hidden;
            display: flex; justify-content: center; align-items: center;
        }

        /* Scanline Effect - Professional Detail */
        body::before {
            content: " ";
            position: fixed; inset: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 2px, 3px 100%;
            z-index: 100; pointer-events: none;
        }

        #canvas { position: fixed; inset: 0; z-index: -1; }

        /* The supreme Card */
        .card-wrap {
            position: relative;
            padding: 2px;
            border-radius: 50px;
            background: linear-gradient(135deg, var(--accent), transparent, var(--accent));
            box-shadow: 0 0 50px rgba(0,0,0,1);
            transition: 0.5s;
        }

        .main-card {
            width: 380px;
            background: rgba(5, 5, 5, 0.85);
            backdrop-filter: blur(50px);
            border-radius: 48px;
            padding: 60px 40px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.1);
        }

        /* Profile Glow Animation */
        .pfp-wrap {
            position: relative;
            width: 140px; height: 140px;
            margin: 0 auto 30px;
        }
        .pfp-img {
            width: 100%; height: 100%; border-radius: 50%;
            border: 2px solid var(--accent);
            z-index: 2; position: relative;
        }
        .pfp-glow {
            position: absolute; inset: -15px;
            background: var(--accent);
            filter: blur(40px); opacity: 0.3;
            animation: breathe 4s infinite alternate;
        }
        @keyframes breathe { 0% { opacity: 0.2; transform: scale(0.8); } 100% { opacity: 0.5; transform: scale(1.1); } }

        h1 {
            font-family: var(--font-title);
            font-size: 28px; letter-spacing: 12px;
            margin-bottom: 5px;
            text-shadow: 0 0 10px var(--accent);
        }

        .stream-status {
            font-size: 10px; letter-spacing: 4px; color: var(--accent);
            text-transform: uppercase; margin-bottom: 40px;
            display: flex; align-items: center; justify-content: center; gap: 8px;
        }

        /* Elite Interaction Buttons */
        .link-stack { display: flex; flex-direction: column; gap: 15px; }
        .btn-elite {
            padding: 20px; border-radius: 20px;
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.05);
            color: #fff; text-decoration: none;
            display: flex; align-items: center; justify-content: space-between;
            font-weight: 600; letter-spacing: 2px;
            transition: 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .btn-elite:hover {
            background: var(--accent);
            transform: translateX(10px) skewX(-2deg);
            box-shadow: -10px 10px 30px rgba(0,0,0,0.5);
        }

        /* Floating Theme Icons */
        .theme-panel {
            position: fixed; left: 30px; top: 50%;
            transform: translateY(-50%);
            display: flex; flex-direction: column; gap: 20px;
        }
        .theme-btn {
            width: 10px; height: 30px; border-radius: 10px;
            background: rgba(255,255,255,0.2); cursor: pointer;
            transition: 0.3s;
        }
        .theme-btn:hover { background: var(--accent); height: 50px; }

    </style>
</head>
<body id="b">

    <canvas id="canvas"></canvas>

    <div class="theme-panel">
        <div class="theme-btn" style="border: 1px solid #ff003c" onclick="st('default')"></div>
        <div class="theme-btn" style="border: 1px solid #00f2ff" onclick="st('cyan-mode')"></div>
        <div class="theme-btn" style="border: 1px solid #bd00ff" onclick="st('purple-mode')"></div>
    </div>

    <div class="card-wrap" id="c">
        <div class="main-card">
            <div class="pfp-wrap">
                <div class="pfp-glow"></div>
                <img src="blitz.png" class="pfp-img" onerror="this.src='https://via.placeholder.com/150/ff003c/ffffff?text=B'">
            </div>

            <h1>BLITZ</h1>
            <div class="stream-status">
                <i class="fas fa-satellite-dish"></i> CONNECTING PROTOCOL...
            </div>

            <div class="link-stack">
                <a href="#" class="btn-elite"><span>FB STREAM</span> <i class="fab fa-facebook"></i></a>
                <a href="#" class="btn-elite"><span>TIKTOK HUB</span> <i class="fab fa-tiktok"></i></a>
                <a href="#" class="btn-elite"><span>YOUTUBE</span> <i class="fab fa-youtube"></i></a>
                <a href="#" class="btn-elite" style="background: #fff; color: #000;">
                    <span style="color: #000">SQUAD ACCESS</span> <i class="fas fa-bolt" style="color: #000"></i>
                </a>
            </div>
        </div>
    </div>

    <script>
        // 1. Theme Switcher
        function st(t) { document.getElementById('b').className = t; }

        // 2. 3D Parallax Mouse Move
        const c = document.getElementById('c');
        document.addEventListener('mousemove', (e) => {
            let x = (window.innerWidth / 2 - e.clientX) / 25;
            let y = (window.innerHeight / 2 - e.clientY) / 25;
            c.style.transform = `rotateY(${x}deg) rotateX(${-y}deg)`;
        });

        // 3. Matrix Style Particles
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let dots = Array(100).fill().map(() => ({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            xa: (Math.random() * 2 - 1) / 1.5,
            ya: (Math.random() * 2 - 1) / 1.5
        }));

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "rgba(255,255,255,0.1)";
            dots.forEach(d => {
                d.x += d.xa; d.y += d.ya;
                if(d.x > canvas.width || d.x < 0) d.xa *= -1;
                if(d.y > canvas.height || d.y < 0) d.ya *= -1;
                ctx.fillRect(d.x, d.y, 2, 2);
            });
            requestAnimationFrame(draw);
        }
        draw();
    </script>
</body>
</html>
