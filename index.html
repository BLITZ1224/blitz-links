<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLITZ | PRO PORTAL</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@700&family=Outfit:wght@300;600;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #ff003c;
            --accent-glow: rgba(255, 0, 60, 0.6);
            --bg-dark: #020202;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: var(--bg-dark);
            color: #fff;
            font-family: 'Outfit', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* 1. Particle Background Canvas */
        #particle-canvas {
            position: fixed; inset: 0; z-index: -1;
        }

        /* 2. Live Status Badge */
        .live-badge {
            position: absolute; top: 10px; right: -5px;
            background: #ff0000; color: white;
            font-size: 10px; font-weight: 900;
            padding: 4px 10px; border-radius: 20px;
            display: none; /* JS ဖြင့် ထိန်းချုပ်မည် */
            animation: pulse 1.5s infinite;
            box-shadow: 0 0 15px #ff0000;
            z-index: 10;
        }

        @keyframes pulse {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.1); }
            100% { opacity: 1; transform: scale(1); }
        }

        /* 3. Main Card Style */
        .main-card {
            width: 90%; max-width: 380px;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 40px;
            padding: 40px 30px;
            text-align: center;
            position: relative;
        }

        .avatar-container {
            width: 120px; height: 120px; margin: 0 auto 20px;
            position: relative;
        }

        .profile-img {
            width: 100%; height: 100%; border-radius: 50%;
            border: 2px solid var(--accent);
            object-fit: cover;
        }

        h1 { font-family: 'Syncopate', sans-serif; letter-spacing: 5px; font-size: 24px; margin-bottom: 5px; }
        .bio { color: #888; font-size: 12px; letter-spacing: 2px; margin-bottom: 30px; }

        /* Links */
        .links-stack { display: flex; flex-direction: column; gap: 12px; }
        .link-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 15px; border-radius: 15px;
            text-decoration: none; color: #fff; font-weight: 600;
            display: flex; align-items: center; transition: 0.3s;
        }
        .link-item i { width: 35px; color: var(--accent); font-size: 18px; }
        .link-item:hover {
            background: var(--accent);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px var(--accent-glow);
        }

        /* Music Toggle Button */
        .music-ctrl {
            position: fixed; bottom: 20px; right: 20px;
            background: rgba(255, 255, 255, 0.1);
            width: 45px; height: 45px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; border: 1px solid rgba(255, 255, 255, 0.2);
        }

    </style>
</head>
<body>

    <canvas id="particle-canvas"></canvas>

    <div class="main-card">
        <div class="avatar-container">
            <div id="live-indicator" class="live-badge">LIVE</div>
            <img src="blitz.png" alt="BLITZ" class="profile-img" onerror="this.src='https://via.placeholder.com/150/ff003c/ffffff?text=B'">
        </div>

        <h1>BLITZ</h1>
        <p class="bio">ELITE CONTENT CREATOR</p>

        <div class="links-stack">
            <a href="#" class="link-item" onmouseover="playHover()"><i class="fab fa-facebook-f"></i> FACEBOOK</a>
            <a href="#" class="link-item" onmouseover="playHover()"><i class="fab fa-tiktok"></i> TIKTOK</a>
            <a href="#" class="link-item" onmouseover="playHover()"><i class="fab fa-youtube"></i> YOUTUBE</a>
            <a href="#" class="link-item" onmouseover="playHover()" style="background: white; color: black;"><i class="fas fa-crown"></i> JOIN SQUAD</a>
        </div>
    </div>

    <div class="music-ctrl" onclick="toggleMusic()">
        <i id="music-icon" class="fas fa-volume-mute"></i>
    </div>

    <audio id="bg-music" loop src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-10.mp3"></audio>
    <audio id="hover-sfx" src="https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3"></audio>

    <script>
        // --- 1. LIVE STATUS CONFIG ---
        const isLive = true; // Live လွှင့်နေရင် true လို့ပြောင်းပါ
        if(isLive) {
            document.getElementById('live-indicator').style.display = 'block';
        }

        // --- 2. SOUND EFFECTS ---
        const bgMusic = document.getElementById('bg-music');
        const hoverSfx = document.getElementById('hover-sfx');
        const musicIcon = document.getElementById('music-icon');

        function toggleMusic() {
            if (bgMusic.paused) {
                bgMusic.play();
                musicIcon.className = 'fas fa-volume-up';
            } else {
                bgMusic.pause();
                musicIcon.className = 'fas fa-volume-mute';
            }
        }

        function playHover() {
            hoverSfx.currentTime = 0;
            hoverSfx.play();
        }

        // --- 3. PARTICLES SYSTEM ---
        const canvas = document.getElementById('particle-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function initCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2;
                this.speedX = Math.random() * 0.5 - 0.25;
                this.speedY = Math.random() * 0.5 - 0.25;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.x > canvas.width) this.x = 0;
                if (this.x < 0) this.x = canvas.width;
                if (this.y > canvas.height) this.y = 0;
                if (this.y < 0) this.y = canvas.height;
            }
            draw() {
                ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function createParticles() {
            for (let i = 0; i < 100; i++) {
                particles.push(new Particle());
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => {
                p.update();
                p.draw();
            });
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', initCanvas);
        initCanvas();
        createParticles();
        animate();
    </script>
</body>
</html>
