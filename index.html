<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLITZ STREAMING | LEGENDARY</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: #000;
            color: white;
            font-family: 'Orbitron', sans-serif; /* Gaming Font */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* လျှပ်စီး (Lightning) Effect */
        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 0, 0, 0.03);
            z-index: 1;
            pointer-events: none;
            animation: lightning 4s linear infinite;
        }

        @keyframes lightning {
            0%, 90%, 100% { opacity: 0; }
            92% { opacity: 1; background: rgba(255, 255, 255, 0.1); }
            94% { opacity: 0.5; }
            96% { opacity: 1; background: rgba(255, 0, 0, 0.2); }
        }

        .container {
            width: 100%;
            max-width: 450px;
            padding: 40px 20px;
            text-align: center;
            z-index: 2;
        }

        /* Profile Glow Animation */
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid #ff0000;
            box-shadow: 0 0 20px #ff0000, inset 0 0 20px #ff0000;
            animation: float 3s ease-in-out infinite;
            object-fit: cover;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        h1 {
            font-size: 30px;
            color: #ff0000;
            text-transform: uppercase;
            letter-spacing: 5px;
            text-shadow: 0 0 20px #ff0000;
            margin: 20px 0;
            animation: flicker 1.5s infinite;
        }

        @keyframes flicker {
            0%, 18%, 22%, 25%, 53%, 57%, 100% { text-shadow: 0 0 20px #ff0000; }
            20%, 24%, 55% { text-shadow: none; }
        }

        /* Gaming Style Buttons */
        .link-card {
            background: linear-gradient(90deg, #1a0000, #4a0000);
            border-left: 5px solid #ff0000;
            margin-bottom: 25px;
            padding: 20px;
            display: flex;
            align-items: center;
            text-decoration: none;
            color: white;
            font-weight: bold;
            clip-path: polygon(10% 0, 100% 0, 90% 100%, 0% 100%); /* စောင်းစောင်းလေးနဲ့ Gaming Shape */
            transition: 0.4s;
            position: relative;
            opacity: 0;
            animation: slideIn 0.8s ease forwards;
        }

        @keyframes slideIn {
            from { transform: translateX(-100px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .link-card:hover {
            background: #ff0000;
            color: black;
            transform: skew(-5deg) scale(1.05);
            box-shadow: -10px 0 30px rgba(255, 0, 0, 0.8);
        }

        .link-card i {
            font-size: 25px;
            margin-right: 20px;
            margin-left: 20px;
        }

        /* လျှပ်စီးကြောင်းလေးတွေ ဖြတ်ပြေးတာ */
        .link-card::after {
            content: "";
            position: absolute;
            top: 0; left: -100%; width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: 0.5s;
        }

        .link-card:hover::after {
            left: 100%;
            transition: 0.5s;
        }

    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <div class="profile-section">
            <img src="blitz.png" alt="BLITZ" class="profile-img" onerror="this.src='https://via.placeholder.com/150/000000/ff0000?text=BLITZ'">
        </div>

        <h1>BLITZ</h1>
        <p style="color: #666; letter-spacing: 2px; margin-bottom: 40px;">// LEVEL UP YOUR GAME</p>

        <div class="links">
            <a href="https://www.facebook.com/BlitzGamingOfficial" target="_blank" class="link-card" style="animation-delay: 0.5s;">
                <i class="fab fa-facebook-f"></i> FACEBOOK PAGE
            </a>
            <a href="https://www.tiktok.com/@streamingbyblitz" target="_blank" class="link-card" style="animation-delay: 0.7s;">
                <i class="fab fa-tiktok"></i> TIKTOK CHANNEL
            </a>
            <a href="https://www.youtube.com/@streamingbyblitz" target="_blank" class="link-card" style="animation-delay: 0.9s;">
                <i class="fab fa-youtube"></i> YOUTUBE CHANNEL
            </a>
        </div>
    </div>

</body>
</html>
