<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
<title>BLITZ | Interactive Gaming Hub</title>

<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700;900&family=Syncopate:wght@700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
:root{ --c1:#00f2ff; --c2:#ff0055; --bg:#050508; }
*{margin:0;padding:0;box-sizing:border-box;}
body{ min-height:100vh; font-family:'Outfit',sans-serif; display:flex; justify-content:center; align-items:center; background: var(--bg); color:#fff; overflow-x:hidden; position: relative; }

/* üåå Stars Background */
.stars-container { position: fixed; width: 100%; height: 100%; z-index: 0; }
.star { position: absolute; background: white; border-radius: 50%; animation: moveStar linear infinite; box-shadow: 0 0 5px #fff; }
@keyframes moveStar { from { transform: translateY(110vh); } to { transform: translateY(-10vh); } }

/* üåà Card Styling */
.card-container { position: relative; padding: 3px; border-radius: 40px; background: linear-gradient(0deg, var(--c1), var(--c2)); background-size: 200% 200%; animation: rotateBorder 4s linear infinite; z-index: 1; margin: 20px 0; transition: 0.5s; }
@keyframes rotateBorder { 0% {background-position: 0% 50%;} 50% {background-position: 100% 50%;} 100% {background-position: 0% 50%;} }

.card{ width:min(92vw,380px); background:rgba(10,10,15,0.95); backdrop-filter:blur(30px); border-radius:38px; padding:40px 25px; text-align:center; }

/* üì∏ Avatar with Click Effect */
.avatar{ width:110px; height:110px; margin:0 auto 20px; border-radius:50%; padding:5px; background: linear-gradient(135deg, var(--c1), var(--c2)); animation: float 3s ease-in-out infinite; cursor: pointer; transition: transform 0.2s; }
.avatar:active { transform: scale(0.9); }
.avatar img{ width:100%; height:100%; border-radius:50%; object-fit:cover; border: 4px solid #000; }

h1{ font-family:'Syncopate',sans-serif; font-size:20px; letter-spacing:6px; margin-bottom:5px; color: var(--c1); text-shadow: 0 0 10px var(--c1); transition: 0.5s; }
.tag{ font-size:10px; color:#888; margin-bottom:25px; letter-spacing: 2px; text-transform: uppercase;}

.links{ display:flex; flex-direction:column; gap:12px; }
.links a{ padding:16px 20px; border-radius:18px; background:rgba(255,255,255,0.05); border:1px solid rgba(255,255,255,0.1); text-decoration:none; color:#fff; font-weight:600; display:flex; justify-content:space-between; align-items:center; transition: .3s; }
.links a:hover{ background: rgba(255,255,255,0.1); transform: scale(1.02); }

#stream-btn.live-active { background: linear-gradient(90deg, #ff0000, #ff5500) !important; border: none; box-shadow: 0 0 20px rgba(255, 0, 0, 0.5); animation: pulse 1.5s infinite; }
@keyframes pulse { 0%, 100% {transform: scale(1);} 50% {transform: scale(1.02);} }

@keyframes slideUp { from { transform: translate(-50%, 100px); opacity: 0; } to { transform: translate(-50%, 0); opacity: 1; } }

/* üìú Quotes Box (Progress bar ·Äñ·Äº·ÄØ·Äê·Ä∫·Äï·Äº·ÄÆ·Ä∏ ·ÄÖ·Ä¨·Äû·Ä¨·Ä∏·ÄÅ·Äª·Ää·Ä∫·Ä∏·Äï·Ä≤ ·Äë·Ä¨·Ä∏·Äï·Ä±·Ä∏·Äë·Ä¨·Ä∏·Äê·Äö·Ä∫) */
.quote-box { margin-top: 25px; padding: 10px; border-top: 1px solid rgba(255,255,255,0.1); }

.footer{ margin-top:25px; font-size:10px; color:#444; letter-spacing: 2px; }
</style>
</head>
<body>

<div class="stars-container" id="stars-box"></div>

<div class="card-container" id="main-card">
  <div class="card">
    <div class="avatar" onclick="changeTheme()">
      <img src="B L I T Z.jpg" onerror="this.src='https://via.placeholder.com/300/000/00f2ff?text=B'">
    </div>

    <h1 id="brand-name">BLITZ</h1>
    <div class="tag">Gaming ‚Ä¢ Streaming ‚Ä¢ Creator</div>

    <div class="links">
      <a href="https://www.facebook.com/blitz2412" id="stream-btn">
        <span id="stream-text">STREAM COUNTDOWN</span>
        <i class="fas fa-video"></i>
      </a>
      <a href="https://www.facebook.com/blitz2412">FACEBOOK <i class="fab fa-facebook"></i></a>
      <a href="https://www.tiktok.com/@streamingbyblitz">TIKTOK <i class="fab fa-tiktok"></i></a>
      <a href="https://www.youtube.com/@streamingbyblitz">YOUTUBE <i class="fab fa-youtube"></i></a>
    </div>

    <div class="quote-box">
        <div id="dynamic-quote" style="font-size: 11px; color: #aaa; font-style: italic; min-height: 20px;">
            "Gaming is not just a hobby, it's a lifestyle."
        </div>
    </div>

    <div class="footer">¬© 2026 BLITZ GAMING</div>
  </div>
</div>

<script>
/* üå† Stars Background */
const starsBox = document.getElementById('stars-box');
for (let i = 0; i < 50; i++) {
  const star = document.createElement('div');
  star.className = 'star';
  const size = Math.random() * 3 + 'px';
  star.style.width = size; star.style.height = size;
  star.style.left = Math.random() * 100 + '%';
  star.style.animationDuration = (Math.random() * 3 + 2) + 's';
  star.style.animationDelay = Math.random() * 5 + 's';
  starsBox.appendChild(star);
}

/* üé® Theme Change Logic (Avatar Click) */
let colorIndex = 0;
const colors = [
    {c1: '#00f2ff', c2: '#ff0055'}, 
    {c1: '#ffdd00', c2: '#ff5500'}, 
    {c1: '#00ff88', c2: '#0066ff'}, 
    {c1: '#bf00ff', c2: '#ff0080'}, 
    {c1: '#ffffff', c2: '#444444'}  
];
function changeTheme() {
    colorIndex = (colorIndex + 1) % colors.length;
    const theme = colors[colorIndex];
    document.documentElement.style.setProperty('--c1', theme.c1);
    document.documentElement.style.setProperty('--c2', theme.c2);
    document.getElementById('brand-name').style.color = theme.c1;
    document.getElementById('brand-name').style.textShadow = `0 0 15px ${theme.c1}`;
    // Card border ·ÄÄ·Ä≠·ÄØ·Äï·Ä´ ·Äï·Äº·Ä±·Ä¨·ÄÑ·Ä∫·Ä∏·Äï·Ä±·Ä∏·Äô·Äö·Ä∫
    document.getElementById('main-card').style.background = `linear-gradient(0deg, ${theme.c1}, ${theme.c2})`;
}

/* üìú Random Quotes Logic */
const quotes = [
    "\"Gaming is not just a hobby, it's a lifestyle.\"",
    "\"Savage ·ÄÜ·Ä≠·ÄØ·Äê·Ä¨ ·ÄÄ·Äº·Ä≠·ÄØ·Ä∏·ÄÖ·Ä¨·Ä∏·Äû·Ä∞·Äê·Ä≠·ÄØ·ÄÑ·Ä∫·Ä∏·Ä°·Äê·ÄΩ·ÄÄ·Ä∫·Äï·Ä´·Åã\"",
    "\"BLITZ Community ·ÄÄ·Äî·Ä± ·Äî·ÄΩ·Ä±·Ä∏·Äë·ÄΩ·Ä±·Ä∏·ÄÖ·ÄΩ·Ä¨ ·ÄÄ·Äº·Ä≠·ÄØ·ÄÜ·Ä≠·ÄØ·Äï·Ä´·Äê·Äö·Ä∫·Åã\"",
    "\"·Äí·ÄÆ·Äî·Ä±·Ä∑ ·Äõ·Äæ·ÄØ·Ä∂·Ä∏·Äï·Ä±·Äô·Ä≤·Ä∑ ·Äô·Äî·ÄÄ·Ä∫·Äñ·Äº·Äî·Ä∫ Victory ·ÄÄ ·Äô·ÄÑ·Ä∫·Ä∏·Ä°·Äê·ÄΩ·ÄÄ·Ä∫·Äï·Ä≤·Åã\"",
    "\"Don't just play the game, lead it.\""
];
let qIndex = 0;
function rotateQuotes() {
    const qElem = document.getElementById('dynamic-quote');
    qElem.style.opacity = '0';
    setTimeout(() => {
        qIndex = (qIndex + 1) % quotes.length;
        qElem.innerText = quotes[qIndex];
        qElem.style.opacity = '1';
        qElem.style.transition = '0.5s';
    }, 500);
}
setInterval(rotateQuotes, 8000);

/* ‚è∞ Stream Countdown Logic */
function updateCountdown() {
    const now = new Date();
    const streamTime = new Date();
    streamTime.setHours(20, 30, 0);
    if (now > streamTime) streamTime.setDate(streamTime.getDate() + 1);
    const diff = streamTime - now;
    const hours = Math.floor(diff / (1000 * 60 * 60));
    const mins = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
    const btn = document.getElementById('stream-btn');
    const txt = document.getElementById('stream-text');
    if (now.getHours() === 20 && now.getMinutes() >= 30 || now.getHours() > 20) {
        btn.classList.add('live-active');
        txt.innerHTML = "üî¥ LIVE ·ÄÖ·Äê·ÄÑ·Ä∫·Äî·Ä±·Äï·Ä´·Äï·Äº·ÄÆ!";
    } else {
        btn.classList.remove('live-active');
        txt.innerHTML = `LIVE ·ÄÖ·Äõ·Äî·Ä∫ ${hours} ·Äî·Ä¨·Äõ·ÄÆ ·Äî·Äæ·ÄÑ·Ä∑·Ä∫ ${mins} ·Äô·Ä≠·Äî·ÄÖ·Ä∫ ·Äú·Ä≠·ÄØ·Äï·Ä´·Äû·Ää·Ä∫`;
    }
}
setInterval(updateCountdown, 60000);
updateCountdown();

/* ‚ú® Polite Greeting Logic */
function showPoliteGreeting() {
    const now = new Date();
    const hour = now.getHours();
    let message = "";
    if (hour >= 5 && hour < 12) message = "‚òÄÔ∏è ·Äô·ÄÑ·Ä∫·Äπ·ÄÇ·Äú·Ä¨·Äõ·Äæ·Ä≠·Äû·Ä±·Ä¨ ·Äî·Ä∂·Äî·ÄÄ·Ä∫·ÄÅ·ÄÑ·Ä∫·Ä∏·Äú·Ä±·Ä∏·Äñ·Äº·ÄÖ·Ä∫·Äï·Ä´·ÄÖ·Ä±·Äó·Äª·Ä¨·Åã BLITZ Hub ·Äô·Äæ ·Äî·ÄΩ·Ä±·Ä∏·Äë·ÄΩ·Ä±·Ä∏·ÄÖ·ÄΩ·Ä¨ ·ÄÄ·Äº·Ä≠·ÄØ·ÄÜ·Ä≠·ÄØ·Äï·Ä´·Äê·Äö·Ä∫·Åã";
    else if (hour >= 12 && hour < 17) message = "üå§Ô∏è ·Äô·ÄÑ·Ä∫·Äπ·ÄÇ·Äú·Ä¨·Äõ·Äæ·Ä≠·Äû·Ä±·Ä¨ ·Äî·Ä±·Ä∑·Äú·Ää·Ä∫·ÄÅ·ÄÑ·Ä∫·Ä∏·Äú·Ä±·Ä∏·Äï·Ä´·Äó·Äª·Åã ·Ä°·ÄÅ·Äª·Ä≠·Äî·Ä∫·Äï·Ä±·Ä∏·Äï·Äº·ÄÆ·Ä∏ ·Äú·Ä¨·Äõ·Ä±·Ä¨·ÄÄ·Ä∫·Ä°·Ä¨·Ä∏·Äï·Ä±·Ä∏·Äê·Ä≤·Ä∑·Ä°·Äê·ÄΩ·ÄÄ·Ä∫ ·ÄÄ·Äª·Ä±·Ä∏·Äá·Ä∞·Ä∏·Äê·ÄÑ·Ä∫·Äï·Ä´·Äê·Äö·Ä∫·Åã";
    else if (hour >= 17 && hour < 20) message = "üåÜ ·Äô·ÄÑ·Ä∫·Äπ·ÄÇ·Äú·Ä¨·Äõ·Äæ·Ä≠·Äû·Ä±·Ä¨ ·Ää·Äî·Ä±·ÄÅ·ÄÑ·Ä∫·Ä∏·Äú·Ä±·Ä∏·Äï·Ä´·Äó·Äª·Ä¨·Åã BLITZ ·Äõ·Ä≤·Ä∑ Stream ·Ä°·Äû·ÄÖ·Ä∫·Äê·ÄΩ·Ä±·ÄÄ·Ä≠·ÄØ ·ÄÖ·Ä±·Ä¨·ÄÑ·Ä∑·Ä∫·ÄÄ·Äº·Ää·Ä∑·Ä∫·Äñ·Ä≠·ÄØ·Ä∑ ·Äñ·Ä≠·Äê·Ä∫·ÄÅ·Ä±·Ä´·Ä∫·Äï·Ä´·Äê·Äö·Ä∫·Åã";
    else message = "üåô ·Äô·ÄÑ·Ä∫·Äπ·ÄÇ·Äú·Ä¨·Ää·ÄÅ·Äª·Äô·Ä∫·Ä∏·Äú·Ä±·Ä∏·Äï·Ä´·Äó·Äª·Åã ·Äí·ÄÆ·Ää·Äú·Ää·Ä∫·Ä∏ BLITZ ·Äî·Ä≤·Ä∑·Ä°·Äê·Ä∞ ·Äï·Äª·Ä±·Ä¨·Ä∫·Äõ·ÄΩ·Äæ·ÄÑ·Ä∫·ÄÖ·Äõ·Ä¨ Gaming ·Ä°·ÄÅ·Äª·Ä≠·Äî·Ä∫·Äú·Ä±·Ä∏ ·Äñ·Äº·ÄÖ·Ä∫·Äï·Ä´·ÄÖ·Ä±·Äî·Ä±·Ä¨·Ä∫·Åã";

    const popup = document.createElement('div');
    popup.style = "position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.2); padding: 15px 25px; border-radius: 20px; color: white; font-size: 12px; z-index: 9999; animation: slideUp 0.6s ease-out; box-shadow: 0 10px 30px rgba(0,0,0,0.5); text-align: center; width: min(90vw, 350px); line-height: 1.5;";
    popup.innerHTML = message;
    document.body.appendChild(popup);
    setTimeout(() => {
        popup.style.opacity = '0';
        popup.style.transition = '1s';
        setTimeout(() => popup.remove(), 1000);
    }, 7000); 
}
setTimeout(showPoliteGreeting, 3000);
</script>

</body>
</html>
