<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
<title>BLITZ | Gaming Bio</title>

<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700;900&family=Syncopate:wght@700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
:root{
  --c1:#00f2ff;
  --c2:#ff0055;
  --bg:#050508;
}
*{margin:0;padding:0;box-sizing:border-box;}

body{
  min-height:100vh;
  font-family:'Outfit',sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  background:
    radial-gradient(60vw 60vw at 20% 20%, color-mix(in srgb,var(--c1) 25%,transparent), transparent 60%),
    radial-gradient(50vw 50vw at 80% 70%, color-mix(in srgb,var(--c2) 25%,transparent), transparent 60%),
    var(--bg);
  color:#fff;
  overflow-x:hidden;
}

/* Card with Glow Effect */
.card{
  width:min(92vw,380px);
  background:rgba(255,255,255,.08);
  backdrop-filter:blur(35px);
  border-radius:36px;
  padding:46px 30px 38px;
  text-align:center;
  border:1px solid rgba(255,255,255,.15);
  box-shadow: 0 0 40px rgba(0, 242, 255, 0.1), 0 40px 80px rgba(0,0,0,.7);
  transform-style:preserve-3d;
  transition:transform .15s ease;
}

/* Avatar */
.avatar{
  width:112px;height:112px;
  margin:0 auto 26px;
  border-radius:50%;
  padding:6px;
  background:linear-gradient(135deg,var(--c1),var(--c2));
  box-shadow:0 0 30px color-mix(in srgb,var(--c1) 40%,transparent);
  cursor:pointer;
}
.avatar img{
  width:100%;height:100%;
  border-radius:50%;
  object-fit:cover;
  background:#000;
}

/* Live Badge */
#live-status { display: none; margin-bottom: 20px; }
.live-badge {
  background: var(--c2);
  color: white;
  padding: 6px 18px;
  border-radius: 50px;
  font-weight: 700;
  font-size: 13px;
  text-transform: uppercase;
  box-shadow: 0 0 20px var(--c2);
  animation: pulse 1.5s infinite;
  display: inline-flex;
  align-items: center;
  gap: 8px;
}
@keyframes pulse { 0% { transform: scale(1); opacity: 1; } 50% { transform: scale(1.05); opacity: 0.8; } 100% { transform: scale(1); opacity: 1; } }

h1{ font-family:'Syncopate',sans-serif; font-size:24px; letter-spacing:9px; margin-bottom:6px; text-shadow: 0 0 10px var(--c1); }
.tag{ font-size:12px; color:#aaa; margin-bottom:32px; letter-spacing: 2px;}

.links{display:flex;flex-direction:column;gap:15px;}
.links a{
  padding:17px 22px;
  border-radius:20px;
  background:rgba(255,255,255,.05);
  border:1px solid rgba(255,255,255,.1);
  text-decoration:none;
  color:#fff;
  font-weight:600;
  letter-spacing:1px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  transition:.3s;
}
.links a:hover{
  background:rgba(255,255,255,.15);
  border:1px solid var(--c1);
  transform:translateY(-5px);
  box-shadow: 0 10px 20px rgba(0, 242, 255, 0.2);
}

/* Red Live Button */
#live-btn {
  display: none;
  background: linear-gradient(90deg, #ff0000, #b30000) !important;
  border: none !important;
  box-shadow: 0 0 20px rgba(255, 0, 0, 0.4);
}
#live-btn i { color: #fff; animation: blink 1s infinite; }
@keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }

.links i{color:var(--c1);font-size:18px;}

.footer{ margin-top:28px; font-size:11px; color:#555; letter-spacing: 1px; }

.spark{
  position:fixed;
  width:8px;height:8px;
  border-radius:50%;
  background:var(--c1);
  pointer-events:none;
  animation:spark .6s ease-out forwards;
}
@keyframes spark{ to{transform:scale(3);opacity:0;} }
</style>
</head>

<body>

<div class="card" id="card">
  <div class="avatar" id="avatar">
    <img src="B L I T Z.jpg" onerror="this.src='https://via.placeholder.com/300/000/00f2ff?text=BLITZ'">
  </div>

  <div id="live-status">
    <span class="live-badge"><i class="fas fa-circle"></i> LIVE NOW</span>
  </div>

  <h1>BLITZ</h1>
  <div class="tag">Gaming ‚Ä¢ Streaming ‚Ä¢ Creator</div>

  <div class="links">
    <a href="https://www.facebook.com/blitz2412" id="live-btn">LIVE ·ÄÖ·Äê·ÄÑ·Ä∫·Äî·Ä±·Äï·Ä´·Äï·Äº·ÄÆ! <i class="fas fa-satellite-dish"></i></a>
    
    <a href="https://www.facebook.com/blitz2412">Facebook <i class="fab fa-facebook"></i></a>
    <a href="https://www.tiktok.com/@streamingbyblitz">TikTok <i class="fab fa-tiktok"></i></a>
    <a href="#">Join the Squad <i class="fas fa-bolt"></i></a>
  </div>

  <div class="footer" id="footer"></div>
</div>

<script>
/* üïí ·Ää ·Åà:·ÅÉ·ÅÄ (20:30) Auto System */
function checkLive() {
  const now = new Date();
  const hours = now.getHours();
  const minutes = now.getMinutes();

  // 8:30 PM to 12:00 AM
  if (hours > 20 || (hours === 20 && minutes >= 30)) {
    document.getElementById('live-status').style.display = 'block';
    document.getElementById('live-btn').style.display = 'flex';
  } else {
    document.getElementById('live-status').style.display = 'none';
    document.getElementById('live-btn').style.display = 'none';
  }
}
setInterval(checkLive, 30000); // ·ÄÖ·ÄÄ·Äπ·ÄÄ·Äî·Ä∑·Ä∫ ·ÅÉ·ÅÄ ·Äê·ÄÖ·Ä∫·ÄÅ·Ä´·ÄÖ·ÄÖ·Ä∫·Äô·Äö·Ä∫
checkLive();

/* üåÄ Card Tilt */
window.addEventListener("deviceorientation",e=>{
  const x=e.gamma/8; const y=e.beta/8;
  document.getElementById('card').style.transform=`rotateY(${x}deg) rotateX(${-y}deg)`;
});

/* ‚ú® Sparkle & Haptic */
document.addEventListener("pointerdown",e=>{
  navigator.vibrate?.(15);
  const s=document.createElement("div");
  s.className="spark"; s.style.left=e.clientX+"px"; s.style.top=e.clientY+"px";
  document.body.appendChild(s); setTimeout(()=>s.remove(),600);
});

/* üåà Theme switch */
const themes=[["#00f2ff","#ff0055"],["#8a5cff","#00ffa6"],["#ff9f00","#ff0055"]];
let t=0;
document.getElementById('avatar').onclick=()=>{
  t=(t+1)%themes.length;
  document.documentElement.style.setProperty("--c1",themes[t][0]);
  document.documentElement.style.setProperty("--c2",themes[t][1]);
};

/* üìÖ Footer Year */
document.getElementById('footer').innerHTML = `¬© ${new Date().getFullYear()} BLITZ GAMING`;
</script>

</body>
</html>
