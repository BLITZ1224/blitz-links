<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
<title>BLITZ | Bio</title>

<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700;900&family=Syncopate:wght@700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
:root{
  --c1:#00f2ff;
  --c2:#ff0055;
  --bg:#050508;
}
*{margin:0;padding:0;box-sizing:border-box;}

body{
  min-height:100vh;
  font-family:'Outfit',sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  background:
    radial-gradient(60vw 60vw at 20% 20%, color-mix(in srgb,var(--c1) 25%,transparent), transparent 60%),
    radial-gradient(50vw 50vw at 80% 70%, color-mix(in srgb,var(--c2) 25%,transparent), transparent 60%),
    var(--bg);
  color:#fff;
  overflow:hidden;
}

/* Card */
.card{
  width:min(92vw,380px);
  background:rgba(255,255,255,.08);
  backdrop-filter:blur(35px);
  border-radius:36px;
  padding:46px 30px 38px;
  text-align:center;
  border:1px solid rgba(255,255,255,.15);
  box-shadow:0 40px 80px rgba(0,0,0,.7);
  transform-style:preserve-3d;
  transition:transform .15s ease;
}

/* Avatar */
.avatar{
  width:112px;height:112px;
  margin:0 auto 26px;
  border-radius:50%;
  padding:6px;
  background:linear-gradient(135deg,var(--c1),var(--c2));
  box-shadow:0 0 30px color-mix(in srgb,var(--c1) 40%,transparent);
  cursor:pointer;
}
.avatar img{
  width:100%;height:100%;
  border-radius:50%;
  object-fit:cover;
  background:#000;
}

/* Text */
h1{
  font-family:'Syncopate',sans-serif;
  font-size:24px;
  letter-spacing:9px;
  margin-bottom:6px;
}
.tag{
  font-size:12px;
  color:#aaa;
  margin-bottom:32px;
}

/* Links */
.links{display:flex;flex-direction:column;gap:15px;}
.links a{
  padding:17px 22px;
  border-radius:20px;
  background:rgba(255,255,255,.1);
  border:1px solid rgba(255,255,255,.2);
  text-decoration:none;
  color:#fff;
  font-weight:600;
  letter-spacing:1px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  transition:.25s;
}
.links a:hover{
  background:color-mix(in srgb,var(--c1) 20%,transparent);
  transform:translateY(-3px);
}
.links i{color:var(--c1);font-size:18px;}

.footer{
  margin-top:28px;
  font-size:11px;
  color:#777;
}

/* Sparkle */
.spark{
  position:fixed;
  width:8px;height:8px;
  border-radius:50%;
  background:var(--c1);
  pointer-events:none;
  animation:spark .6s ease-out forwards;
}
@keyframes spark{
  to{transform:scale(3);opacity:0;}
}
</style>
</head>

<body>

<div class="card" id="card">
  <div class="avatar" id="avatar">
    <img src="blitz.png" onerror="this.src='https://via.placeholder.com/300/000/00f2ff?text=B'">
  </div>

  <h1>BLITZ</h1>
  <div class="tag">Gaming â€¢ Streaming â€¢ Creator</div>

  <div class="links">
    <a href="https://www.facebook.com/BlitzGamingOfficial">Facebook <i class="fab fa-facebook"></i></a>
    <a href="https://www.tiktok.com/@streamingbyblitz">TikTok <i class="fab fa-tiktok"></i></a>
    <a href="https://www.youtube.com/@streamingbyblitz">YouTube <i class="fab fa-youtube"></i></a>
    <a href="#">Join the Squad <i class="fas fa-bolt"></i></a>
  </div>

  <div class="footer">Â© BLITZ</div>
</div>

<script>
/* ðŸŒ€ Tilt */
window.addEventListener("deviceorientation",e=>{
  const x=e.gamma/8;
  const y=e.beta/8;
  card.style.transform=`rotateY(${x}deg) rotateX(${-y}deg)`;
});

/* ðŸ”Š Haptic */
document.querySelectorAll("a,.avatar").forEach(el=>{
  el.addEventListener("click",()=>navigator.vibrate?.(20));
});

/* ðŸŒˆ Theme switch */
const themes=[
  ["#00f2ff","#ff0055"],
  ["#8a5cff","#00ffa6"],
  ["#ff9f00","#ff0055"]
];
let t=0;
avatar.onclick=()=>{
  t=(t+1)%themes.length;
  document.documentElement.style.setProperty("--c1",themes[t][0]);
  document.documentElement.style.setProperty("--c2",themes[t][1]);
};

/* âœ¨ Sparkle */
document.addEventListener("pointerdown",e=>{
  const s=document.createElement("div");
  s.className="spark";
  s.style.left=e.clientX+"px";
  s.style.top=e.clientY+"px";
  document.body.appendChild(s);
  setTimeout(()=>s.remove(),600);
});
</script>

</body>
</html>
