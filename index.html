<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLITZ | THE NEXT LEVEL</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&display=swap" rel="stylesheet">
    <style>
        :root { --neon: #ff0000; --bg: #050505; }
        * { margin: 0; padding: 0; box-sizing: border-box; cursor: crosshair; }

        body {
            background: var(--bg);
            color: white;
            font-family: 'Orbitron', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            perspective: 1000px;
        }

        /* Scanline Effect */
        body::after {
            content: " ";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 2px, 3px 100%;
            z-index: 10;
            pointer-events: none;
        }

        /* Lightning Strike */
        .lightning {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: white;
            opacity: 0;
            z-index: 9;
            pointer-events: none;
            animation: strike 5s steps(1) infinite;
        }
        @keyframes strike {
            0%, 95% { opacity: 0; }
            96% { opacity: 0.2; background: var(--neon); }
            97% { opacity: 0; }
            98% { opacity: 0.4; }
            99% { opacity: 0; }
        }

        .container {
            width: 90%;
            max-width: 400px;
            text-align: center;
            z-index: 5;
            position: relative;
        }

        /* Profile HUD Style */
        .profile-container {
            position: relative;
            padding: 20px;
        }
        .profile-img {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            border: 2px solid var(--neon);
            padding: 5px;
            box-shadow: 0 0 30px var(--neon);
            animation: rotateGlow 4s linear infinite;
        }
        @keyframes rotateGlow {
            0% { box-shadow: 0 0 20px var(--neon); }
            50% { box-shadow: 0 0 50px var(--neon); }
            100% { box-shadow: 0 0 20px var(--neon); }
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 900;
            color: white;
            text-transform: uppercase;
            text-shadow: 2px 2px var(--neon), -2px -2px #00ffff;
            letter-spacing: 5px;
            margin: 15px 0;
        }

        /* Advanced Gaming Buttons */
        .btn {
            position: relative;
            background: transparent;
            color: white;
            text-decoration: none;
            display: block;
            padding: 20px;
            margin: 20px 0;
            border: 1px solid var(--neon);
            text-transform: uppercase;
            font-weight: 900;
            letter-spacing: 3px;
            transition: 0.3s;
            overflow: hidden;
            clip-path: polygon(90% 0, 100% 35%, 100% 100%, 10% 100%, 0 65%, 0 0);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,0,0,0.4), transparent);
            transition: 0.5s;
        }

        .btn:hover {
            background: var(--neon);
            color: black;
            transform: translateX(10px);
            box-shadow: -10px 10px 0px white;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn i { margin-right: 15px; }

        /* Scanning Line */
        .scanner {
            position: absolute;
            width: 100%;
            height: 2px;
            background: var(--neon);
            box-shadow: 0 0 15px var(--neon);
            top: 0;
            z-index: 100;
            animation: scan 3s linear infinite;
        }
        @keyframes scan {
            0% { top: 0%; }
            100% { top: 100%; }
        }

    </style>
</head>
<body>

    <div class="lightning"></div>
    <div class="scanner"></div>

    <div class="container">
        <div class="profile-container">
            <img src="blitz.png" alt="BLITZ" class="profile-img" onerror="this.src='https://via.placeholder.com/150/ff0000/000000?text=BLITZ'">
        </div>

        <h1>BLITZ</h1>
        <p style="color: var(--neon); font-size: 10px; margin-bottom: 30px;">[ SYSTEM ONLINE - KILLER MODE ]</p>

        <div class="links">
            <a href="https://www.facebook.com/BlitzGamingOfficial" target="_blank" class="btn">
                <i class="fab fa-facebook-f"></i> Facebook
            </a>
            <a href="https://www.tiktok.com/@streamingbyblitz" target="_blank" class="btn">
                <i class="fab fa-tiktok"></i> TikTok
            </a>
            <a href="https://www.youtube.com/@streamingbyblitz" target="_blank" class="btn">
                <i class="fab fa-youtube"></i> YouTube
            </a>
        </div>
    </div>

</body>
</html>
