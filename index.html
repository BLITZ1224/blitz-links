<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLITZ | THE NEON KINETIC</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.0/vanilla-tilt.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@700&family=Outfit:wght@300;600;900&display=swap" rel="stylesheet">
    <style>
        :root { --p: #ff003c; --s: #00f2ff; --bg: #000000; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Outfit', sans-serif; }
        
        body {
            background: var(--bg);
            height: 100vh; overflow: hidden;
            display: flex; justify-content: center; align-items: center;
        }

        /* Particles Background */
        #canvas { position: fixed; top: 0; left: 0; z-index: 1; }

        /* Premium Glass Card with 3D Tilt */
        .card {
            position: relative; z-index: 10;
            width: 360px; padding: 50px 30px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 40px;
            backdrop-filter: blur(30px);
            text-align: center;
            transform-style: preserve-3d;
            transform: perspective(1000px);
        }

        .profile-img {
            width: 130px; height: 130px; border-radius: 50%;
            border: 3px solid var(--p);
            box-shadow: 0 0 30px var(--p);
            margin-bottom: 20px;
            transform: translateZ(50px); /* 3D effect */
        }

        h1 {
            font-family: 'Syncopate', sans-serif; font-size: 26px;
            letter-spacing: 5px; background: linear-gradient(to right, #fff, var(--s));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            transform: translateZ(30px);
        }

        .tag { color: #888; font-size: 12px; letter-spacing: 3px; margin: 10px 0 40px; }

        /* Kinetic Buttons */
        .links { display: flex; flex-direction: column; gap: 18px; transform: translateZ(20px); }
        
        .link {
            padding: 18px; border-radius: 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #fff; text-decoration: none;
            display: flex; align-items: center; gap: 15px;
            font-weight: 600; transition: 0.3s;
        }

        .link:hover {
            background: rgba(255, 0, 60, 0.1);
            border-color: var(--p);
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0,0,0,0.4);
        }

        .link i { font-size: 22px; color: var(--s); }

        .join-btn {
            margin-top: 15px; padding: 20px; border-radius: 20px;
            background: #fff; color: #000; font-weight: 900;
            text-decoration: none; text-transform: uppercase; letter-spacing: 2px;
            transition: 0.3s; box-shadow: 0 0 20px rgba(255,255,255,0.2);
        }

        .join-btn:hover { background: var(--p); color: #fff; box-shadow: 0 0 30px var(--p); }
    </style>
</head>
<body>

    <canvas id="canvas"></canvas>

    <div class="card" data-tilt data-tilt-max="15" data-tilt-speed="400" data-tilt-glare data-tilt-max-glare="0.2">
        <img src="blitz.png" alt="BLITZ" class="profile-img" onerror="this.src='https://via.placeholder.com/150/ff003c/ffffff?text=B'">
        <h1>BLITZ</h1>
        <p class="tag">NEXT-GEN CONTENT HUB</p>

        <div class="links">
            <a href="https://facebook.com/BlitzGamingOfficial" class="link"><i class="fab fa-facebook"></i> FACEBOOK STREAM</a>
            <a href="https://tiktok.com/@streamingbyblitz" class="link"><i class="fab fa-tiktok"></i> TIKTOK CLIPS</a>
            <a href="https://youtube.com/@streamingbyblitz" class="link"><i class="fab fa-youtube"></i> YOUTUBE HUB</a>
            <a href="#" class="join-btn">JOIN THE ELITE</a>
        </div>
    </div>

    <script>
        // Particle System
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2 + 1;
                this.speedX = Math.random() * 1 - 0.5;
                this.speedY = Math.random() * 1 - 0.5;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.x > canvas.width) this.x = 0;
                if (this.x < 0) this.x = canvas.width;
                if (this.y > canvas.height) this.y = 0;
                if (this.y < 0) this.y = canvas.height;
            }
            draw() {
                ctx.fillStyle = 'rgba(0, 242, 255, 0.2)';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function init() {
            for (let i = 0; i < 80; i++) particles.push(new Particle());
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animate);
        }

        init(); animate();
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // Initialize Tilt Effect
        VanillaTilt.init(document.querySelector(".card"));
    </script>
</body>
</html>
