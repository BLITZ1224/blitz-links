<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BLITZ | SUPREME HUB</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@700&family=Outfit:wght@300;600;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #00f2ff;
            --accent-rgb: 0, 242, 255;
            --bg: #050505;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg);
            color: #fff; font-family: 'Outfit', sans-serif;
            height: 100dvh; overflow: hidden;
            display: flex; justify-content: center; align-items: center;
        }

        /* Particles Layer */
        #canvas { position: fixed; inset: 0; z-index: -1; filter: blur(30px); opacity: 0.6; }

        /* The Dashboard Card */
        .glass-card {
            width: 90%; max-width: 380px;
            background: rgba(15, 15, 15, 0.85);
            backdrop-filter: blur(40px) saturate(180%);
            -webkit-backdrop-filter: blur(40px) saturate(180%);
            border-radius: 45px; padding: 50px 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center; position: relative;
            box-shadow: 0 40px 100px rgba(0,0,0,1);
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* Profile Section */
        .pfp-area {
            width: 120px; height: 120px; margin: 0 auto 25px;
            position: relative;
        }
        .pfp-img {
            width: 100%; height: 100%; border-radius: 50%;
            border: 2px solid var(--accent); padding: 8px;
            box-shadow: 0 0 30px rgba(var(--accent-rgb), 0.3);
        }

        /* Typography */
        h1 {
            font-family: 'Syncopate', sans-serif; font-size: 26px;
            letter-spacing: 12px; margin-bottom: 8px;
            background: linear-gradient(to bottom, #fff, #999);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        /* AI Message Box */
        .ai-box {
            min-height: 45px; margin-bottom: 40px;
            font-size: 11px; letter-spacing: 2px;
            color: var(--accent); font-weight: 600;
            text-transform: uppercase;
            text-shadow: 0 0 10px rgba(var(--accent-rgb), 0.5);
        }

        /* Buttons Stack */
        .links { display: flex; flex-direction: column; gap: 15px; }
        .btn {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            padding: 20px; border-radius: 22px;
            text-decoration: none; color: #fff;
            display: flex; align-items: center; justify-content: space-between;
            font-weight: 600; letter-spacing: 2px; font-size: 13px;
            transition: all 0.3s;
        }

        .btn:active {
            background: var(--accent); color: #000;
            transform: scale(0.96);
        }
        .btn i { font-size: 18px; color: inherit; }
        .btn:not(:active) i { color: var(--accent); }

    </style>
</head>
<body>

    <canvas id="canvas"></canvas>

    <div class="glass-card">
        <div class="pfp-area">
            <img src="blitz.png" alt="BLITZ" class="pfp-img" onerror="this.src='https://via.placeholder.com/150/00f2ff/ffffff?text=B'">
        </div>

        <h1>BLITZ</h1>
        <div class="ai-box" id="ai-status">INITIALIZING AI...</div>

        <div class="links">
            <a href="https://www.facebook.com/BlitzGamingOfficial" class="btn" target="_blank">
                <span>FACEBOOK</span> <i class="fab fa-facebook-f"></i>
            </a>
            <a href="https://www.tiktok.com/@streamingbyblitz" class="btn" target="_blank">
                <span>TIKTOK</span> <i class="fab fa-tiktok"></i>
            </a>
            <a href="https://www.youtube.com/@streamingbyblitz?sub_confirmation=1" class="btn" target="_blank">
                <span>YOUTUBE</span> <i class="fab fa-youtube"></i>
            </a>
            <a href="#" class="btn" style="background: #fff; color: #000;">
                <span style="color:#000">SQUAD ACCESS</span> <i class="fas fa-crown" style="color:#000"></i>
            </a>
        </div>
    </div>

    <script>
        // 1. Gemini AI Integration
        const AI_KEY = "AIzaSyDs_hqpi2aXbgJpqN6UIaSoBKzYLT8aqgI";
        const statusBox = document.getElementById('ai-status');

        async function getAIResponse() {
            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${AI_KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: "Write a 1-sentence futuristic greetings for a pro streamer BLITZ. No emojis." }] }]
                    })
                });
                
                const data = await response.json();
                if (data.candidates && data.candidates[0].content.parts[0].text) {
                    typeText(data.candidates[0].content.parts[0].text.trim());
                } else {
                    throw new Error();
                }
            } catch (err) {
                statusBox.innerText = "PROTOCOL: ELITE SYSTEM ONLINE";
            }
        }

        function typeText(text) {
            let i = 0;
            statusBox.innerHTML = "";
            const interval = setInterval(() => {
                statusBox.innerHTML += text.charAt(i);
                i++;
                if (i >= text.length) clearInterval(interval);
            }, 50);
        }

        getAIResponse();

        // 2. Optimized Aura Animation (Mobile Friendly)
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        function createParticle(x, y) {
            if (particles.length > 20) particles.shift(); // Limit particles for performance
            particles.push({
                x, y,
                size: Math.random() * 60 + 20,
                alpha: 1,
                color: Math.random() > 0.5 ? '#00f2ff' : '#ff003c'
            });
        }

        window.addEventListener('touchmove', (e) => {
            const touch = e.touches[0];
            createParticle(touch.clientX, touch.clientY);
        });

        window.addEventListener('mousemove', (e) => {
            createParticle(e.clientX, e.clientY);
        });

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach((p, index) => {
                p.alpha -= 0.02;
                ctx.globalAlpha = p.alpha;
                ctx.fillStyle = p.color;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();
                if (p.alpha <= 0) particles.splice(index, 1);
            });
            requestAnimationFrame(animate);
        }
        animate();

    </script>
</body>
</html>
