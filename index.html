<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
    
    <title>BLITZ | Official Bio</title>
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://blitz1224.github.io/blitz-links/">
    <meta property="og:title" content="BLITZ | Official Bio">
    <meta property="og:description" content="MLBB Streamer & Chou Specialist. Check out my real-time stats!">
    <meta property="og:image" content="https://blitz1224.github.io/blitz-links/B%20L%20I%20T%20Z.jpg">

    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700;900&family=Syncopate:wght@700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        :root{ --c1:#00f2ff; --c2:#ff0055; --bg:#050508; --gold: #ffd700; }
        *{margin:0;padding:0;box-sizing:border-box;}
        body{ min-height:100vh; font-family:'Outfit',sans-serif; display:flex; justify-content:center; align-items:center; background: var(--bg); color:#fff; overflow-x:hidden; position: relative; padding: 40px 0; }

        .stars-container { position: fixed; top:0; left:0; width: 100%; height: 100%; z-index: 0; pointer-events: none; }
        .star { position: absolute; background: white; border-radius: 50%; animation: moveStar linear infinite; box-shadow: 0 0 5px #fff; }
        @keyframes moveStar { from { transform: translateY(110vh); } to { transform: translateY(-10vh); } }

        .card-container { position: relative; padding: 3px; border-radius: 40px; background: linear-gradient(0deg, var(--c1), var(--c2)); background-size: 200% 200%; animation: rotateBorder 4s linear infinite; z-index: 1; width:min(92vw,400px); }
        @keyframes rotateBorder { 0% {background-position: 0% 50%;} 50% {background-position: 100% 50%;} 100% {background-position: 0% 50%;} }

        .card{ background:rgba(10,10,15,0.95); backdrop-filter:blur(30px); border-radius:38px; padding:30px 20px; text-align:center; position: relative; z-index: 2; }

        .avatar{ width:90px; height:90px; margin:0 auto 15px; border-radius:50%; padding:4px; background: linear-gradient(135deg, var(--c1), var(--c2)); cursor: pointer; animation: float 3s ease-in-out infinite; }
        .avatar img{ width:100%; height:100%; border-radius:50%; object-fit:cover; border: 3px solid #000; }

        /* ‚úÖ TOP SUPPORTER Box (·Äô·ÄÑ·Ä∫·Ä∏·Äô·Ä∞·Äõ·ÄÑ·Ä∫·Ä∏·Ä°·Äê·Ä≠·ÄØ·ÄÑ·Ä∫·Ä∏) */
        .top-fan { 
            background: rgba(255, 215, 0, 0.05); border: 1px solid rgba(255, 215, 0, 0.3); border-radius: 15px; padding: 12px; margin-bottom: 15px; 
            font-size: 11px; color: var(--gold); display: flex; align-items: center; justify-content: center; gap: 8px;
        }

        .hero-card { 
            position: relative; background: rgba(0, 0, 0, 0.7); border: 1.5px solid var(--c1); border-radius: 20px; padding: 15px; margin-bottom: 20px; display: flex; align-items: center; gap: 12px; overflow: hidden; z-index: 1;
        }
        .hero-card::before { 
            content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            background: url('chou-box-bg.jpg') top center/cover no-repeat; opacity: 0.3; z-index: -2; 
        }
        .hero-icon { width: 65px; height: 65px; border-radius: 14px; border: 2.5px solid var(--c1); object-fit: cover; z-index: 2; }

        .links a { padding:14px 18px; border-radius:15px; background:rgba(255,255,255,0.05); text-decoration:none; color:#fff; font-weight:600; display:flex; justify-content:space-between; align-items:center; margin-bottom:10px; font-size: 13px; }
        
        .announcement-text { color: #ffdd00 !important; font-weight: 700; text-transform: uppercase; font-size: 12px; }
        .live-now-text { color: #ff0000 !important; font-weight: 900 !important; animation: blink 1s infinite; }
        @keyframes blink { 0% {opacity: 1;} 50% {opacity: 0.3;} 100% {opacity: 1;} }
        @keyframes float { 0%,100% {transform:translateY(0);} 50% {transform:translateY(-10px);} }
    </style>
</head>
<body>

<div class="stars-container" id="stars-box"></div>
<div class="card-container">
    <div class="card">
        <div class="avatar" onclick="changeTheme()"><img src="B L I T Z.jpg" alt="BLITZ"></div>
        <h1 style="font-family:'Syncopate'; font-size:18px; letter-spacing:4px; margin-bottom:12px; color:var(--c1);">BLITZ</h1>
        
        <div class="top-fan"><i class="fas fa-crown"></i> TOP SUPPORTER: <b id="fan-name">...</b></div>
        
        <div class="hero-card">
            <img src="chou-icon.jpg" class="hero-icon">
            <div style="text-align: left;">
                <span style="font-family: 'Syncopate'; font-weight: 900; font-size: 14px; color: var(--c1); display: block;">SIGNATURE: CHOU</span>
                <p style="font-size: 11px;">Matches: <span id="matches-display" style="color:var(--c1);">...</span> | WR: <span id="wr-display" style="color:var(--c1);">...</span></p>
                <p style="font-size: 11px;">MMR: <span id="mmr-display" style="color:var(--c1);">...</span></p>
            </div>
        </div>

        <div class="links">
            <a href="https://www.facebook.com/blitz2412" id="live-btn">
                <span id="stream-text">LOADING...</span>
                <i class="fas fa-video"></i>
            </a>
            <a href="https://www.tiktok.com/@streamingbyblitz">TIKTOK <i class="fab fa-tiktok"></i></a>
            <a href="https://www.youtube.com/@streamingbyblitz">YOUTUBE <i class="fab fa-youtube"></i></a>
        </div>
        <div class="visitor-box" style="font-size: 10px; opacity: 0.5; margin-top: 10px; text-align: center;">UNIQUE VIEWS: <span id="view-count">...</span></div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="https://openfpcdn.io/fingerprintjs/v4"></script>
<script>
    const SB_URL = "https://zfhumhwmfqdexgzvtrpp.supabase.co"; 
    const SB_KEY = "sb_publishable_7Kxf-6gazHN3n-Wo-NNvHA_LpQ7rCG8"; 
    const supabaseClient = supabase.createClient(SB_URL, SB_KEY);

    let currentLiveStatus = "open";
    let currentAnnouncement = "none";

    supabaseClient.channel('public:stats').on('postgres_changes', { event: 'UPDATE', schema: 'public', table: 'stats' }, payload => { loadStats(); }).subscribe();

    async function loadStats() {
        const { data } = await supabaseClient.from('stats').select('*');
        if (data) {
            data.forEach(item => {
                if (item.name === 'top_fan') document.getElementById('fan-name').innerText = item.value;
                if (item.name === 'mmr') document.getElementById('mmr-display').innerText = item.value;
                if (item.name === 'matches') document.getElementById('matches-display').innerText = item.value;
                if (item.name === 'wr') document.getElementById('wr-display').innerText = item.value;
                if (item.name === 'visitor_count') document.getElementById('view-count').innerText = item.value;
                if (item.name === 'live_status') currentLiveStatus = item.value;
                if (item.name === 'announcement') currentAnnouncement = item.value;
            });
            updateStatus();
        }
    }

    // ‚úÖ ·Äô·ÄÑ·Ä∫·Ä∏·Äô·Ä∞·Äõ·ÄÑ·Ä∫·Ä∏·Äú·ÄØ·Äï·Ä∫·Äë·Ä¨·Ä∏·Äê·Ä≤·Ä∑ Bot Announcement Logic ·Ä°·ÄÖ·ÄÖ·Ä∫
    function updateStatus() {
        const txt = document.getElementById('stream-text');
        if (currentLiveStatus === 'closed') {
            txt.innerHTML = `<span class="announcement-text">üö´ ${currentAnnouncement}</span>`;
            return;
        }
        // ·Äï·ÄØ·Ä∂·Äô·Äæ·Äî·Ä∫·Ä°·ÄÅ·Äª·Ä≠·Äî·Ä∫·ÄÜ·Ä≠·ÄØ·Äõ·ÄÑ·Ä∫ Countdown ·Äï·Äº·Äô·Äö·Ä∫
        const now = new Date();
        const start = new Date(); start.setHours(20, 30, 0, 0); 
        if (now >= start && now <= new Date().setHours(23,0,0,0)) {
            txt.innerHTML = `<span class="live-now-text">üî¥ LIVE NOW</span>`;
        } else {
            let target = new Date(); target.setHours(20, 30, 0, 0);
            if (now > target) target.setDate(target.getDate() + 1);
            const diff = target - now;
            txt.innerText = `LIVE ·ÄÖ·Äõ·Äî·Ä∫ ${Math.floor(diff/3600000)}h ${Math.floor((diff%3600000)/60000)}m ·Äú·Ä≠·ÄØ`;
        }
    }

    async function handleUniqueVisitor() {
        const fp = await FingerprintJS.load();
        const result = await fp.get();
        const { data: existingLog } = await supabaseClient.from('visitor_logs').select('device_id').eq('device_id', result.visitorId).single();
        if (!existingLog) {
            await supabaseClient.from('visitor_logs').insert([{ device_id: result.visitorId }]);
            const { data: v } = await supabaseClient.from('stats').select('value').eq('name', 'visitor_count').single();
            await supabaseClient.from('stats').update({ value: (parseInt(v.value) + 1).toString() }).eq('name', 'visitor_count');
        }
        loadStats();
    }

    window.onload = () => { handleUniqueVisitor(); setInterval(updateStatus, 1000); };

    const starsBox = document.getElementById('stars-box');
    for (let i = 0; i < 40; i++) {
        const star = document.createElement('div'); star.className = 'star';
        star.style.width = star.style.height = Math.random() * 2 + 'px';
        star.style.left = Math.random() * 100 + '%'; star.style.animationDuration = (Math.random() * 3 + 2) + 's';
        starsBox.appendChild(star);
    }

    function changeTheme(){
        let colorIndex = Math.floor(Math.random() * 4);
        const themes = [{c1:'#00f2ff',c2:'#ff0055'},{c1:'#ffdd00',c2:'#ff5500'},{c1:'#00ff88',c2:'#0066ff'},{c1:'#bf00ff',c2:'#ff0088'}];
        document.documentElement.style.setProperty('--c1', themes[colorIndex].c1);
        document.documentElement.style.setProperty('--c2', themes[colorIndex].c2);
    }
</script>
</body>
</html>
