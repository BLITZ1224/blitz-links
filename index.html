<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLITZ | ELITE HUB</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@700&family=Outfit:wght@100;300;600;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #ff003c; /* ·Äô·ÄÑ·Ä∫·Ä∏·ÄÄ·Äº·Ä≠·ÄØ·ÄÄ·Ä∫·Äê·Ä≤·Ä∑ ·Ä°·Äõ·Ä±·Ä¨·ÄÑ·Ä∫·Äï·Äº·Ä±·Ä¨·ÄÑ·Ä∫·Ä∏·Äî·Ä≠·ÄØ·ÄÑ·Ä∫·Äê·Äö·Ä∫ */
            --bg: #050505;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg);
            color: #fff; font-family: 'Outfit', sans-serif;
            height: 100vh; overflow: hidden;
            display: flex; justify-content: center; align-items: center;
        }

        /* üåü Mouse Trail Canvas (·Ä°·Äî·Ä±·Ä¨·ÄÄ·Ä∫·ÄÄ ·Ä°·Äú·ÄÑ·Ä∫·Ä∏·Äê·Äî·Ä∫·Ä∏·Ä°·Äê·ÄΩ·ÄÄ·Ä∫) */
        #canvas { position: fixed; inset: 0; z-index: -1; }

        /* Main Luxury Card */
        .card-container {
            position: relative; width: 380px;
            z-index: 10; transform-style: preserve-3d;
            transition: transform 0.1s ease-out;
        }

        .main-card {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(40px) saturate(150%);
            -webkit-backdrop-filter: blur(40px) saturate(150%);
            border-radius: 50px; padding: 60px 35px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 40px 100px rgba(0,0,0,0.8);
        }

        /* Profile Area (No Circles) */
        .pfp-box {
            width: 130px; height: 130px; margin: 0 auto 30px;
            transform: translateZ(50px);
        }
        .pfp-img {
            width: 100%; height: 100%; border-radius: 35px; /* Square ·ÄÜ·Äî·Ä∫·ÄÜ·Äî·Ä∫ ·Äú·Äæ·Äú·Äæ·Äú·Ä±·Ä∏ */
            object-fit: cover; border: 1px solid rgba(255,255,255,0.2);
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
        }

        /* Typography */
        h1 {
            font-family: 'Syncopate', sans-serif; font-size: 28px; letter-spacing: 12px;
            margin-bottom: 5px; background: linear-gradient(to bottom, #fff, #666);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .tagline {
            font-size: 10px; letter-spacing: 5px; color: var(--accent);
            text-transform: uppercase; font-weight: 700; margin-bottom: 40px;
        }

        /* Elite Links */
        .links { display: flex; flex-direction: column; gap: 15px; }
        .btn {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            padding: 20px; border-radius: 22px;
            text-decoration: none; color: #fff;
            display: flex; align-items: center; justify-content: space-between;
            font-weight: 600; letter-spacing: 2px;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .btn:hover {
            background: var(--accent);
            transform: scale(1.05) translateZ(20px);
            box-shadow: 0 15px 30px rgba(255, 0, 60, 0.3);
            border-color: transparent;
        }
        .btn i { font-size: 20px; }

    </style>
</head>
<body>

    <canvas id="canvas"></canvas>

    <div class="card-container" id="card">
        <div class="main-card">
            <div class="pfp-box">
                <img src="blitz.png" alt="BLITZ" class="pfp-img" onerror="this.src='https://via.placeholder.com/150/ff003c/ffffff?text=B'">
            </div>

            <h1>BLITZ</h1>
            <p class="tagline">The Supreme Creator</p>

            <div class="links">
                <a href="https://www.facebook.com/BlitzGamingOfficial" target="_blank" class="btn">
                    <span>FACEBOOK</span> <i class="fab fa-facebook-f"></i>
                </a>
                <a href="https://www.tiktok.com/@streamingbyblitz" target="_blank" class="btn">
                    <span>TIKTOK</span> <i class="fab fa-tiktok"></i>
                </a>
                <a href="https://www.youtube.com/@streamingbyblitz?sub_confirmation=1" target="_blank" class="btn">
                    <span>YOUTUBE</span> <i class="fab fa-youtube"></i>
                </a>
            </div>
        </div>
    </div>

    <script>
        // 1. Mouse Trail Effect (·Äî·Ä±·Ä¨·ÄÄ·Ä∫·ÄÅ·Ä∂·Ä°·Äú·ÄÑ·Ä∫·Ä∏·Äê·Äî·Ä∫·Ä∏)
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let points = [];

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
        window.dispatchEvent(new Event('resize'));

        document.addEventListener('mousemove', (e) => {
            points.push({ x: e.clientX, y: e.clientY, age: 0 });
            
            // Card Tilt Effect
            const card = document.getElementById('card');
            let xAxis = (window.innerWidth / 2 - e.clientX) / 25;
            let yAxis = (window.innerHeight / 2 - e.clientY) / 25;
            card.style.transform = `rotateY(${xAxis}deg) rotateX(${-yAxis}deg)`;
        });

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            ctx.strokeStyle = '#ff003c'; // ·Ä°·Äú·ÄÑ·Ä∫·Ä∏·Äê·Äî·Ä∫·Ä∏·Ä°·Äõ·Ä±·Ä¨·ÄÑ·Ä∫
            ctx.lineWidth = 2;
            ctx.lineCap = 'round';
            ctx.beginPath();

            for (let i = 0; i < points.length; i++) {
                const p = points[i];
                p.age++;
                if (i > 0) {
                    ctx.lineTo(p.x, p.y);
                } else {
                    ctx.moveTo(p.x, p.y);
                }
            }
            ctx.stroke();

            points = points.filter(p => p.age < 40); // ·Ä°·Äú·ÄÑ·Ä∫·Ä∏·Äê·Äî·Ä∫·Ä∏ ·Ä°·Äõ·Äæ·Ää·Ä∫·ÄÄ·Ä≠·ÄØ ·Äë·Ä≠·Äî·Ä∫·Ä∏·ÄÅ·Äª·ÄØ·Äï·Ä∫·Äê·Ä¨
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
