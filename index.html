<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>BLITZ | ELITE</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@700&family=Outfit:wght@300;500;700;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
:root{
  --cyan:#00f2ff;
  --red:#ff003c;
  --glass:rgba(15,15,18,.72);
}

*{
  margin:0;padding:0;box-sizing:border-box;
  -webkit-tap-highlight-color:transparent;
}

html,body{
  height:100%;
  background:#000;
  font-family:'Outfit',sans-serif;
  overflow:hidden;
  color:#fff;
}

/* ===== Ambient Background ===== */
.bg{
  position:fixed; inset:0; z-index:-2;
  background:
    radial-gradient(60vw 60vw at 20% 20%, rgba(0,242,255,.18), transparent 60%),
    radial-gradient(50vw 50vw at 80% 70%, rgba(255,0,60,.18), transparent 60%),
    #000;
  filter:blur(40px);
  animation:bgMove 14s linear infinite alternate;
}
@keyframes bgMove{
  to{ transform:scale(1.1) translateY(-20px); }
}

/* ===== Card ===== */
.wrapper{
  height:100%;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:env(safe-area-inset-top) 0 env(safe-area-inset-bottom);
}

.card{
  width:min(90vw,380px);
  background:var(--glass);
  backdrop-filter:blur(35px) saturate(140%);
  border-radius:42px;
  padding:54px 32px 40px;
  text-align:center;
  border:1px solid rgba(255,255,255,.08);
  box-shadow:
    0 30px 80px rgba(0,0,0,.7),
    inset 0 0 0 1px rgba(255,255,255,.04);
  transform-style:preserve-3d;
  transition:transform .15s ease-out;
  animation:cardIn .9s cubic-bezier(.2,.9,.2,1);
}
@keyframes cardIn{
  from{opacity:0; transform:translateY(40px) scale(.96);}
  to{opacity:1; transform:none;}
}

/* ===== Avatar ===== */
.avatar{
  width:118px;height:118px;
  margin:0 auto 26px;
  border-radius:50%;
  padding:8px;
  background:
    linear-gradient(135deg,var(--cyan),var(--red));
}
.avatar img{
  width:100%;height:100%;
  border-radius:50%;
  object-fit:cover;
  background:#000;
}

/* ===== Title ===== */
h1{
  font-family:'Syncopate',sans-serif;
  letter-spacing:12px;
  font-size:26px;
  margin-bottom:6px;
  background:linear-gradient(#fff,#aaa);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}
.tag{
  font-size:10px;
  letter-spacing:4px;
  text-transform:uppercase;
  color:#8c8c8c;
  margin-bottom:34px;
}

/* ===== Buttons ===== */
.stack{display:flex;flex-direction:column;gap:14px;}

.btn{
  position:relative;
  padding:18px 22px;
  border-radius:22px;
  text-decoration:none;
  color:#fff;
  display:flex;
  justify-content:space-between;
  align-items:center;
  font-weight:600;
  letter-spacing:1.4px;
  font-size:13px;
  background:rgba(255,255,255,.045);
  border:1px solid rgba(255,255,255,.08);
  overflow:hidden;
  transition:.25s;
}

.btn::after{
  content:"";
  position:absolute; inset:0;
  background:linear-gradient(120deg,transparent,rgba(255,255,255,.25),transparent);
  transform:translateX(-100%);
}

.btn:active{
  transform:scale(.96);
}
.btn:active::after{
  transform:translateX(100%);
  transition:.4s;
}

.btn i{font-size:18px;color:var(--cyan);}

.elite{
  background:#fff;
  color:#000;
}
.elite i{color:#000;}

/* ===== Footer Glow ===== */
.glow{
  position:absolute;
  inset:auto -40% -60% -40%;
  height:120px;
  background:radial-gradient(closest-side,var(--cyan),transparent);
  opacity:.35;
  filter:blur(50px);
}
</style>
</head>

<body>
<div class="bg"></div>

<div class="wrapper">
  <div class="card" id="card">
    <div class="avatar">
      <img src="blitz.png" onerror="this.src='https://via.placeholder.com/300/000/00f2ff?text=B'">
    </div>

    <h1>BLITZ</h1>
    <div class="tag">Supreme Mobile Authority</div>

    <div class="stack">
      <a class="btn" href="https://www.facebook.com/BlitzGamingOfficial">
        <span>FACEBOOK</span><i class="fab fa-facebook"></i>
      </a>
      <a class="btn" href="https://www.tiktok.com/@streamingbyblitz">
        <span>TIKTOK</span><i class="fab fa-tiktok"></i>
      </a>
      <a class="btn" href="https://www.youtube.com/@streamingbyblitz?sub_confirmation=1">
        <span>YOUTUBE</span><i class="fab fa-youtube"></i>
      </a>
      <a class="btn elite" href="#">
        <span>JOIN THE SQUAD</span><i class="fas fa-bolt"></i>
      </a>
    </div>

    <div class="glow"></div>
  </div>
</div>

<script>
const card=document.getElementById("card");
let rx=0,ry=0;

window.addEventListener("deviceorientation",e=>{
  rx=e.beta/6;
  ry=e.gamma/6;
  card.style.transform=`rotateX(${rx}deg) rotateY(${ry}deg)`;
});

document.addEventListener("mousemove",e=>{
  const x=(e.clientX/window.innerWidth-.5)*10;
  const y=(e.clientY/window.innerHeight-.5)*-10;
  card.style.transform=`rotateX(${y}deg) rotateY(${x}deg)`;
});
</script>
</body>
</html>
