<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLITZ | ULTRA GAMING HUB</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --neon: #ff0000; }
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: #000;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* YouTube Background Video */
        .video-background {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            pointer-events: none;
            opacity: 0.4; /* Video ကို အရောင်မှိန်ထားတာ (စာသားမြင်ရအောင်) */
        }
        .video-background iframe {
            width: 100vw; height: 56.25vw; /* 16:9 ratio */
            min-height: 100vh; min-width: 177.77vh;
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
        }

        /* Falling Gaming Icons (Snow Effect) */
        .particles {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1;
            pointer-events: none;
        }
        .particle {
            position: absolute;
            color: var(--neon);
            opacity: 0.3;
            animation: fall linear infinite;
        }
        @keyframes fall {
            to { transform: translateY(100vh) rotate(360deg); }
        }

        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            background: rgba(0, 0, 0, 0.6); /* Video ပေါ်မှာ စာဖတ်ရအောင် အမည်းရောင်နောက်ခံ ခပ်ပါးပါး */
            padding: 40px;
            border-radius: 30px;
            border: 1px solid rgba(255, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }

        .profile-img {
            width: 120px; height: 120px;
            border-radius: 50%;
            border: 3px solid var(--neon);
            box-shadow: 0 0 20px var(--neon);
            margin-bottom: 20px;
        }

        h1 { font-size: 32px; letter-spacing: 5px; color: white; text-shadow: 0 0 10px var(--neon); margin-bottom: 30px; }

        /* Icon Buttons Only (သားကြီးပြောသလို အကွက်ကြီးတွေမဟုတ်ဘဲ Logo အဝိုင်းလေးတွေ) */
        .social-links {
            display: flex;
            justify-content: center;
            gap: 25px;
        }
        .social-btn {
            width: 70px; height: 70px;
            border-radius: 50%;
            background: rgba(255, 0, 0, 0.1);
            border: 2px solid var(--neon);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 30px;
            text-decoration: none;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .social-btn:hover {
            background: var(--neon);
            transform: scale(1.2) rotate(15deg);
            box-shadow: 0 0 30px var(--neon);
            color: black;
        }

    </style>
</head>
<body>

    <div class="video-background">
        <iframe src="https://www.youtube.com/embed/YOUR_YOUTUBE_VIDEO_ID?autoplay=1&mute=1&controls=0&loop=1&playlist=YOUR_YOUTUBE_VIDEO_ID" frameborder="0" allow="autoplay"></iframe>
    </div>

    <div class="particles" id="particles"></div>

    <div class="container">
        <img src="blitz.png" alt="BLITZ" class="profile-img" onerror="this.src='https://via.placeholder.com/150/ff0000/000000?text=BLITZ'">
        <h1>BLITZ</h1>
        
        <div class="social-links">
            <a href="https://www.facebook.com/BlitzGamingOfficial" target="_blank" class="social-btn"><i class="fab fa-facebook-f"></i></a>
            <a href="https://www.tiktok.com/@streamingbyblitz" target="_blank" class="social-btn"><i class="fab fa-tiktok"></i></a>
            <a href="https://www.youtube.com/@streamingbyblitz" target="_blank" class="social-btn"><i class="fab fa-youtube"></i></a>
        </div>
    </div>

    <script>
        // ဂိမ်းခလုတ်လေးတွေ ကျလာအောင် လုပ်တဲ့ Script
        const particlesContainer = document.getElementById('particles');
        const icons = ['fa-gamepad', 'fa-ghost', 'fa-headset', 'fa-mouse', 'fa-keyboard'];
        
        for (let i = 0; i < 20; i++) {
            const particle = document.createElement('i');
            particle.className = `fas ${icons[Math.floor(Math.random() * icons.length)]} particle`;
            particle.style.left = Math.random() * 100 + 'vw';
            particle.style.fontSize = Math.random() * 20 + 10 + 'px';
            particle.style.animationDuration = Math.random() * 3 + 2 + 's';
            particle.style.animationDelay = Math.random() * 5 + 's';
            particlesContainer.appendChild(particle);
        }
    </script>
</body>
</html>
