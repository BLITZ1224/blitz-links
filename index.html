<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
    <title>BLITZ | Pro Bio</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700;900&family=Syncopate:wght@700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root { --c1:#00f2ff; --c2:#ff0055; --bg:#050508; }
        * { margin:0; padding:0; box-sizing:border-box; }
        body { min-height:100vh; font-family:'Outfit',sans-serif; display:flex; justify-content:center; align-items:center; background: var(--bg); color:#fff; overflow-x:hidden; position: relative; padding: 40px 0; }

        /* ðŸŒŒ Stars Background */
        .stars-container { position: fixed; top:0; left:0; width: 100%; height: 100%; z-index: 0; pointer-events: none; }
        .star { position: absolute; background: white; border-radius: 50%; animation: moveStar linear infinite; box-shadow: 0 0 5px #fff; }
        @keyframes moveStar { from { transform: translateY(110vh); } to { transform: translateY(-10vh); } }

        .card-container { position: relative; padding: 3px; border-radius: 40px; background: linear-gradient(0deg, var(--c1), var(--c2)); background-size: 200% 200%; animation: rotateBorder 4s linear infinite; z-index: 1; width:min(92vw,400px); box-shadow: 0 0 30px rgba(0,0,0,0.5); }
        @keyframes rotateBorder { 0% {background-position: 0% 50%;} 50% {background-position: 100% 50%;} 100% {background-position: 0% 50%;} }

        .card { background:rgba(10,10,15,0.95); backdrop-filter:blur(30px); border-radius:38px; padding:30px 20px; text-align:center; position: relative; z-index: 2; }

        /* ðŸ¥‹ Chou Hero Card (Improved UI) */
        .hero-card { 
            position: relative; 
            background: rgba(255, 255, 255, 0.05); 
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 242, 255, 0.3); 
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            border-radius: 20px; padding: 15px; margin-bottom: 20px; display: flex; align-items: center; gap: 12px; overflow: hidden;
        }
        .hero-card::after {
            content: "CHOU";
            position: absolute; right: -5px; bottom: -15px;
            font-family: 'Syncopate', sans-serif; font-size: 50px; font-weight: 900;
            color: var(--c1); opacity: 0.05; z-index: -1;
        }

        .hero-icon { width: 65px; height: 65px; border-radius: 14px; border: 2px solid var(--c1); object-fit: cover; box-shadow: 0 0 15px rgba(0, 242, 255, 0.4); }
        .chou-title { font-family: 'Syncopate', sans-serif; font-weight: 900; font-size: 13px; color: var(--c1); margin-bottom: 4px; display: block; text-shadow: 0 0 10px var(--c1); }
        .stat-highlight { color: var(--c1); font-weight: 700; }

        .avatar { width:90px; height:90px; margin:0 auto 15px; border-radius:50%; padding:4px; background: linear-gradient(135deg, var(--c1), var(--c2)); cursor: pointer; animation: float 3s ease-in-out infinite; }
        .avatar img { width:100%; height:100%; border-radius:50%; object-fit:cover; border: 3px solid #000; }

        .id-box { background: rgba(255,255,255,0.03); padding: 14px; border-radius: 15px; border: 1px dashed var(--c1); display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; cursor: pointer; color: var(--c1); font-weight: 700; font-size: 13px; transition: 0.3s; }
        .id-box:hover { background: rgba(0, 242, 255, 0.05); }

        .links a { padding:14px 18px; border-radius:15px; background:rgba(255,255,255,0.05); text-decoration:none; color:#fff; font-weight:600; display:flex; justify-content:space-between; align-items:center; margin-bottom:10px; font-size: 13px; transition: .3s; border: 1px solid rgba(255,255,255,0.1); }
        .links a:hover { border-color: var(--c1); transform: translateY(-3px); background: rgba(255,255,255,0.1); box-shadow: 0 5px 15px rgba(0, 242, 255, 0.2); }

        .live-now-text { color: #ff0000 !important; font-weight: 900 !important; animation: blink 1s infinite; }
        @keyframes blink { 0%, 100% {opacity: 1;} 50% {opacity: 0.5;} }
        @keyframes float { 0%,100% {transform:translateY(0);} 50% {transform:translateY(-10px);} }
        
        .visitor-box { margin-top: 15px; font-size: 11px; color: rgba(255,255,255,0.5); background: rgba(255,255,255,0.05); padding: 5px 12px; border-radius: 20px; display: inline-block; }
    </style>
</head>
<body>

<div class="stars-container" id="stars-box"></div>

<div class="card-container">
  <div class="card">
    <div class="avatar" onclick="changeTheme()"><img src="B L I T Z.jpg" alt="BLITZ"></div>
    <h1 style="font-family:'Syncopate'; font-size:18px; letter-spacing:4px; margin-bottom:12px; color:var(--c1);">BLITZ</h1>
    
    <div class="hero-card">
        <img src="chou-icon.jpg" class="hero-icon">
        <div style="text-align: left;">
            <span class="chou-title">SIGNATURE: CHOU</span>
            <p style="font-size: 11px;">Matches: <span class="stat-highlight" id="matches-display">...</span> | WR: <span class="stat-highlight" id="wr-display">...</span></p>
            <p style="font-size: 11px;">MMR: <span class="stat-highlight" id="mmr-display">...</span></p>
        </div>
    </div>

    <div class="id-box" onclick="copyID('1036720164 (13159)')">
        <span id="id-text">ID: 1036720164 (13159)</span>
        <i class="far fa-copy"></i>
    </div>

    <div class="links">
      <a href="https://www.facebook.com/blitz2412" id="live-btn">
        <span id="stream-text">CHECKING LIVE...</span>
        <i class="fas fa-video"></i>
      </a>
      <a href="https://www.tiktok.com/@streamingbyblitz">TIKTOK <i class="fab fa-tiktok"></i></a>
      <a href="https://www.youtube.com/@streamingbyblitz">YOUTUBE <i class="fab fa-youtube"></i></a>
    </div>

    <div class="visitor-box"><i class="fas fa-eye"></i> VIEWS: <span id="view-count">...</span></div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="https://openfpcdn.io/fingerprintjs/v4"></script>

<script>
    const SB_URL = "https://zfhumhwmfqdexgzvtrpp.supabase.co"; 
    const SB_KEY = "sb_publishable_7Kxf-6gazHN3n-Wo-NNvHA_LpQ7rCG8"; 
    const supabaseClient = supabase.createClient(SB_URL, SB_KEY);

    let currentLiveStatus = "open";
    let currentAnnouncement = "none";

    async function loadStats() {
        const { data } = await supabaseClient.from('stats').select('*');
        if (data) {
            data.forEach(item => {
                if (item.name === 'mmr') document.getElementById('mmr-display').innerText = item.value;
                if (item.name === 'matches') document.getElementById('matches-display').innerText = item.value;
                if (item.name === 'wr') document.getElementById('wr-display').innerText = item.value;
                if (item.name === 'visitor_count') document.getElementById('view-count').innerText = item.value;
                if (item.name === 'live_status') currentLiveStatus = item.value;
                if (item.name === 'announcement') currentAnnouncement = item.value;
            });
            updateCountdown();
        }
    }

    function updateCountdown() {
        const txt = document.getElementById('stream-text');
        if (currentLiveStatus === 'closed') {
            txt.innerHTML = `<span style="color:#ffdd00">ðŸš« ${currentAnnouncement}</span>`;
            return;
        }

        // Myanmar Time (GMT+6.5) Calculation
        const now = new Date();
        const utc = now.getTime() + (now.getTimezoneOffset() * 60000);
        const mmTime = new Date(utc + (3600000 * 6.5));

        const startHour = 20, startMin = 30; // 8:30 PM
        const endHour = 23; // 11:00 PM

        if (mmTime.getHours() >= startHour && mmTime.getHours() < endHour) {
            if (mmTime.getHours() == startHour && mmTime.getMinutes() < startMin) {
                showTimer(mmTime, startHour, startMin, txt);
            } else {
                txt.innerHTML = `<span class="live-now-text">ðŸ”´ LIVE NOW</span>`;
            }
        } else {
            showTimer(mmTime, startHour, startMin, txt);
        }
    }

    function showTimer(mmTime, startHour, startMin, txt) {
        let target = new Date(mmTime);
        target.setHours(startHour, startMin, 0, 0);
        if (mmTime > target) target.setDate(target.getDate() + 1);
        
        const diff = target - mmTime;
        const h = Math.floor(diff/3600000);
        const m = Math.floor((diff%3600000)/60000);
        txt.innerText = `LIVE IN ${h}h ${m}m`;
    }

    // Theme Switcher
    function changeTheme(){
        const themes = [
            {c1:'#00f2ff',c2:'#ff0055'},
            {c1:'#ffdd00',c2:'#ff5500'},
            {c1:'#00ff88',c2:'#0066ff'},
            {c1:'#bf00ff',c2:'#ff0088'}
        ];
        const random = themes[Math.floor(Math.random() * themes.length)];
        document.documentElement.style.setProperty('--c1', random.c1);
        document.documentElement.style.setProperty('--c2', random.c2);
    }

    function copyID(id) {
        navigator.clipboard.writeText(id);
        const el = document.getElementById('id-text');
        el.innerText = "COPIED!";
        setTimeout(() => { el.innerText = "ID: 1036720164 (13159)"; }, 2000);
    }

    // Visitor Logic
    async function init() {
        await loadStats();
        const fp = await FingerprintJS.load();
        const result = await fp.get();
        const { data: logged } = await supabaseClient.from('visitor_logs').select('id').eq('device_id', result.visitorId).single();
        
        if (!logged) {
            await supabaseClient.from('visitor_logs').insert([{ device_id: result.visitorId }]);
            // Increment logic here (Better use RPC in Supabase for production)
        }
    }

    window.onload = init;
    setInterval(updateCountdown, 10000); // Check every 10s

    // Star creation
    const starsBox = document.getElementById('stars-box');
    for (let i = 0; i < 40; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.width = star.style.height = Math.random() * 2 + 'px';
        star.style.left = Math.random() * 100 + '%';
        star.style.animationDuration = (Math.random() * 3 + 2) + 's';
        starsBox.appendChild(star);
    }
</script>
</body>
</html>
