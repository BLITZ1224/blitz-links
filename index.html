<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLITZ | ELITE PORTAL</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@700&family=Outfit:wght@300;600;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #ff003c;
            --accent-glow: rgba(255, 0, 60, 0.5);
            --bg-dark: #050505;
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }

        body {
            background: var(--bg-dark);
            color: #fff;
            font-family: 'Outfit', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            perspective: 1000px;
        }

        /* Animated Mesh Background */
        .canvas-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, #1a0005 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, #000a12 0%, transparent 40%);
            z-index: -2;
        }

        /* Cyberpunk Overlay */
        .overlay {
            position: fixed; inset: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%),
                        linear-gradient(90deg, rgba(255, 0, 0, 0.05), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.05));
            background-size: 100% 2px, 3px 100%;
            z-index: -1;
            pointer-events: none;
        }

        /* Custom Cursor */
        #cursor {
            width: 20px; height: 20px; border: 2px solid var(--accent);
            border-radius: 50%; position: fixed; pointer-events: none;
            z-index: 999; transition: transform 0.1s ease;
            box-shadow: 0 0 15px var(--accent);
        }

        /* Main 3D Card */
        .main-card {
            width: 90%; max-width: 400px;
            background: rgba(10, 10, 10, 0.7);
            backdrop-filter: blur(30px) saturate(200%);
            border: 1px solid var(--glass-border);
            border-radius: 35px;
            padding: 50px 30px;
            text-align: center;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.2s ease-out;
            box-shadow: 0 40px 100px rgba(0,0,0,0.8);
        }

        /* Glowing Border Animation */
        .main-card::before {
            content: ''; position: absolute; inset: -1px;
            background: linear-gradient(45deg, transparent, var(--accent), transparent);
            border-radius: 35px; z-index: -1;
            animation: rotateBorder 4s linear infinite;
        }

        @keyframes rotateBorder {
            0% { opacity: 0.3; } 50% { opacity: 1; } 100% { opacity: 0.3; }
        }

        .profile-area { transform: translateZ(50px); }

        .avatar-wrapper {
            width: 130px; height: 130px; margin: 0 auto 20px;
            position: relative;
        }

        .profile-img {
            width: 100%; height: 100%; border-radius: 50%;
            border: 3px solid var(--accent); padding: 5px;
            filter: drop-shadow(0 0 15px var(--accent-glow));
        }

        h1 {
            font-family: 'Syncopate', sans-serif;
            font-size: 28px; letter-spacing: 8px;
            text-shadow: 0 0 20px var(--accent-glow);
            margin-bottom: 10px;
        }

        .bio {
            font-size: 12px; color: #aaa;
            letter-spacing: 3px; margin-bottom: 40px;
            font-weight: 300; text-transform: uppercase;
        }

        /* Glass Buttons */
        .links-stack { display: flex; flex-direction: column; gap: 15px; }

        .premium-link {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--glass-border);
            padding: 16px 20px; border-radius: 15px;
            display: flex; align-items: center;
            text-decoration: none; color: #fff;
            font-weight: 600; font-size: 14px;
            transition: 0.4s; position: relative;
            overflow: hidden;
        }

        .premium-link i { font-size: 18px; width: 35px; color: var(--accent); }

        .premium-link:hover {
            background: var(--accent);
            transform: translateZ(30px) scale(1.05);
            box-shadow: 0 10px 30px var(--accent-glow);
            border-color: transparent;
        }

        .premium-link:hover i { color: #fff; }

        /* VIP Button */
        .cta-vip {
            margin-top: 20px;
            background: linear-gradient(45deg, #fff, #ddd);
            color: #000; padding: 18px; border-radius: 15px;
            font-weight: 900; text-decoration: none;
            display: flex; justify-content: center; align-items: center;
            gap: 10px; letter-spacing: 2px; transition: 0.3s;
        }

        .cta-vip:hover {
            transform: scale(0.95);
            filter: brightness(1.2);
        }

    </style>
</head>
<body>

    <div id="cursor"></div>
    <div class="canvas-bg"></div>
    <div class="overlay"></div>

    <div class="main-card" id="card">
        <div class="profile-area">
            <div class="avatar-wrapper">
                <img src="blitz.png" alt="BLITZ" class="profile-img" onerror="this.src='https://via.placeholder.com/150/ff003c/ffffff?text=B'">
            </div>

            <h1>BLITZ</h1>
            <p class="bio">Premium Gaming Experience</p>

            <div class="links-stack">
                <a href="#" class="premium-link"><i class="fab fa-facebook-f"></i> FACEBOOK LIVE</a>
                <a href="#" class="premium-link"><i class="fab fa-tiktok"></i> TIKTOK ELITE</a>
                <a href="#" class="premium-link"><i class="fab fa-youtube"></i> YOUTUBE CONTENT</a>
                
                <a href="#" class="cta-vip">
                    <i class="fas fa-crown"></i> JOIN THE SQUAD
                </a>
            </div>
        </div>
    </div>

    <script>
        const card = document.getElementById('card');
        const cursor = document.getElementById('cursor');

        // Mouse Move Effect
        document.addEventListener('mousemove', (e) => {
            // Cursor Move
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';

            // Card Tilt
            let xAxis = (window.innerWidth / 2 - e.clientX) / 25;
            let yAxis = (window.innerHeight / 2 - e.clientY) / 25;
            card.style.transform = `rotateY(${-xAxis}deg) rotateX(${yAxis}deg)`;
        });

        // Reset Card on Mouse Leave
        document.addEventListener('mouseleave', () => {
            card.style.transform = `rotateY(0deg) rotateX(0deg)`;
        });
    </script>
</body>
</html>
