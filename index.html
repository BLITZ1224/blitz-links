<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLITZ | INTERACTIVE HUB</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@700&family=Outfit:wght@300;600;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #ff003c;
            --accent-glow: rgba(255, 0, 60, 0.5);
            --bg: #030303;
            --transition: 0.6s cubic-bezier(0.85, 0, 0.15, 1);
        }

        /* Cyber Mode Theme (Easter Egg) */
        body.cyber-mode {
            --accent: #00f2ff;
            --accent-glow: rgba(0, 242, 255, 0.5);
            background-color: #000a0f;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; transition: background var(--transition), color var(--transition), border var(--transition), box-shadow var(--transition); }

        body {
            background-color: var(--bg);
            color: #fff;
            font-family: 'Outfit', sans-serif;
            height: 100vh;
            display: flex; justify-content: center; align-items: center;
            overflow: hidden;
        }

        /* Glitch Animation for Transition */
        @keyframes glitch {
            0% { clip-path: inset(50% 0 30% 0); transform: translate(-5px, 5px); }
            20% { clip-path: inset(10% 0 80% 0); transform: translate(5px, -5px); }
            40% { clip-path: inset(40% 0 40% 0); transform: translate(-5px, 0); }
            100% { clip-path: inset(0 0 0 0); transform: translate(0); }
        }

        .glitch-active { animation: glitch 0.3s linear infinite; }

        /* Main Card */
        .main-card {
            width: 90%; max-width: 390px;
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 40px;
            padding: 50px 30px;
            text-align: center;
            position: relative;
        }

        .avatar-container {
            width: 130px; height: 130px; margin: 0 auto 25px;
            position: relative; cursor: pointer;
            user-select: none;
        }

        .profile-img {
            width: 100%; height: 100%; border-radius: 50%;
            border: 3px solid var(--accent);
            box-shadow: 0 0 20px var(--accent-glow);
        }

        h1 { font-family: 'Syncopate', sans-serif; letter-spacing: 6px; font-size: 26px; margin-bottom: 5px; }
        .bio { color: #888; font-size: 12px; letter-spacing: 3px; margin-bottom: 35px; }

        /* Links */
        .links-stack { display: flex; flex-direction: column; gap: 15px; }
        .link-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 18px; border-radius: 20px;
            text-decoration: none; color: #fff; font-weight: 600;
            display: flex; align-items: center; 
        }
        .link-item i { width: 40px; color: var(--accent); font-size: 20px; }
        .link-item:hover {
            background: var(--accent);
            transform: scale(1.05);
            box-shadow: 0 10px 20px var(--accent-glow);
        }

        /* Easter Egg Hint Toast */
        #hint {
            position: fixed; bottom: 20px; font-size: 10px; color: #444; letter-spacing: 1px;
        }
    </style>
</head>
<body id="body">

    <div class="main-card" id="card">
        <div class="avatar-container" onclick="handleEasterEgg()">
            <img src="blitz.png" alt="BLITZ" class="profile-img" onerror="this.src='https://via.placeholder.com/150/ff003c/ffffff?text=B'">
        </div>

        <h1>BLITZ</h1>
        <p class="bio">ELITE CONTENT HUB</p>

        <div class="links-stack">
            <a href="https://www.facebook.com/BlitzGamingOfficial" target="_blank" class="link-item">
                <i class="fab fa-facebook-f"></i> FACEBOOK STREAM
            </a>
            <a href="https://www.tiktok.com/@streamingbyblitz" target="_blank" class="link-item">
                <i class="fab fa-tiktok"></i> TIKTOK CLIPS
            </a>
            <a href="https://www.youtube.com/@streamingbyblitz" target="_blank" class="link-item">
                <i class="fab fa-youtube"></i> YOUTUBE HUB
            </a>
        </div>
    </div>

    <p id="hint">Tip: Tap the logo 5 times to unlock Cyber Mode</p>

    <script>
        let clickCount = 0;
        let lastClickTime = 0;

        function handleEasterEgg() {
            const now = new Date().getTime();
            
            // ၁ စက္ကန့်ထက်ကျော်ရင် count ကို reset ပြန်လုပ်မယ်
            if (now - lastClickTime > 1000) {
                clickCount = 0;
            }

            clickCount++;
            lastClickTime = now;

            // ခပ်သွက်သွက်လေး ၅ ခါနှိပ်ရင်
            if (clickCount === 5) {
                activateCyberMode();
                clickCount = 0;
            }
        }

        function activateCyberMode() {
            const body = document.getElementById('body');
            const card = document.getElementById('card');

            // Glitch Effect စတင်မယ်
            card.classList.add('glitch-active');
            
            setTimeout(() => {
                body.classList.toggle('cyber-mode'); // Theme အရောင်ပြောင်းမယ်
                card.classList.remove('glitch-active');
            }, 300);

            // Sound Effect ထည့်ချင်ရင် ဒီနေရာမှာ ထည့်နိုင်ပါတယ်
            console.log("Cyber Mode Activated!");
        }
    </script>
</body>
</html>
