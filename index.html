<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
<title>BLITZ | Gaming Hub</title>

<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700;900&family=Syncopate:wght@700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
:root{
  --c1:#00f2ff;
  --c2:#ff0055;
  --bg:#050508;
}
*{margin:0;padding:0;box-sizing:border-box;}

body{
  min-height:100vh;
  font-family:'Outfit',sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  background: var(--bg);
  color:#fff;
  overflow:hidden;
  position: relative;
}

/* ðŸŒŒ Enhanced Stars */
.stars-container {
  position: fixed; width: 100%; height: 100%; z-index: 0;
}
.star {
  position: absolute; background: white; border-radius: 50%;
  animation: moveStar linear infinite;
  box-shadow: 0 0 5px #fff;
}
@keyframes moveStar { from { transform: translateY(110vh); } to { transform: translateY(-10vh); } }

/* ðŸŒˆ RGB Border Card */
.card-container {
  position: relative; padding: 3px; border-radius: 40px;
  background: linear-gradient(0deg, var(--c1), var(--c2));
  background-size: 200% 200%;
  animation: rotateBorder 4s linear infinite;
  z-index: 1;
}
@keyframes rotateBorder { 0% {background-position: 0% 50%;} 50% {background-position: 100% 50%;} 100% {background-position: 0% 50%;} }

.card{
  width:min(92vw,380px); background:rgba(10,10,15,0.92);
  backdrop-filter:blur(30px); border-radius:38px; padding:46px 30px 38px; text-align:center;
}

.avatar{
  width:115px; height:115px; margin:0 auto 26px; border-radius:50%; padding:5px;
  background: linear-gradient(135deg, var(--c1), var(--c2));
  animation: float 3s ease-in-out infinite; cursor: pointer;
}
@keyframes float { 0%, 100% {transform: translateY(0);} 50% {transform: translateY(-10px);} }
.avatar img{ width:100%; height:100%; border-radius:50%; object-fit:cover; border: 4px solid #000; }

h1{ font-family:'Syncopate',sans-serif; font-size:22px; letter-spacing:8px; margin-bottom:8px; color: var(--c1); text-shadow: 0 0 15px var(--c1); }
.tag{ font-size:11px; color:#888; margin-bottom:30px; letter-spacing: 2px; text-transform: uppercase;}

.links{display:flex;flex-direction:column;gap:15px;}
.links a{
  padding:18px 22px; border-radius:22px; background:rgba(255,255,255,0.05);
  border:1px solid rgba(255,255,255,0.1); text-decoration:none; color:#fff;
  font-weight:600; display:flex; justify-content:space-between; align-items:center; transition: .4s;
}
.links a:hover{ transform: scale(1.05); border-color: var(--c1); background: rgba(0, 242, 255, 0.08); }

/* ðŸš¨ Dynamic Stream Button */
#stream-btn {
  background: rgba(255, 255, 255, 0.08);
  border: 1px dashed var(--c2);
}
#stream-btn.live-active {
  background: linear-gradient(90deg, #ff0000, #ff5500) !important;
  border: none !important;
  box-shadow: 0 0 25px rgba(255, 0, 0, 0.5);
  animation: pulse 1.5s infinite;
}
@keyframes pulse { 0%, 100% {transform: scale(1);} 50% {transform: scale(1.03);} }

.footer{ margin-top:30px; font-size:10px; color:#555; letter-spacing: 2px; }

.spark{ position:fixed; width:8px; height:8px; border-radius:50%; background:var(--c1); pointer-events:none; animation:spark .6s ease-out forwards; }
@keyframes spark{ to{transform:scale(4); opacity:0;} }
</style>
</head>

<body>

<div class="stars-container" id="stars-box"></div>

<div class="card-container">
  <div class="card">
    <div class="avatar" id="avatar">
      <img src="B L I T Z.jpg" onerror="this.src='https://via.placeholder.com/300/000/00f2ff?text=B'">
    </div>

    <h1 id="name">BLITZ</h1>
    <div class="tag">Gaming â€¢ Streaming â€¢ Creator</div>

    <div class="links">
      <a href="https://www.facebook.com/blitz2412" id="stream-btn">
        <span id="stream-text">DAILY STREAM (8:30 PM)</span>
        <i class="fas fa-video" id="stream-icon"></i>
      </a>
      
      <a href="https://www.facebook.com/blitz2412">FACEBOOK <i class="fab fa-facebook"></i></a>
      <a href="https://www.tiktok.com/@streamingbyblitz">TIKTOK <i class="fab fa-tiktok"></i></a>
    </div>

    <div class="footer" id="footer"></div>
  </div>
</div>

<script>
/* ðŸŒ  Create Random Moving Stars */
const starsBox = document.getElementById('stars-box');
for (let i = 0; i < 60; i++) {
  const star = document.createElement('div');
  star.className = 'star';
  const size = Math.random() * 4 + 'px';
  star.style.width = size; star.style.height = size;
  star.style.left = Math.random() * 100 + '%';
  star.style.animationDuration = (Math.random() * 4 + 2) + 's';
  star.style.animationDelay = Math.random() * 5 + 's';
  star.style.opacity = Math.random();
  starsBox.appendChild(star);
}

/* ðŸ•’ Live Auto-Update Logic */
function updateStatus() {
  const now = new Date();
  const hours = now.getHours();
  const minutes = now.getMinutes();
  const btn = document.getElementById('stream-btn');
  const txt = document.getElementById('stream-text');
  const icon = document.getElementById('stream-icon');

  // á€Š áˆ:áƒá€ (20:30) á€™á€¾á€¬ Live á€•á€¯á€¶á€…á€¶á€•á€¼á€±á€¬á€„á€ºá€¸á€™á€šá€º
  if (hours > 20 || (hours === 20 && minutes >= 30)) {
    btn.classList.add('live-active');
    txt.innerHTML = "LIVE á€…á€á€„á€ºá€”á€±á€•á€«á€•á€¼á€®!";
    icon.className = "fas fa-satellite-dish";
  } else {
    btn.classList.remove('live-active');
    txt.innerHTML = "DAILY STREAM (8:30 PM)";
    icon.className = "fas fa-video";
  }
}
setInterval(updateStatus, 30000);
updateStatus();

/* ðŸŒˆ Theme Switch (Avatar Click) */
const themes=[["#00f2ff","#ff0055"],["#8a5cff","#00ffa6"],["#ff9f00","#ff0055"]];
let t=0;
document.getElementById('avatar').onclick=()=>{
  t=(t+1)%themes.length;
  document.documentElement.style.setProperty("--c1",themes[t][0]);
  document.documentElement.style.setProperty("--c2",themes[t][1]);
  navigator.vibrate?.(20);
};

/* âœ¨ Click Effect */
document.addEventListener("pointerdown", e => {
  const s = document.createElement("div");
  s.className = "spark"; s.style.left = e.clientX + "px"; s.style.top = e.clientY + "px";
  document.body.appendChild(s); setTimeout(() => s.remove(), 600);
});

document.getElementById('footer').innerHTML = `Â© ${new Date().getFullYear()} BLITZ GAMING`;
</script>

</body>
</html>
