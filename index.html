<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>BLITZ | Bio</title>

<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700;900&family=Syncopate:wght@700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
:root{
  --c1:#00f2ff;
  --c2:#ff0055;
  --bg:#040407;
}
*{margin:0;padding:0;box-sizing:border-box;}

body{
  min-height:100vh;
  font-family:'Outfit',sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  color:#fff;
  background:
    radial-gradient(60vw 60vw at 20% 20%, rgba(0,242,255,.18), transparent 60%),
    radial-gradient(50vw 50vw at 80% 70%, rgba(255,0,80,.15), transparent 60%),
    linear-gradient(120deg,#030308,#05050a,#030308);
  background-size:200% 200%;
  animation:bgFlow 14s ease infinite;
}
@keyframes bgFlow{
  50%{background-position:100% 100%;}
}

/* Floating Card */
.card{
  width:min(92vw,380px);
  background:rgba(255,255,255,.07);
  backdrop-filter:blur(35px);
  border-radius:36px;
  padding:46px 30px 38px;
  text-align:center;
  border:1px solid rgba(255,255,255,.14);
  box-shadow:0 40px 80px rgba(0,0,0,.7);
  animation:float 6s ease-in-out infinite;
  position:relative;
}
@keyframes float{
  50%{transform:translateY(-10px);}
}

/* Light Reflection */
.card::after{
  content:"";
  position:absolute;
  inset:0;
  border-radius:inherit;
  background:linear-gradient(
    120deg,
    transparent 30%,
    rgba(255,255,255,.25),
    transparent 70%
  );
  opacity:.15;
  pointer-events:none;
}

/* Avatar */
.avatar{
  width:112px;height:112px;
  margin:0 auto 26px;
  border-radius:50%;
  padding:6px;
  background:linear-gradient(135deg,var(--c1),var(--c2));
  box-shadow:0 0 30px rgba(0,242,255,.35);
}
.avatar img{
  width:100%;height:100%;
  border-radius:50%;
  object-fit:cover;
  background:#000;
}

/* Text */
h1{
  font-family:'Syncopate',sans-serif;
  font-size:24px;
  letter-spacing:9px;
  margin-bottom:6px;
}
.tag{
  font-size:12px;
  color:#aaa;
  margin-bottom:32px;
}

/* Links */
.links{display:flex;flex-direction:column;gap:15px;}
.links a{
  position:relative;
  padding:17px 22px;
  border-radius:20px;
  background:rgba(255,255,255,.09);
  border:1px solid rgba(255,255,255,.18);
  text-decoration:none;
  color:#fff;
  font-weight:600;
  letter-spacing:1px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  overflow:hidden;
  transition:.25s;
}
.links a::before{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(120deg,transparent,rgba(255,255,255,.35),transparent);
  transform:translateX(-100%);
}
.links a:hover::before{
  transform:translateX(100%);
  transition:.5s;
}
.links a:hover{
  background:rgba(0,242,255,.18);
  transform:translateY(-3px);
}
.links i{
  color:var(--c1);
  font-size:18px;
}

/* Footer */
.footer{
  margin-top:30px;
  font-size:11px;
  color:#777;
}
</style>
</head>

<body>

<div class="card">
  <div class="avatar">
    <img src="blitz.png" onerror="this.src='https://via.placeholder.com/300/000/00f2ff?text=B'">
  </div>

  <h1>BLITZ</h1>
  <div class="tag">Gaming • Streaming • Creator</div>

  <div class="links">
    <a href="https://www.facebook.com/BlitzGamingOfficial">
      Facebook <i class="fab fa-facebook"></i>
    </a>
    <a href="https://www.tiktok.com/@streamingbyblitz">
      TikTok <i class="fab fa-tiktok"></i>
    </a>
    <a href="https://www.youtube.com/@streamingbyblitz">
      YouTube <i class="fab fa-youtube"></i>
    </a>
    <a href="#">
      Join the Squad <i class="fas fa-bolt"></i>
    </a>
  </div>

  <div class="footer">© BLITZ</div>
</div>

</body>
</html>
