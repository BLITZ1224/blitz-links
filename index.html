<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLITZ | PREMIUM HUB</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #ff003c;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background: #000;
            color: #fff;
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex; justify-content: center; align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* ၁။ PREMIUM MESH GRADIENT BACKDROP (ဒီအကွက်က Website ကို အသက်ဝင်စေတာ) */
        .mesh-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: 
                radial-gradient(at 0% 0%, rgba(255, 0, 60, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(0, 242, 255, 0.1) 0px, transparent 50%);
            z-index: -1;
            animation: meshMove 10s ease infinite alternate;
        }
        @keyframes meshMove {
            0% { transform: scale(1); }
            100% { transform: scale(1.2); }
        }

        .main-card {
            width: 90%; max-width: 390px;
            background: var(--glass);
            backdrop-filter: blur(25px) saturate(180%);
            -webkit-backdrop-filter: blur(25px) saturate(180%);
            border: 1px solid var(--border);
            border-radius: 40px;
            padding: 40px 25px;
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: slideUp 0.8s cubic-bezier(0.22, 1, 0.36, 1);
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(40px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        /* ၂။ AVATAR GLOW & RING */
        .avatar-container {
            position: relative; width: 120px; height: 120px; margin: 0 auto 25px;
        }
        .profile-img {
            width: 100%; height: 100%; border-radius: 50%;
            object-fit: cover; border: 2px solid var(--border);
            transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .avatar-container::after {
            content: ''; position: absolute; inset: -5px;
            border: 2px solid var(--accent); border-radius: 50%;
            animation: ringScale 2s linear infinite; opacity: 0;
        }
        @keyframes ringScale {
            0% { transform: scale(1); opacity: 0.8; }
            100% { transform: scale(1.3); opacity: 0; }
        }

        /* ၃။ TEXT STYLING */
        h1 {
            font-family: 'Syncopate', sans-serif; font-size: 24px;
            letter-spacing: 6px; margin-bottom: 8px;
            background: linear-gradient(to right, #fff, #888);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .bio { font-size: 13px; color: #888; margin-bottom: 35px; letter-spacing: 1px; }

        /* ၄။ PREMIUM STACKED BUTTONS */
        .links-stack { display: flex; flex-direction: column; gap: 15px; }
        
        .premium-link {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border);
            padding: 18px; border-radius: 18px;
            display: flex; align-items: center;
            text-decoration: none; color: #fff;
            font-weight: 600; transition: 0.3s all;
            position: relative; overflow: hidden;
        }

        .premium-link i { font-size: 20px; width: 40px; }

        .premium-link::before {
            content: ''; position: absolute; left: 0; top: 0; height: 100%; width: 0;
            background: var(--accent); transition: 0.4s; z-index: -1; opacity: 0.2;
        }

        .premium-link:hover {
            transform: translateX(10px); border-color: var(--accent);
            background: rgba(255, 0, 60, 0.05);
        }
        .premium-link:hover::before { width: 100%; }

        /* ၅။ FLOATING ACTION BUTTON (THE "STAR") */
        .cta-premium {
            margin-top: 25px; background: #fff; color: #000;
            padding: 20px; border-radius: 18px; font-weight: 900;
            text-decoration: none; display: block;
            text-transform: uppercase; letter-spacing: 2px;
            transition: 0.3s; box-shadow: 0 10px 20px rgba(255, 255, 255, 0.1);
        }
        .cta-premium:hover {
            background: var(--accent); color: #fff;
            box-shadow: 0 15px 30px rgba(255, 0, 60, 0.3);
            transform: translateY(-3px);
        }

    </style>
</head>
<body>

    <div class="mesh-bg"></div>

    <div class="main-card">
        <div class="avatar-container">
            <img src="blitz.png" alt="BLITZ" class="profile-img" onerror="this.src='https://via.placeholder.com/150/ff003c/ffffff?text=B'">
        </div>

        <h1>BLITZ</h1>
        <p class="bio">ELITE CONTENT • NEXT-GEN STREAMER</p>

        <div class="links-stack">
            <a href="https://www.facebook.com/BlitzGamingOfficial" target="_blank" class="premium-link">
                <i class="fab fa-facebook-f"></i> FACEBOOK STREAM
            </a>
            <a href="https://www.tiktok.com/@streamingbyblitz" target="_blank" class="premium-link">
                <i class="fab fa-tiktok"></i> TIKTOK CLIPS
            </a>
            <a href="https://www.youtube.com/@streamingbyblitz" target="_blank" class="premium-link">
                <i class="fab fa-youtube"></i> YOUTUBE HUB
            </a>
            <a href="https://www.youtube.com/@streamingbyblitz" target="_blank" class="cta-premium">
                JOIN THE SQUAD
            </a>
        </div>
    </div>

</body>
</html>
