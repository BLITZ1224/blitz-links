<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLITZ | PRO GAMING HUB</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-red: #ff0000;
            --neon-green: #00ff00;
            --bg-black: #050505;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: crosshair; }

        body {
            background-color: var(--bg-black);
            color: white;
            font-family: 'Orbitron', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* ၁။ SCANLINES & LIGHTNING EFFECT */
        body::before {
            content: " ";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
            background-size: 100% 3px, 3px 100%;
            z-index: 10;
            pointer-events: none;
        }

        /* ၂။ SLOW FALLING PARTICLES (နှင်းကျသလို ဖြည်းဖြည်းချင်း) */
        .particles { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
        .particle {
            position: absolute; color: var(--primary-red); opacity: 0.15;
            animation: fall linear infinite;
        }
        @keyframes fall { to { transform: translateY(100vh) rotate(360deg); } }

        .container {
            position: relative; z-index: 20;
            width: 90%; max-width: 420px;
            text-align: center;
            padding: 30px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid rgba(255, 0, 0, 0.2);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        /* ၃။ LOGO AREA (PRO GLOW) */
        .logo-wrapper { position: relative; display: inline-block; margin-bottom: 15px; }
        .profile-img {
            width: 130px; height: 130px; border-radius: 50%;
            border: 4px solid var(--primary-red);
            box-shadow: 0 0 30px var(--primary-red);
            animation: pulse 2s infinite;
        }
        @keyframes pulse { 0%, 100% { transform: scale(1); box-shadow: 0 0 20px var(--primary-red); } 50% { transform: scale(1.05); box-shadow: 0 0 40px var(--primary-red); } }
        
        .live-tag {
            position: absolute; top: 10px; right: -10px;
            background: var(--primary-red); color: white;
            font-size: 8px; padding: 4px 8px; border-radius: 5px;
            animation: blink 1s infinite;
        }
        @keyframes blink { 50% { opacity: 0.3; } }

        /* ၄။ BLITZ NAME (GLITCH EFFECT) */
        h1 {
            font-family: 'Press Start 2P', cursive;
            font-size: 1.8rem; letter-spacing: 5px; color: white;
            text-shadow: 3px 3px var(--primary-red);
            margin-bottom: 5px;
            position: relative;
        }
        .tagline { font-size: 10px; color: #666; letter-spacing: 3px; margin-bottom: 30px; }

        /* ၅။ SOCIAL BUTTONS (ICON + LABEL) */
        .social-grid {
            display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin-bottom: 35px;
        }
        .social-item { text-decoration: none; color: white; transition: 0.3s; }
        .icon-box {
            width: 60px; height: 60px; background: rgba(255,0,0,0.1);
            border: 1px solid var(--primary-red); border-radius: 12px;
            display: flex; align-items: center; justify-content: center;
            font-size: 24px; margin: 0 auto 8px; transition: 0.3s;
        }
        .social-item span { font-size: 8px; color: #aaa; text-transform: uppercase; }
        .social-item:hover .icon-box {
            background: var(--primary-red); color: black;
            transform: translateY(-5px) scale(1.1);
            box-shadow: 0 0 20px var(--primary-red);
        }

        /* ၆။ MAIN CTA (NEON GREEN ACTION) */
        .cta-btn {
            display: block; width: 100%;
            background: transparent; color: var(--neon-green);
            border: 2px solid var(--neon-green);
            padding: 18px; border-radius: 10px;
            font-family: 'Orbitron', sans-serif; font-weight: 900;
            text-decoration: none; letter-spacing: 3px;
            transition: 0.3s; overflow: hidden; position: relative;
        }
        .cta-btn:hover {
            background: var(--neon-green); color: black;
            box-shadow: 0 0 40px var(--neon-green);
            transform: scale(1.02);
        }
        .cta-btn::after {
            content: ''; position: absolute; top: -50%; left: -50%; width: 200%; height: 200%;
            background: linear-gradient(transparent, rgba(255,255,255,0.2), transparent);
            transform: rotate(45deg); animation: scan 3s infinite;
        }
        @keyframes scan { 0% { top: -150%; left: -150%; } 100% { top: 150%; left: 150%; } }

    </style>
</head>
<body>

    <div class="particles" id="particles"></div>

    <div class="container">
        <div class="logo-wrapper">
            <img src="blitz.png" alt="BLITZ" class="profile-img" onerror="this.src='https://via.placeholder.com/150/ff0000/000000?text=BLITZ'">
            <div class="live-tag">● LIVE NOW</div>
        </div>

        <h1>BLITZ</h1>
        <div class="tagline">FPS | PRO CONTENT CREATOR</div>

        <div class="social-grid">
            <a href="https://www.facebook.com/BlitzGamingOfficial" target="_blank" class="social-item">
                <div class="icon-box"><i class="fab fa-facebook-f"></i></div>
                <span>FB LIVE</span>
            </a>
            <a href="https://www.tiktok.com/@streamingbyblitz" target="_blank" class="social-item">
                <div class="icon-box"><i class="fab fa-tiktok"></i></div>
                <span>CLIPS</span>
            </a>
            <a href="https://www.youtube.com/@streamingbyblitz" target="_blank" class="social-item">
                <div class="icon-box"><i class="fab fa-youtube"></i></div>
                <span>STREAM</span>
            </a>
        </div>

        <a href="https://www.addictinggames.com/puzzle/bubble-shooter" target="_blank" class="cta-btn">
            ENTER THE ACTION
        </a>
    </div>

    <script>
        const container = document.getElementById('particles');
        const icons = ['fa-gamepad', 'fa-dice', 'fa-headset', 'fa-bolt', 'fa-crosshairs'];
        for (let i = 0; i < 25; i++) {
            const p = document.createElement('i');
            p.className = `fas ${icons[Math.floor(Math.random()*icons.length)]} particle`;
            p.style.left = Math.random() * 100 + 'vw';
            p.style.fontSize = (Math.random() * 15 + 10) + 'px';
            p.style.animationDuration = (Math.random() * 10 + 8) + 's';
            p.style.animationDelay = (Math.random() * 5) + 's';
            container.appendChild(p);
        }
    </script>
</body>
</html>
