<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLITZ | SUPREME GAMING HUB</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@700&family=Outfit:wght@100;400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #ff003c;
            --font-title: 'Syncopate', sans-serif;
            --font-body: 'Outfit', sans-serif;
        }

        body.cyan-mode { --accent: #00f2ff; }
        body.gold-mode { --accent: #ffae00; }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: #000;
            color: #fff;
            font-family: var(--font-body);
            height: 100vh;
            overflow: hidden;
            display: flex; justify-content: center; align-items: center;
        }

        /* Spotlight Effect */
        #spotlight {
            position: fixed; inset: 0;
            background: radial-gradient(circle at var(--x) var(--y), rgba(var(--accent-rgb), 0.15) 0%, transparent 40%);
            z-index: -1; pointer-events: none;
        }

        /* Noise & Scanline */
        .overlay {
            position: fixed; inset: 0;
            background: url('https://grainy-gradients.vercel.app/noise.svg');
            opacity: 0.05; pointer-events: none; z-index: 10;
        }

        /* The Dashboard Card */
        .glass-wrap {
            position: relative;
            width: 390px;
            padding: 1px;
            border-radius: 40px;
            background: linear-gradient(135deg, rgba(255,255,255,0.2), transparent, rgba(255,255,255,0.1));
            animation: fadeIn 1.5s ease-out;
        }

        .main-content {
            background: rgba(8, 8, 8, 0.9);
            backdrop-filter: blur(60px);
            border-radius: 39px;
            padding: 60px 30px;
            text-align: center;
            box-shadow: 0 50px 100px rgba(0,0,0,0.9);
        }

        /* Floating Avatar */
        .avatar-section {
            width: 130px; height: 130px; margin: 0 auto 35px;
            position: relative;
        }
        .pfp {
            width: 100%; height: 100%; border-radius: 50%;
            border: 1px solid var(--accent); padding: 5px;
            filter: drop-shadow(0 0 15px var(--accent));
        }

        /* Typography */
        h1 {
            font-family: var(--font-title); font-size: 26px;
            letter-spacing: 12px; margin-bottom: 10px;
            background: linear-gradient(to bottom, #fff, #555);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        .role-tag {
            font-size: 10px; letter-spacing: 5px; color: var(--accent);
            text-transform: uppercase; font-weight: 700;
            margin-bottom: 40px; opacity: 0.8;
        }

        /* Magnetic Button System */
        .link-list { display: flex; flex-direction: column; gap: 15px; }
        .magnetic-btn {
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.08);
            padding: 18px 25px; border-radius: 18px;
            color: #fff; text-decoration: none;
            display: flex; align-items: center; justify-content: space-between;
            font-weight: 500; letter-spacing: 1px;
            transition: background 0.3s, border 0.3s;
        }
        .magnetic-btn:hover {
            background: rgba(255,255,255,0.08);
            border-color: var(--accent);
        }
        .magnetic-btn i { font-size: 18px; color: var(--accent); }

        /* Animation Keyframes */
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }

    </style>
</head>
<body id="master-body">

    <div id="spotlight"></div>
    <div class="overlay"></div>

    <div class="glass-wrap" id="card">
        <div class="main-content">
            <div class="avatar-section">
                <img src="blitz.png" class="pfp" onerror="this.src='https://via.placeholder.com/150/ff003c/ffffff?text=B'">
            </div>

            <h1>BLITZ</h1>
            <div class="role-tag">LEVEL : ELITE CREATOR</div>

            <div class="link-list">
                <a href="#" class="magnetic-btn"><span>FB STREAMING</span> <i class="fab fa-facebook-messenger"></i></a>
                <a href="#" class="magnetic-btn"><span>TIKTOK VIBES</span> <i class="fab fa-tiktok"></i></a>
                <a href="#" class="magnetic-btn"><span>YOUTUBE ARCHIVE</span> <i class="fab fa-youtube"></i></a>
                <a href="#" class="magnetic-btn" style="background: var(--accent); color: #fff;">
                    <span style="color:#fff">ACCESS SQUAD</span> <i class="fas fa-id-badge" style="color:#fff"></i>
                </a>
            </div>
        </div>
    </div>

    <script>
        const spotlight = document.getElementById('spotlight');
        const card = document.getElementById('card');

        // 1. Spotlight Movement
        document.addEventListener('mousemove', (e) => {
            spotlight.style.setProperty('--x', e.clientX + 'px');
            spotlight.style.setProperty('--y', e.clientY + 'px');

            // Subtle Card Tilt
            let x = (window.innerWidth / 2 - e.clientX) / 30;
            let y = (window.innerHeight / 2 - e.clientY) / 30;
            card.style.transform = `rotateY(${x}deg) rotateX(${-y}deg)`;
        });

        // 2. Magnetic Buttons (Pro UX)
        const btns = document.querySelectorAll('.magnetic-btn');
        btns.forEach(btn => {
            btn.addEventListener('mousemove', (e) => {
                const pos = btn.getBoundingClientRect();
                const mx = e.clientX - pos.left - pos.width/2;
                const my = e.clientY - pos.top - pos.height/2;
                btn.style.transform = `translate(${mx * 0.3}px, ${my * 0.3}px)`;
            });
            btn.addEventListener('mouseleave', () => {
                btn.style.transform = `translate(0px, 0px)`;
            });
        });

        // 3. Audio Context & SFX
        const sfx = new Audio('https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3');
        btns.forEach(btn => {
            btn.addEventListener('mouseenter', () => {
                sfx.currentTime = 0;
                sfx.play().catch(()=>{});
            });
        });
    </script>
</body>
</html>
