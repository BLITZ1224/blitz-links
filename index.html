<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
:root{ --c1:#00f2ff; --c2:#ff0055; --bg:#050508; }
*{margin:0;padding:0;box-sizing:border-box;}
body{ min-height:100vh; font-family:'Outfit',sans-serif; display:flex; justify-content:center; align-items:center; background: var(--bg); color:#fff; overflow-x:hidden; position: relative; padding: 40px 0; }

.stars-container { position: fixed; top:0; left:0; width: 100%; height: 100%; z-index: 0; pointer-events: none; }
.star { position: absolute; background: white; border-radius: 50%; animation: moveStar linear infinite; box-shadow: 0 0 5px #fff; }
@keyframes moveStar { from { transform: translateY(110vh); } to { transform: translateY(-10vh); } }

.card-container { position: relative; padding: 3px; border-radius: 40px; background: linear-gradient(0deg, var(--c1), var(--c2)); background-size: 200% 200%; animation: rotateBorder 4s linear infinite; z-index: 1; width:min(92vw,400px); transition: 0.5s; }
@keyframes rotateBorder { 0% {background-position: 0% 50%;} 50% {background-position: 100% 50%;} 100% {background-position: 0% 50%;} }

.card{ background:rgba(10,10,15,0.95); backdrop-filter:blur(30px); border-radius:38px; padding:30px 20px; text-align:center; position: relative; z-index: 2; }

/* ðŸ“¸ Avatar - á€¡á€›á€±á€¬á€„á€ºá€•á€¼á€±á€¬á€„á€ºá€¸á€–á€­á€¯á€· á€’á€«á€€á€­á€¯á€”á€¾á€­á€•á€ºá€•á€« */
.avatar{ width:90px; height:90px; margin:0 auto 15px; border-radius:50%; padding:4px; background: linear-gradient(135deg, var(--c1), var(--c2)); cursor: pointer; animation: float 3s ease-in-out infinite; position: relative; }
.avatar img{ width:100%; height:100%; border-radius:50%; object-fit:cover; border: 3px solid #000; }

/* ðŸ¥‹ Chou Signature Card */
.hero-card { 
    position: relative;
    background: linear-gradient(90deg, rgba(255,255,255,0.03) 0%, rgba(255, 0, 85, 0.1) 100%); 
    border: 1px solid rgba(255, 255, 255, 0.1); 
    border-radius: 20px; 
    padding: 15px; 
    margin-bottom: 20px; 
    display: flex; 
    align-items: center; 
    gap: 12px; 
    overflow: hidden;
    z-index: 1;
}

.hero-card::before {
    content: "";
    position: absolute;
    top: 0; left: 0; width: 100%; height: 100%;
    background: url('chou-box-bg.jpg') top center/cover no-repeat;
    opacity: 0.15;
    z-index: -1;
}

.hero-card::after {
    content: "CHOU";
    position: absolute;
    right: -10px;
    bottom: -10px;
    font-size: 60px;
    font-weight: 900;
    font-style: italic;
    color: rgba(255, 0, 85, 0.2);
    z-index: -1;
    pointer-events: none;
}

.hero-icon { width: 60px; height: 60px; border-radius: 12px; border: 2.5px solid #ffd700; object-fit: cover; z-index: 1; position: relative; }
.hero-info { text-align: left; z-index: 1; position: relative; }
.hero-info h4 { font-size: 14px; color: #ffd700; letter-spacing: 1px; margin-bottom: 3px; }
.hero-info p { font-size: 11px; color: #fff; font-weight: 500; }
.stat-highlight { color: #00f2ff; font-weight: 700; }

.top-fan { background: rgba(255,215,0,0.1); border: 1px solid rgba(255,215,0,0.2); border-radius: 15px; padding: 10px; margin-bottom: 15px; font-size: 11px; color: #ffd700; display: flex; align-items: center; justify-content: center; gap: 8px; }

/* ðŸ“‹ Copy ID Box */
.id-box { background: rgba(255,255,255,0.03); padding: 14px; border-radius: 15px; border: 1px dashed var(--c1); display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; cursor: pointer; transition: 0.3s; }
.id-box:active { transform: scale(0.95); }
.id-box span { font-weight: 700; font-size: 13px; color: var(--c1); pointer-events: none; }

.links { display:flex; flex-direction:column; gap:10px; }
.links a { padding:14px 18px; border-radius:15px; background:rgba(255,255,255,0.05); border:1px solid rgba(255,255,255,0.1); text-decoration:none; color:#fff; font-weight:600; display:flex; justify-content:space-between; align-items:center; transition: .3s; font-size: 13px; }
.links a:hover { background: rgba(255,255,255,0.1); border-color: var(--c1); transform: translateX(5px); }

.msg-btn { background: linear-gradient(90deg, #0084ff, #00c6ff) !important; border: none !important; }

@keyframes float { 0%,100% {transform:translateY(0);} 50% {transform:translateY(-10px);} }
.footer{ margin-top:25px; font-size:9px; color:#444; letter-spacing: 2px; cursor: pointer; }
</style>
</head>
<body>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
/* ðŸŒ  Stars */
const starsBox = document.getElementById('stars-box');
for (let i = 0; i < 40; i++) {
  const star = document.createElement('div');
  star.className = 'star';
  star.style.width = star.style.height = Math.random() * 2 + 'px';
  star.style.left = Math.random() * 100 + '%';
  star.style.animationDuration = (Math.random() * 3 + 2) + 's';
  starsBox.appendChild(star);
}

/* ðŸ“‹ Copy ID Logic (FIXED) */
function copyID(id) {
    const el = document.createElement('textarea');
    el.value = id;
    document.body.appendChild(el);
    el.select();
    document.execCommand('copy');
    document.body.removeChild(el);
    
    const idText = document.getElementById('id-text');
    idText.innerText = "COPIED!";
    idText.style.color = "#00ff88";
    setTimeout(() => { 
        idText.innerText = "ID: 1036720164 (13159)"; 
        idText.style.color = "var(--c1)";
    }, 2000);
}

/* ðŸŽ¨ Theme Switcher (Avatar á€”á€¾á€­á€•á€ºá€›á€„á€º á€¡á€›á€±á€¬á€„á€ºá€•á€¼á€±á€¬á€„á€ºá€¸á€™á€šá€º) */
let colorIndex = 0;
const colors = [
    {c1:'#00f2ff',c2:'#ff0055'}, 
    {c1:'#ffdd00',c2:'#ff5500'}, 
    {c1:'#00ff88',c2:'#0066ff'}
];
function changeTheme() {
    colorIndex = (colorIndex + 1) % colors.length;
    const theme = colors[colorIndex];
    document.documentElement.style.setProperty('--c1', theme.c1);
    document.documentElement.style.setProperty('--c2', theme.c2);
}

/* â° Countdown */
function updateCountdown() {
    const now = new Date();
    const streamTime = new Date();
    streamTime.setHours(20, 30, 0);
    if (now > streamTime) streamTime.setDate(streamTime.getDate() + 1);
    const diff = streamTime - now;
    const hours = Math.floor(diff / (1000 * 60 * 60));
    const mins = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
    document.getElementById('stream-text').innerHTML = `LIVE á€…á€›á€”á€º ${hours}h ${mins}m á€œá€­á€¯`;
}
setInterval(updateCountdown, 60000); updateCountdown();

/* ðŸ”¥ Supabase Database (Admin Panel) Logic */
const SB_URL = "https://zfhumhwmfqdexgzvtrpp.supabase.co"; //
const SB_KEY = "sb_publishable_-3nMJwzu8-nGFG9ahzLGiw_dnW4oPey"; //
const supabaseClient = supabase.createClient(SB_URL, SB_KEY);

async function loadBlitzStats() {
    try {
        const { data, error } = await supabaseClient.from('stats').select('*');
        if (data) {
            const fan = data.find(d => d.name === 'top_fan');
            if (fan) document.getElementById('fan-name').innerText = fan.value;
            
            const mmr = data.find(d => d.name === 'mmr');
            if (mmr) document.getElementById('mmr-display').innerText = mmr.value;
        }
    } catch (e) { console.log("DB Load Error"); }
}

// Real-time Update - Dashboard á€™á€¾á€¬ á€•á€¼á€„á€ºá€á€¬á€”á€²á€· á€á€»á€€á€ºá€á€»á€„á€ºá€¸á€œá€­á€¯á€€á€ºá€•á€¼á€±á€¬á€„á€ºá€¸á€™á€šá€º
supabaseClient
  .channel('any')
  .on('postgres_changes', { event: 'UPDATE', schema: 'public', table: 'stats' }, () => {
    loadBlitzStats();
  })
  .subscribe();

loadBlitzStats();
</script>
