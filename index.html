<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLITZ | SUPREME PORTAL</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@700&family=Outfit:wght@100;400;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #ff003c;
            --accent-rgb: 255, 0, 60;
            --font-title: 'Syncopate', sans-serif;
            --font-main: 'Outfit', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: crosshair; }

        body {
            background: #000;
            color: #fff;
            font-family: var(--font-main);
            height: 100vh;
            overflow: hidden;
            display: flex; justify-content: center; align-items: center;
        }

        /* High-End Background Animation */
        #bg-canvas { position: fixed; inset: 0; z-index: -1; opacity: 0.4; }
        .overlay { position: fixed; inset: 0; background: radial-gradient(circle at center, transparent, #000 90%); pointer-events: none; }

        /* The 3D Glass Card */
        .glass-card {
            width: 90%; max-width: 420px;
            background: rgba(255, 255, 255, 0.01);
            backdrop-filter: blur(50px) saturate(200%);
            -webkit-backdrop-filter: blur(50px) saturate(200%);
            border-radius: 50px;
            padding: 60px 40px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            transform-style: preserve-3d;
            box-shadow: 0 50px 100px rgba(0,0,0,0.8);
        }

        /* Avatar Hologram */
        .avatar-wrap {
            width: 140px; height: 140px; margin: 0 auto 30px;
            position: relative; transform: translateZ(50px);
        }
        .avatar-img {
            width: 100%; height: 100%; border-radius: 50%;
            border: 2px solid var(--accent);
            box-shadow: 0 0 30px rgba(var(--accent-rgb), 0.5);
            object-fit: cover;
        }

        /* Text Styling */
        h1 {
            font-family: var(--font-title); font-size: 28px; letter-spacing: 12px;
            text-align: center; margin-bottom: 10px;
            background: linear-gradient(to bottom, #fff, #555);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .status {
            text-align: center; font-size: 11px; letter-spacing: 4px;
            color: var(--accent); margin-bottom: 40px; text-transform: uppercase;
        }

        /* Professional Deep Links */
        .links-container { display: flex; flex-direction: column; gap: 18px; }
        
        .btn-link {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            padding: 22px 25px; border-radius: 22px;
            text-decoration: none; color: #fff;
            display: flex; align-items: center; justify-content: space-between;
            font-weight: 600; letter-spacing: 1.5px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .btn-link:hover {
            background: var(--accent);
            transform: translateX(10px) scale(1.02);
            box-shadow: 0 20px 40px rgba(var(--accent-rgb), 0.4);
            border-color: transparent;
        }

        .btn-link i { font-size: 20px; }

        /* Sound Control Icon */
        #music-toggle {
            position: fixed; top: 30px; right: 30px;
            background: rgba(255,255,255,0.05);
            width: 45px; height: 45px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; border: 1px solid rgba(255,255,255,0.1);
        }

    </style>
</head>
<body>

    <canvas id="bg-canvas"></canvas>
    <div class="overlay"></div>

    <div id="music-toggle" onclick="toggleAudio()">
        <i id="m-icon" class="fas fa-volume-mute"></i>
    </div>

    <div class="glass-card" id="card">
        <div class="avatar-wrap">
            <img src="blitz.png" alt="BLITZ" class="avatar-img" onerror="this.src='https://via.placeholder.com/150/ff003c/ffffff?text=B'">
        </div>

        <h1>BLITZ</h1>
        <div class="status" id="live-tag">System Connected</div>

        <div class="links-container">
            <a href="https://www.facebook.com/BlitzGamingOfficial" target="_blank" class="btn-link" onmouseover="playHover()">
                <span>FACEBOOK ARENA</span> <i class="fab fa-facebook-f"></i>
            </a>
            <a href="https://www.tiktok.com/@streamingbyblitz" target="_blank" class="btn-link" onmouseover="playHover()">
                <span>TIKTOK VIBES</span> <i class="fab fa-tiktok"></i>
            </a>
            <a href="https://www.youtube.com/@streamingbyblitz?sub_confirmation=1" target="_blank" class="btn-link" onmouseover="playHover()">
                <span>YOUTUBE HUB</span> <i class="fab fa-youtube"></i>
            </a>
            <a href="#" class="btn-link" style="background: #fff; color: #000;" onmouseover="playHover()">
                <span style="color:#000">JOIN THE ELITE</span> <i class="fas fa-crown" style="color:#000"></i>
            </a>
        </div>
    </div>

    <audio id="bg-music" loop src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-10.mp3"></audio>
    <audio id="hover-sfx" src="https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3"></audio>

    <script>
        const card = document.getElementById('card');
        const bgMusic = document.getElementById('bg-music');
        const hoverSfx = document.getElementById('hover-sfx');

        // ၁။ 3D Parallax Movement (လှုပ်လိုက်ရင် Card က လိုက်စောင်းနေမှာ)
        document.addEventListener('mousemove', (e) => {
            let x = (window.innerWidth / 2 - e.clientX) / 25;
            let y = (window.innerHeight / 2 - e.clientY) / 25;
            card.style.transform = `rotateY(${x}deg) rotateX(${-y}deg)`;
        });

        // ၂။ Link နှိပ်တာနဲ့ အသံထွက်ဖို့
        function playHover() {
            hoverSfx.currentTime = 0;
            hoverSfx.play().catch(()=>{});
        }

        // ၃။ Music Control
        function toggleAudio() {
            const icon = document.getElementById('m-icon');
            if(bgMusic.paused) {
                bgMusic.play();
                icon.className = 'fas fa-volume-up';
            } else {
                bgMusic.pause();
                icon.className = 'fas fa-volume-mute';
            }
        }

        // ၄။ Auto Live Badge (8:30 PM - 10:00 PM)
        function checkLive() {
            const now = new Date();
            const h = now.getHours();
            const m = now.getMinutes();
            const tag = document.getElementById('live-tag');
            const isLive = (h === 20 && m >= 30) || (h === 21);

            if(isLive) {
                tag.innerHTML = '<i class="fas fa-circle" style="color:red; animation: blink 1s infinite"></i> LIVE NOW';
                tag.style.color = 'red';
            }
        }
        setInterval(checkLive, 10000); checkLive();

        // ၅။ Particles Background
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        let p = Array(80).fill().map(() => ({
            x: Math.random()*canvas.width, y: Math.random()*canvas.height,
            vx: Math.random()-0.5, vy: Math.random()-0.5
        }));
        function draw() {
            ctx.clearRect(0,0,canvas.width,canvas.height); ctx.fillStyle = "rgba(255,255,255,0.2)";
            p.forEach(i => {
                i.x += i.vx; i.y += i.vy;
                if(i.x<0 || i.x>canvas.width) i.vx *= -1;
                if(i.y<0 || i.y>canvas.height) i.vy *= -1;
                ctx.beginPath(); ctx.arc(i.x, i.y, 1, 0, Math.PI*2); ctx.fill();
            });
            requestAnimationFrame(draw);
        }
        draw();
    </script>
</body>
</html>
