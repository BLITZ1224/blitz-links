<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
<title>BLITZ | Gaming Elite</title>

<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700;900&family=Syncopate:wght@700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
:root{
  --c1:#00f2ff;
  --c2:#ff0055;
  --bg:#050508;
}
*{margin:0;padding:0;box-sizing:border-box;}

body{
  min-height:100vh;
  font-family:'Outfit',sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  background: var(--bg);
  color:#fff;
  overflow:hidden;
  position: relative;
}

/* üåå Enhanced Moving Stars Background */
.stars-container {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  z-index: 0;
  background: radial-gradient(circle at center, #111 0%, #000 100%);
}

.star {
  position: absolute;
  background: white;
  border-radius: 50%;
  opacity: 0.5;
  animation: moveStar linear infinite;
}

@keyframes moveStar {
  from { transform: translateY(100vh); }
  to { transform: translateY(-10vh); }
}

/* üåà RGB Border Animation Card */
.card-container {
  position: relative;
  padding: 3px;
  border-radius: 40px;
  background: linear-gradient(0deg, var(--c1), var(--c2));
  background-size: 200% 200%;
  animation: rotateBorder 4s linear infinite;
  z-index: 1;
}
@keyframes rotateBorder { 0% {background-position: 0% 50%;} 50% {background-position: 100% 50%;} 100% {background-position: 0% 50%;} }

.card{
  width:min(92vw,380px);
  background:rgba(10,10,15,0.9);
  backdrop-filter:blur(25px);
  border-radius:38px;
  padding:46px 30px 38px;
  text-align:center;
}

.avatar{
  width:115px; height:115px;
  margin:0 auto 26px;
  border-radius:50%;
  padding:5px;
  background: linear-gradient(135deg, var(--c1), var(--c2));
  animation: float 3s ease-in-out infinite;
}
@keyframes float { 0%, 100% {transform: translateY(0);} 50% {transform: translateY(-10px);} }

.avatar img{
  width:100%; height:100%;
  border-radius:50%;
  object-fit:cover;
  border: 4px solid #000;
}

#live-status { display: none; margin-bottom: 20px; }
.live-badge {
  background: var(--c2);
  color: white;
  padding: 6px 18px;
  border-radius: 50px;
  font-weight: 700;
  font-size: 13px;
  box-shadow: 0 0 20px var(--c2);
  animation: pulse 1.5s infinite;
}
@keyframes pulse { 0%, 100% {transform: scale(1);} 50% {transform: scale(1.1);} }

h1{ font-family:'Syncopate',sans-serif; font-size:22px; letter-spacing:8px; margin-bottom:8px; color: var(--c1); }
.tag{ font-size:11px; color:#888; margin-bottom:30px; letter-spacing: 2px; text-transform: uppercase;}

.links{display:flex;flex-direction:column;gap:15px;}
.links a{
  padding:18px 22px;
  border-radius:22px;
  background:rgba(255,255,255,0.05);
  border:1px solid rgba(255,255,255,0.1);
  text-decoration:none;
  color:#fff;
  font-weight:600;
  display:flex;
  justify-content:space-between;
  align-items:center;
  transition: .4s;
}
.links a:hover{
  background: rgba(0, 242, 255, 0.1);
  border-color: var(--c1);
  transform: scale(1.05);
}

#live-btn {
  display: none;
  background: linear-gradient(90deg, #ff0000, #ff5500) !important;
  box-shadow: 0 0 30px rgba(255, 0, 0, 0.5);
  border: none !important;
}

.footer{ margin-top:30px; font-size:10px; color:#444; letter-spacing: 2px; }

.spark{
  position:fixed; width:10px; height:10px;
  border-radius:50%; background:var(--c1);
  pointer-events:none; animation:spark .6s ease-out forwards;
}
@keyframes spark{ to{transform:scale(4); opacity:0;} }
</style>
</head>

<body>

<div class="stars-container" id="stars-box"></div>

<div class="card-container">
  <div class="card">
    <div class="avatar" id="avatar">
      <img src="B L I T Z.jpg" onerror="this.src='https://via.placeholder.com/300/000/00f2ff?text=BLITZ'">
    </div>

    <div id="live-status">
      <span class="live-badge"><i class="fas fa-circle"></i> LIVE NOW</span>
    </div>

    <h1>BLITZ</h1>
    <div class="tag">Gaming ‚Ä¢ Streaming ‚Ä¢ Creator</div>

    <div class="links">
      <a href="https://www.facebook.com/blitz2412" id="live-btn">LIVE ·ÄÖ·Äê·ÄÑ·Ä∫·Äî·Ä±·Äï·Ä´·Äï·Äº·ÄÆ! <i class="fas fa-satellite-dish"></i></a>
      <a href="https://www.facebook.com/blitz2412">FACEBOOK <i class="fab fa-facebook"></i></a>
      <a href="https://www.tiktok.com/@streamingbyblitz">TIKTOK <i class="fab fa-tiktok"></i></a>
    </div>

    <div class="footer" id="footer"></div>
  </div>
</div>

<script>
/* üå† Create Random Moving Stars */
const starsBox = document.getElementById('stars-box');
for (let i = 0; i < 50; i++) {
  const star = document.createElement('div');
  star.className = 'star';
  const size = Math.random() * 3 + 'px';
  star.style.width = size;
  star.style.height = size;
  star.style.left = Math.random() * 100 + '%';
  star.style.animationDuration = (Math.random() * 5 + 3) + 's';
  star.style.animationDelay = Math.random() * 5 + 's';
  starsBox.appendChild(star);
}

/* üïí ·Ää ·Åà:·ÅÉ·ÅÄ (20:30) Auto System */
function checkLive() {
  const now = new Date();
  if (now.getHours() > 20 || (now.getHours() === 20 && now.getMinutes() >= 30)) {
    document.getElementById('live-status').style.display = 'block';
    document.getElementById('live-btn').style.display = 'flex';
  } else {
    document.getElementById('live-status').style.display = 'none';
    document.getElementById('live-btn').style.display = 'none';
  }
}
setInterval(checkLive, 30000);
checkLive();

/* ‚ú® Click Effect */
document.addEventListener("pointerdown", e => {
  navigator.vibrate?.(15);
  const s = document.createElement("div");
  s.className = "spark"; s.style.left = e.clientX + "px"; s.style.top = e.clientY + "px";
  document.body.appendChild(s); setTimeout(() => s.remove(), 600);
});

document.getElementById('footer').innerHTML = `¬© ${new Date().getFullYear()} BLITZ GAMING`;
</script>

</body>
</html>
