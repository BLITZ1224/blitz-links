<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLITZ STREAMING | Official Links</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            /* Background ·ÄÄ·Ä≠·ÄØ ·Äï·Ä≠·ÄØ·Äú·Äæ·Ä°·Ä±·Ä¨·ÄÑ·Ä∫ Animated Gradient ·Äî·Ä≤·Ä∑ ·Äú·ÄØ·Äï·Ä∫·Äë·Ä¨·Ä∏·Äê·Äö·Ä∫ */
            background: linear-gradient(-45deg, #000000, #2b0000, #4a0000, #000000);
            background-size: 400% 400%;
            animation: gradient 10s ease infinite;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            width: 100%;
            max-width: 420px;
            padding: 30px 20px;
            text-align: center;
        }

        /* Profile Logo ·Äï·Äê·Ä∫·Äú·Ää·Ä∫ ·Äô·ÄÆ·Ä∏·Äú·ÄÑ·Ä∫·Ä∏·Äî·Ä±·Äê·Ä≤·Ä∑ Animation */
        .profile-wrapper {
            position: relative;
            display: inline-block;
            margin-bottom: 20px;
        }
        .profile-img {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            border: 3px solid #ff0000;
            object-fit: cover;
            z-index: 2;
            position: relative;
        }
        .profile-wrapper::after {
            content: '';
            position: absolute;
            top: -5px; left: -5px; right: -5px; bottom: -5px;
            border-radius: 50%;
            background: #ff0000;
            filter: blur(15px);
            opacity: 0.5;
            z-index: 1;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.05); opacity: 0.8; }
            100% { transform: scale(1); opacity: 0.5; }
        }

        h1 { font-size: 28px; letter-spacing: 4px; color: #ff0000; text-shadow: 0 0 10px #ff0000; margin-bottom: 10px; }
        p { color: #aaa; margin-bottom: 40px; font-size: 14px; }

        /* ·ÄÅ·Ä±·Äê·Ä∫·Äô·Äæ·ÄÆ ·ÄÇ·Ä≠·Äô·Ä∫·Ä∏·Äô·ÄÑ·Ä∫·Ä∏·ÄÅ·Äú·ÄØ·Äê·Ä∫·Äô·Äª·Ä¨·Ä∏ */
        .link-card {
            background: rgba(255, 0, 0, 0.05);
            border: 1px solid rgba(255, 0, 0, 0.3);
            padding: 18px;
            margin-bottom: 20px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }

        /* ·Äî·Äæ·Ä≠·Äï·Ä∫·Äú·Ä≠·ÄØ·ÄÄ·Ä∫·Äê·Ä≤·Ä∑·Ä°·ÄÅ·Ä´ ·Äê·ÄØ·Äî·Ä∫·ÄÅ·Ä´·Äû·ÄΩ·Ä¨·Ä∏·Äô·Äö·Ä∑·Ä∫ ·Ä°·Äõ·Äû·Ä¨ */
        .link-card:active {
            transform: scale(0.95);
        }

        .link-card:hover {
            background: #ff0000;
            color: black;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.6);
            border-color: #ff0000;
        }

        .link-card i { font-size: 24px; margin-right: 20px; }

        /* Fade-in Animation ·Ä°·Äî·Ää·Ä∫·Ä∏·ÄÑ·Äö·Ä∫ ·Äë·Ää·Ä∑·Ä∫·Äï·Ä±·Ä∏·Äë·Ä¨·Ä∏·Äê·Äö·Ä∫ */
        .fade-in {
            animation: fadeInUp 0.8s ease forwards;
            opacity: 0;
        }
        @keyframes fadeInUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="profile-wrapper fade-in" style="animation-delay: 0.2s;">
            <img src="blitz.png" alt="BLITZ Logo" class="profile-img" onerror="this.src='https://via.placeholder.com/150/000000/ff0000?text=BLITZ'">
        </div>

        <h1 class="fade-in" style="animation-delay: 0.4s;">STREAMING BY BLITZ</h1>
        <p class="fade-in" style="animation-delay: 0.5s;">üî• No Mercy, Only Gaming. Join the adventure! üöÄ</p>

        <div class="links-container">
            <a href="https://www.facebook.com/BlitzGamingOfficial" target="_blank" class="link-card fade-in" style="animation-delay: 0.6s;">
                <i class="fab fa-facebook"></i> Facebook Page
            </a>
            <a href="https://www.tiktok.com/@streamingbyblitz" target="_blank" class="link-card fade-in" style="animation-delay: 0.7s;">
                <i class="fab fa-tiktok"></i> TikTok Channel
            </a>
            <a href="https://www.youtube.com/@streamingbyblitz" target="_blank" class="link-card fade-in" style="animation-delay: 0.8s;">
                <i class="fab fa-youtube"></i> YouTube Channel
            </a>
            <a href="https://m.me/BlitzGamingOfficial" target="_blank" class="link-card fade-in" style="animation-delay: 0.9s;">
                <i class="fab fa-facebook-messenger"></i> Message Me
            </a>
        </div>
    </div>

</body>
</html>
